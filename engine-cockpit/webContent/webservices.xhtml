<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="/template/template.xhtml">
    <ui:define name="title">Web Services</ui:define>

    <ui:define name="breadcrumb">
      <li>Services</li>
      <li>/</li>
      <li><a href="webservices.xhtml">Web Services</a></li>
    </ui:define>

    <ui:define name="content">
      <h:form id="form">
        <p:growl id="msgs" />
        <cc:SingleCard>
          <cc:ApplicationTabs tabChange="#{webserviceBean.reloadWebservices}">
            <div class="ui-g">
              <div class="ui-g-12 ui-md-12">
                <h1>
                  <i class="material-icons card-title-icon">language</i>Web Services
                </h1>
              </div>
            </div>
            <div class="ui-g">
              <div class="ui-g-12 ui-lg-12">
                <h:form id="tableForm">
                  <p:dataTable paginator="true" rows="20" rowsPerPageTemplate="10,20,50" paginatorPosition="bottom"
                    paginatorAlwaysVisible="false"
                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    var="webservice" value="#{webserviceBean.webservices}" widgetVar="webservicesTable_#{app.id}"
                    filteredValue="#{webserviceBean.filteredWebservices}" lazy="false" styleClass="webservicesTable">
                    <f:facet name="header">
                      <p:outputPanel>
                        <p:outputLabel styleClass="table-search-icon">
                          <i class="material-icons">search</i>
                        </p:outputLabel>
                        <p:inputText styleClass="table-search-input-withicon" id="globalFilter"
                          onkeyup="PF('webservicesTable_#{app.id}').filter()" placeholder="Search" value="#{webserviceBean.filter}" />
                      </p:outputPanel>
                    </f:facet>
                    <p:column headerText="Name" sortBy="#{webservice.name}" filterBy="#{webservice.name}" styleClass="webservice-name-column">
                      <a href="webservicedetail.xhtml?webserviceId=#{webservice.genId}"> <h:outputText value="#{webservice.name}"
                          styleClass="webservice-name">
                          <i class="material-icons table-icon">language</i>
                        </h:outputText>
                      </a>
                    </p:column>
                    <p:column headerText="Wsdl Url" sortBy="#{webservice.wsdlUrl}" filterBy="#{webservice.wsdlUrl}">
                      <h:outputText value="#{webservice.wsdlUrl}" styleClass="webservice-wsdlurl" />
                    </p:column>
                  </p:dataTable>
                </h:form>
              </div>
            </div>
          </cc:ApplicationTabs>
        </cc:SingleCard>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
