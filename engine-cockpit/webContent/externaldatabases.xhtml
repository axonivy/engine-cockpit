<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Services</li>
      <li>/</li>
      <li><a href="externaldatabases.xhtml">External Databases</a></li>
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a href="#" onclick="window.open('#{advisorBean.cockpitEngineGuideUrl}#external-databases'); return false;">
        <i class="material-icons">help</i>
      </a>
    </ui:define>
    
    <ui:define name="content">
      <h:form id="form">
        <p:growl id="msgs" />
        <cc:SingleCard>
          <cc:ApplicationTabs tabChange="#{externalDatabaseBean.reloadExternalDatabases}">
            <div class="ui-g">
              <div class="ui-g-12 ui-md-7 ui-lg-9">
                <h1>
                  <i class="material-icons card-title-icon">dns</i>External Databases
                </h1>
              </div>
              <div class="ui-g-12 ui-md-5 ui-lg-3" style="margin: auto;">
                <cc:EnvironmentSelect environmentChange="#{externalDatabaseBean.reloadExternalDatabases}"/>
              </div>
            </div>
            <div class="ui-g">
              <div class="ui-g-12 ui-lg-12">
                <h:form id="tableForm">
                  <p:dataTable paginator="true" rows="20" rowsPerPageTemplate="10,20,50" paginatorPosition="bottom"
                    paginatorAlwaysVisible="false"
                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    var="database" value="#{externalDatabaseBean.externalDatabases}" widgetVar="externalDatabasesTable_#{app.id}"
                    filteredValue="#{externalDatabaseBean.filteredExternalDatabases}" lazy="false" styleClass="externalDatabasesTable">
                    <f:facet name="header">
                      <p:outputPanel>
                        <p:outputLabel styleClass="table-search-icon">
                          <i class="material-icons">search</i>
                        </p:outputLabel>
                        <p:inputText styleClass="table-search-input-withicon" id="globalFilter"
                          onkeyup="PF('externalDatabasesTable_#{app.id}').filter()" placeholder="Search" value="#{externalDatabaseBean.filter}" />
                      </p:outputPanel>
                    </f:facet>
                    <p:column headerText="Name" sortBy="#{database.name}" filterBy="#{database.name}" styleClass="database-name-column">
                      <a href="externaldatabasedetail.xhtml?databaseName=#{database.name}"> <h:outputText value="#{database.name}"
                          styleClass="database-name">
                          <i class="material-icons table-icon">dns</i>
                        </h:outputText>
                      </a>
                    </p:column>
                    <p:column headerText="Url" sortBy="#{database.url}" filterBy="#{database.url}">
                      <h:outputText value="#{database.url}" styleClass="database-url" />
                    </p:column>
                    <p:column headerText="Driver" sortBy="#{database.driver}" filterBy="#{database.driver}">
                      <h:outputText value="#{database.driver}" styleClass="database-driver" />
                    </p:column>
                  </p:dataTable>
                </h:form>
              </div>
            </div>
          </cc:ApplicationTabs>
        </cc:SingleCard>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
