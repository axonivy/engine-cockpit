<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="/template/template.xhtml">

    <ui:define name="head">
      <script type="text/javascript">
        function skinChart() {
          this.cfg.shadow = false;
          this.cfg.title = '';
          this.cfg.seriesColors = [ '#607D8B', '#FFC107', '#FF5722' ];
          this.cfg.grid = {
            background : '#ffffff',
            borderColor : '#ffffff',
            gridLineColor : '#F5F5F5',
            shadow : false
          };
          this.cfg.axesDefaults = {
            borderWidth : 0.1,
            borderColor : 'bdbdbd',
            labelRenderer : $.jqplot.CanvasAxisLabelRenderer,
            rendererOptions : {
              textColor : '#666F77'
            }
          };
          this.cfg.seriesDefaults = {
            shadow : false,
            lineWidth : 1,
            markerOptions : {
              shadow : false,
              size : 7,
              style : 'circle'
            }
          }
        }
      </script>
      <style type="text/css">
        .jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label, .jqplot-x2axis-label {
          color: #757575;
        }
        
        table.jqplot-table-legend {
          background-color: #ffffff;
          color: #757575;
          border-color: #bdbdbd;
        }
      </style>
    </ui:define>

    <ui:define name="breadcrumb">
      <li><a href="mbeans.xhtml">MBeans</a></li>
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a href="#" onclick="window.open('#{advisorBean.cockpitEngineGuideUrl}monitor.html#resources'); return false;">
        <i class="material-icons">help</i>
      </a>
    </ui:define>

    <ui:define name="content">
      <div class="ui-fluid">
        <div class="ui-g">
          <div class="ui-g-12 ui-md-6 ui-lg-6 dashboard-card ui-panelgrid">
            <p:panel style="min-height: 150px; max-height: 350px; overflow: auto" header="MBeans">
			        <p:tree value="#{mBeansBean.root}" var="node" selectionMode="single">
			          <p:ajax event="select" update="table" listener ="#{mBeansBean.onSelectNode}"/>
  			        <p:treeNode type="folder" icon="ui-icon-folder">
                  <h:outputText value="#{node.displayName}"/>
	 		          </p:treeNode>
                <p:treeNode type="bean" icon="ui-icon-equalizer">
                    <h:outputText value="#{node.displayName}"/>
                </p:treeNode>

			        </p:tree>
			      </p:panel>
          </div>
          <div class="ui-g-12 ui-md-6 ui-lg-6 dashboard-card ui-panelgrid">
            <p:panel style="min-height: 150px; max-height: 350px; overflow: auto" header="Attributes">
						  <p:dataTable id="table" var="mAttr" value="#{mBeansBean.attributes}" rowIndexVar="rowIndex">
						    <p:column headerText="Name" style="width: 30%">
						        <h:outputText id="name" value="#{mAttr.name}" />
						        <p:tooltip for="table:#{rowIndex}:name" value="#{mAttr.tooltip}" showEffect="fade" hideEffect="drop" />
						    </p:column>
						 
						    <p:column headerText="Value" style="width: 60%">
						        <h:outputText escape="false" value="#{mAttr.value}" />
						    </p:column>
                <p:column style="width: 10%">               
                    <p:commandLink rendered="#{mAttr.isTraceable}" update="chart" immediate="true" action="#{mBeansBean.addTrace(mAttr)}">
                      <i class="material-icons">equalizer</i>
                    </p:commandLink>
                </p:column>
              </p:dataTable>
            </p:panel>
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-12 dashboard-card ui-panelgrid">
            <p:panel id="chart" style="min-height: 350px; max-height: 500px; overflow: auto" header="Chart">
					    <p:chart type="line" model="#{mBeansBean.tracesMonitor.model}" responsive="true" style="height:300px;" />
					    <p:poll update="chart" interval="1" autoStart="#{mBeansBean.tracesMonitor.running}" />
            
              <p:dataTable id="traces" var="trace" value="#{mBeansBean.traces}" rowIndexVar="rowIndex">
                <p:column headerText="Attribute" style="width: 20%">
                    <h:outputText value="#{trace.attributeName}" />
                </p:column>
                <p:column headerText="Object" style="width: 20%">
                    <h:outputText value="#{trace.objectName}" />
                </p:column>
                <p:column headerText="Description" style="width: 35%">
                    <h:outputText value="#{trace.description}" />
                </p:column>

                <p:column headerText="Last Value" style="width: 20%">
                    <h:outputText value="#{trace.lastValue}" />
                </p:column>
                <p:column style="width: 5%">               
                    <p:commandLink update="chart" immediate="true" action="#{mBeansBean.removeTrace(trace)}">
                      <i class="material-icons">clear</i>
                    </p:commandLink>
                </p:column>
              </p:dataTable>
            </p:panel>            
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
