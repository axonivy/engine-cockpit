<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="/template/template.xhtml">
    <ui:define name="title">Global variables</ui:define>

    <ui:define name="breadcrumb">
      <li><a href="global-variables.xhtml">Global variables</a></li>
    </ui:define>
    
    <ui:define name="content">
      <h:form id="form">
        <cc:SingleCard id="card">
          <cc:ApplicationTabs tabChange="#{globalVarBean.reloadGlobalVars}">

            <div class="ui-g">
              <div class="ui-g-12 ui-md-10">
                <h1>
                  <i class="material-icons card-title-icon">donut_large</i>Global variables
                </h1>
              </div>

              <div class="ui-g-12 ui-md-2" style="margin: auto;">
                <p:commandButton id="newGlobalVarBtn"
                  value="New" icon="ui-icon-add" type="button" onclick="PF('newGlobalVarModal').show();" process="@this"/>
              </div>
            </div>  

            <p:dataTable var="globalVar" value="#{globalVarBean.globalVariables}" widgetVar="globalVarTable" id="globalVarTable">
              
              <f:facet name="header">
                <p:outputPanel>
                  <p:outputLabel styleClass="table-search-icon">
                    <i class="material-icons">search</i>
                  </p:outputLabel>
                  <p:inputText styleClass="table-search-input-withicon" id="globalFilter"
                    onkeyup="PF('globalVarTable').filter()" placeholder="Search"/>
                </p:outputPanel>
              </f:facet>

              <p:column headerText="Name" sortBy="#{globalVar.name}" filterBy="#{globalVar.name}" >
                <h:outputText value="#{globalVar.name}"/>
              </p:column>
              
              <p:column headerText="Description" sortBy="#{globalVar.description}" filterBy="#{globalVar.description}">
                <h:outputText value="#{globalVar.description}"/>
              </p:column>
              
              <p:column headerText="Value" filterBy="#{globalVar.value}">
                <h:outputText value="#{globalVar.value}"/>
              </p:column>
      
              <p:column style="width: 70px;">
                <p:commandButton id="editGlobalVarBtn" icon="ui-icon-edit"
                  title="Edit"
                  styleClass="card-button table-control-btn amber-btn"
                  actionListener="#{globalVarBean.setActiveVar(globalVar.name)}"
                  update="editGlobalVarModal"
                  oncomplete="PF('editGlobalVarModal').show()"
                  process="@this"/>
              </p:column>
            </p:dataTable>
        
          </cc:ApplicationTabs>
        </cc:SingleCard>
      </h:form>
    <ui:include src="dialogs/newglobalvar.xhtml" />
    <ui:include src="dialogs/editglobalvar.xhtml" />
    </ui:define>
    
  </ui:composition>
</h:body>
</html>
