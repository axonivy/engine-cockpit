<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <p:dialog style="min-width: 300px;" header="Add Property" id="newPropertyModal" widgetVar="newPropertyModal"
    modal="true" responsive="true" closeOnEscape="true">
    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-9" 
      styleClass="ui-panelgrid-blank form-group modal-input-form grey-label-panel ui-fluid">
      <label>Name</label>
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newPropertyNameInput" requiredMessage="Value is required"
          value="#{securityMemberPropertyBean.newProperty.key}" required="true" />
        <p:message for="newPropertyNameInput" id="newPropertyNameMessage" />
      </h:panelGroup>
      
      <label>Value</label>
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newPropertyValueInput" requiredMessage="Value is required" 
          value="#{securityMemberPropertyBean.newProperty.value}" required="true" />
        <p:message for="newPropertyValueInput" id="newPropertyValueMessage" />
      </h:panelGroup>
    </p:panelGrid>
    <p:commandButton id="saveNewProperty" validateClient="true" ajax="false" update="@form"
      actionListener="#{securityMemberPropertyBean.saveNewProperty}" value="Save" icon="ui-icon-save"
      styleClass="primary-btn modal-input-button" />
    <p:commandButton id="cancelNewProperty" onclick="PF('newPropertyModal').hide();" value="Cancel" type="button"
      icon="ui-icon-clear" styleClass="secondary-btn modal-input-button" />
  </p:dialog>
</html>
