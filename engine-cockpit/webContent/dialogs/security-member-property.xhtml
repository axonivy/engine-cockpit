<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <p:dialog style="min-width: 300px;" header="Property" id="propertyModal" widgetVar="propertyModal"
    modal="true" responsive="true" closeOnEscape="true">
    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-9" 
      styleClass="ui-panelgrid-blank form-group modal-input-form grey-label-panel ui-fluid">
      <label>Name</label>
      <h:panelGroup styleClass="md-inputfield" rendered="#{empty securityMemberPropertyBean.property.key}">
        <p:inputText id="propertyNameInput" requiredMessage="Value is required"
          value="#{securityMemberPropertyBean.property.key}" required="true" />
        <p:message for="propertyNameInput" id="propertyNameMessage" />
      </h:panelGroup>
      <h:outputText rendered="#{not empty securityMemberPropertyBean.property.key}" value="#{securityMemberPropertyBean.property.key}"/>
      
      <label>Value</label>
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="propertyValueInput" requiredMessage="Value is required" 
          value="#{securityMemberPropertyBean.property.value}" required="true" />
        <p:message for="propertyValueInput" id="propertyValueMessage" />
      </h:panelGroup>
    </p:panelGrid>
    <p:commandButton id="saveProperty" validateClient="true" ajax="false" update="@form"
      actionListener="#{securityMemberPropertyBean.saveProperty}" value="Save" icon="ui-icon-save"
      styleClass="primary-btn modal-input-button" />
    <p:commandButton id="cancelProperty" onclick="PF('propertyModal').hide();" value="Cancel" type="button"
      icon="ui-icon-clear" styleClass="secondary-btn modal-input-button" />
  </p:dialog>
</html>
