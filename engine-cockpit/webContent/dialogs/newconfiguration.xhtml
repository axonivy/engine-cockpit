<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog style="min-width: 400px;" header="New configuration" id="newConfigurationModal"
  widgetVar="newConfigurationModal" modal="true" responsive="true" closeOnEscape="true">
  <h:form id="newConfigurationForm">
    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-9" 
      styleClass="ui-panelgrid-blank form-group modal-input-form grey-label-panel">
      <label>Key</label>
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newConfigurationKey" required="true" requiredMessage="Value is required"
          value="#{systemConfigBean.activeConfig.key}" />
        <p:message for="newConfigurationKey" id="newConfigurationKeyMessage" />
      </h:panelGroup>
      
      <label>Value</label>
      <p:inputText id="newConfigurationValue" value="#{systemConfigBean.activeConfig.value}" />
    </p:panelGrid>
    <p:commandButton id="savenewConfiguration" validateClient="true" onsuccess="PF('newConfigurationModal').hide()"
      actionListener="#{systemConfigBean.createConfig}" value="Save" icon="ui-icon-save"
      styleClass="primary-btn modal-input-button" update="card:form @form"/>
    <p:commandButton id="cancelnewConfiguration" onclick="PF('newConfigurationModal').hide()" value="Cancel" type="button"
      icon="ui-icon-clear" styleClass="secondary-btn modal-input-button" />
  </h:form>
</p:dialog>
</html>
