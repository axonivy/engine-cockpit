<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog style="min-width: 300px;" header="New configuration" id="newConfigurationModal"
  widgetVar="newConfigurationModal" modal="true" responsive="true" closeOnEscape="true">
  <h:form id="newConfigurationForm">
    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group modal-input-form">
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newConfigurationKey"
          value="#{advancedConfigBean.activeConfig.key}" />
        <label>Key</label>
      </h:panelGroup>
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newConfigurationValue" value="#{advancedConfigBean.activeConfig.value}" />
        <label>Value</label>
      </h:panelGroup>
    </p:panelGrid>
    <p:commandButton id="savenewConfiguration" ajax="false"
      actionListener="#{advancedConfigBean.createConfig}" value="Save" icon="ui-icon-save"
      styleClass="primary-btn modal-input-button" />
    <p:commandButton id="cancelnewConfiguration" onclick="PF('newConfigurationModal').hide();" value="Cancel" type="button"
      icon="ui-icon-clear" styleClass="secondary-btn modal-input-button" />
  </h:form>
</p:dialog>
</html>
