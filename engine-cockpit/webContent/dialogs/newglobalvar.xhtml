<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog style="min-width: 400px;" header="New global variable" id="newGlobalVarModal"
  widgetVar="newGlobalVarModal" modal="true" responsive="true" closeOnEscape="true">
  
  <h:form id="newGlobalVarForm">
    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-9" 
      styleClass="ui-panelgrid-blank form-group modal-input-form grey-label-panel ui-fluid">
      <label>Name</label>
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newGlobalVarName" required="true" requiredMessage="Name is required" value="#{globalVarBean.activeVar.name}"/>
        <p:message for="newGlobalVarName" id="newGlobalVarNameMessage" />
      </h:panelGroup>
      
      <label>Description</label>
      <p:inputText id="newGlobalVarDesc" value="#{globalVarBean.activeVar.description}"/>
      
      <label>Default Value</label>
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newGlobalVarValue" required="true" requiredMessage="Value is required" value="#{globalVarBean.activeVar.value}"/>
        <p:message for="newGlobalVarValue" id="newGlobalVarValueMessage" />
      </h:panelGroup>
    </p:panelGrid>
    
    <p:commandButton id="saveNewGlobalVar" validateClient="true" onsuccess="PF('newGlobalVarModal').hide()"
      actionListener="#{globalVarBean.saveGlobalVar}" value="Save" icon="ui-icon-save"
      styleClass="primary-btn modal-input-button" update="form @form" process="@form"/>
    <p:commandButton id="cancelNewGlobalVar" onclick="PF('newGlobalVarModal').hide()" value="Cancel" type="button"
      icon="ui-icon-clear" styleClass="secondary-btn modal-input-button"/>
  </h:form>
  
</p:dialog>
</html>
