<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog id="licenceDetailDialog" header="Licence Detail" widgetVar="licenceDetailDialog" modal="true" closeOnEscape="true" width="400px">
  <h:form id="licenceInfoForm">
    <p:dataTable var="property" value="#{licenceBean.licenceProperties.entrySet().toArray()}">
      <p:column headerText="Name">
        <h:outputText value="#{property.key}" />
      </p:column>
      <p:column headerText="Value">
        <h:outputText value="#{property.value eq '0' or '' ? 'Unlimited' : property.value}" />
      </p:column>
    </p:dataTable>
  </h:form>
</p:dialog>
</html>
