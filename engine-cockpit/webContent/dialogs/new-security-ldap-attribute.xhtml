<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <p:dialog style="min-width: 300px;" header="Add new LDAP Attribute" id="newLdapAttributeModal" widgetVar="newLdapAttributeModal"
    modal="true" responsive="true" closeOnEscape="true">
    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-9" 
      styleClass="ui-panelgrid-blank form-group modal-input-form grey-label-panel ui-fluid">
      <label>Name</label>
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newAttributeNameInput" requiredMessage="Value is required"
          value="#{securityLdapDetailBean.newProperty.name}" required="true" />
        <p:message for="newAttributeNameInput" id="newAttributeNameMessage" />
      </h:panelGroup>
      
      <label>Attribute</label>
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newAttributeInput" requiredMessage="Value is required" 
          value="#{securityLdapDetailBean.newProperty.ldapAttribute}" required="true" />
        <p:message for="newAttributeInput" id="newAttributeMessage" />
      </h:panelGroup>
    </p:panelGrid>
    <p:commandButton id="saveNewLdapAttribute" validateClient="true" ajax="false" update="@form:ldapPropertiesTable"
      actionListener="#{securityLdapDetailBean.saveNewProperty}" value="Save" icon="ui-icon-save"
      styleClass="primary-btn modal-input-button" />
    <p:commandButton id="cancelNewLdapAttribute" onclick="PF('newLdapAttributeModal').hide();" value="Cancel" type="button"
      icon="ui-icon-clear" styleClass="secondary-btn modal-input-button" />
  </p:dialog>
</html>
