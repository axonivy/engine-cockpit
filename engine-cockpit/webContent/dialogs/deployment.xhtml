<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog style="min-width: 400px;" header="Deployment" id="deploymentModal"
  widgetVar="deploymentModal" modal="true" responsive="true" closeOnEscape="true">
  <form enctype="multipart/form-data" >
    <div style="height: 75px;">
      <input type="file" id="fileInput" class="deploy-file" required="required" />
      <p:commandButton id="chooseFileBtn" type="button" icon="ui-icon-cloud-upload" value="Choose project" 
        onclick="$('#fileInput').trigger('click')" style="width: 150px;"/>
      <span id="selectedFileOutput" style="margin-left: 20px;" />
      <script>
        $("#fileInput").on("change", function(e) {
          $('#selectedFileOutput').text(e.target.files[0].name);
        });
        
        function upload() {
          console.log("upload");
          var file_data = $('#fileInput').prop('files')[0];
          var form_data = new FormData();
          form_data.append('file', file_data);
          $.ajax({
            url: '/ivy/api/designer/upload/file',
            dataType: 'text',
            cache: false,
            contentType: false,
            processData: false,
            data: form_data,
            type: 'post',
            beforeSend: function(request) {
              request.setRequestHeader("X-Requested-By", "Engine-Cockpit");
            },
            success: function(php_script_response){
                alert(php_script_response);
            }
          });
        }
      </script>
    </div>
    <p:commandButton id="deployBtn" validateClient="true" type="button" value="Deploy" icon="ui-icon-save"
      styleClass="primary-btn modal-input-button" onclick="upload()" />
    <p:commandButton id="cancelDeploymentBtn" onclick="PF('deploymentModal').hide();" value="Cancel" type="button"
      icon="ui-icon-clear" styleClass="secondary-btn modal-input-button" />
  </form>
</p:dialog>
</html>
