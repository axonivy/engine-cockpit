<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog style="min-width: 400px;" header="Deployment" id="deploymentModal"
  widgetVar="deploymentModal" modal="true" responsive="true" closeOnEscape="true">
  <h:form id="form" enctype="multipart/form-data" >
    <div style="height: 75px;">
      <h:inputFile id="fileInput" styleClass="deploy-file" required="true" requiredMessage="select File" />
      <p:commandButton id="chooseFileBtn" type="button" icon="ui-icon-cloud-upload" value="Choose project" 
        onclick="$('#form\\:fileInput').trigger('click')" style="width: 150px;"/>
      <h:outputText id="selectedFileOutput" style="margin-left: 20px;" />
      <script>
        $("#form\\:fileInput").on("change", function(e) {
          $('#form\\:selectedFileOutput').text(e.target.files[0].name);
        });
      </script>
    </div>
    <p:commandButton id="deployBtn" validateClient="true" type="submit" value="Deploy" icon="ui-icon-save"
      styleClass="primary-btn modal-input-button" ajax="false" />
    <p:commandButton id="cancelDeploymentBtn" onclick="PF('deploymentModal').hide();" value="Cancel" type="button"
      icon="ui-icon-clear" styleClass="secondary-btn modal-input-button" />
  </h:form>
</p:dialog>
</html>
