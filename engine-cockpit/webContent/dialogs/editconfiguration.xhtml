<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog style="min-width: 300px;" header="Edit configuration" id="editConfigurationModal"
  widgetVar="editConfigurationModal" modal="true" responsive="true" closeOnEscape="true">
  <h:form id="editConfigurationForm">
    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group modal-input-form">
      <h:panelGroup layout="block" styleClass="static-message static-warn-message" 
        rendered="#{advancedConfigBean.activeConfig.shortSource eq 'app.yaml'}">
        <i class="fa fa-exclamation-triangle"/>
        <h:outputText value="Values from app.yaml files are overritten in the ivy.yaml file"/>
      </h:panelGroup>
      <h:outputText id="editConfigurationKey"
        value="#{advancedConfigBean.activeConfig.key}" />
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="editConfigurationValue" value="#{advancedConfigBean.activeConfig.value}" />
        <label>Value</label>
      </h:panelGroup>
    </p:panelGrid>
    <p:commandButton id="saveEditConfiguration" ajax="false"
      actionListener="#{advancedConfigBean.saveConfig}" value="Save" icon="ui-icon-save"
      styleClass="primary-btn modal-input-button" />
    <p:commandButton id="cancelEditConfiguration" onclick="PF('editConfigurationModal').hide();" value="Cancel" type="button"
      icon="ui-icon-clear" styleClass="secondary-btn modal-input-button" />
  </h:form>
</p:dialog>
</html>
