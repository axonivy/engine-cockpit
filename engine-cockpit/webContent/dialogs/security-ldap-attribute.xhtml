<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <p:dialog style="min-width: 300px;" header="LDAP Attribute" id="ldapAttributeModal" widgetVar="ldapAttributeModal"
    modal="true" responsive="true" closeOnEscape="true">
    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-9" 
      styleClass="ui-panelgrid-blank form-group modal-input-form grey-label-panel ui-fluid">
      <label>Name</label>
      <h:panelGroup styleClass="md-inputfield" rendered="#{empty securityLdapDetailBean.property.name}">
        <p:inputText id="attributeNameInput" requiredMessage="Value is required"
          value="#{securityLdapDetailBean.property.name}" required="true" />
        <p:message for="attributeNameInput" id="attributeNameMessage" />
      </h:panelGroup>
      <h:outputText id="propertyName" rendered="#{not empty securityLdapDetailBean.property.name}" 
        value="#{securityLdapDetailBean.property.name}"/>
      
      <label>Attribute</label>
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="attributeInput" requiredMessage="Value is required" 
          value="#{securityLdapDetailBean.property.ldapAttribute}" required="true" />
        <p:message for="attributeInput" id="attributeMessage" />
      </h:panelGroup>
    </p:panelGrid>
    <p:commandButton id="saveLdapAttribute" validateClient="true" ajax="false" update="@form:ldapPropertiesTable"
      actionListener="#{securityLdapDetailBean.saveProperty}" value="Save" icon="ui-icon-save"
      styleClass="primary-btn modal-input-button" />
    <p:commandButton id="cancelLdapAttribute" onclick="PF('ldapAttributeModal').hide();" value="Cancel" type="button"
      icon="ui-icon-clear" styleClass="secondary-btn modal-input-button" />
  </p:dialog>
</html>
