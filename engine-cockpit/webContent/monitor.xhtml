<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="/template/template.xhtml">

    <ui:define name="head">
      <script type="text/javascript">
        function skinChart() {
          this.cfg.shadow = false;
          this.cfg.title = '';
          this.cfg.seriesColors = [ '#607D8B', '#FFC107', '#FF5722' ];
          this.cfg.grid = {
            background : '#ffffff',
            borderColor : '#ffffff',
            gridLineColor : '#F5F5F5',
            shadow : false
          };
          this.cfg.axesDefaults = {
            borderWidth : 0.1,
            borderColor : 'bdbdbd',
            labelRenderer : $.jqplot.CanvasAxisLabelRenderer,
            rendererOptions : {
              textColor : '#666F77'
            }
          };
          this.cfg.seriesDefaults = {
            shadow : false,
            lineWidth : 1,
            markerOptions : {
              shadow : false,
              size : 7,
              style : 'circle'
            }
          }
        }
      </script>
      <style type="text/css">
        .jqplot-xaxis-label, .jqplot-yaxis-label, .jqplot-y2axis-label, .jqplot-x2axis-label {
          color: #757575;
        }
        
        table.jqplot-table-legend {
          background-color: #ffffff;
          color: #757575;
          border-color: #bdbdbd;
        }
      </style>
    </ui:define>

    <ui:define name="breadcrumb">
      <li><a href="monitor.xhtml">Monitor</a></li>
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a href="#" onclick="window.open('#{advisorBean.cockpitEngineGuideUrl}#monitor'); return false;">
        <i class="material-icons">help</i>
      </a>
    </ui:define>

    <ui:define name="content">
      <div class="ui-g dashboard">
        <div class="ui-g-12 ui-md-6 dashboard-card ui-panelgrid">
          <p:panel header="CPU Load Monitor">
            <f:facet name="header">
              <i class="material-icons table-icon panel-title-icon">computer</i>
              <h:outputText value="CPU Load Monitor" />
            </f:facet>
            <cc:MonitorGraph monitor="#{monitorBean.cpuMonitor}" />
          </p:panel>
        </div>

        <div class="ui-g-12 ui-md-6 dashboard-card ui-panelgrid">
          <p:panel header="Memory Monitor">
            <f:facet name="header">
              <i class="material-icons table-icon panel-title-icon">memory</i>
              <h:outputText value="Memory Monitor" />
            </f:facet>
            <cc:MonitorGraph monitor="#{monitorBean.memoryMonitor}" />
          </p:panel>
        </div>

        <div class="ui-g-12 ui-md-6 dashboard-card ui-panelgrid">
          <p:panel header="Network Monitor">
            <f:facet name="header">
              <i class="material-icons table-icon panel-title-icon">network_check</i>
              <h:outputText value="Network Monitor" />
            </f:facet>
            <cc:MonitorGraph monitor="#{monitorBean.networkMonitor}" />
          </p:panel>
        </div>

        <div class="ui-g-12 ui-md-6 dashboard-card ui-panelgrid">
          <p:panel header="IO Monitor">
            <f:facet name="header">
              <i class="material-icons table-icon panel-title-icon">storage</i>
              <h:outputText value="IO Monitor" />
            </f:facet>
            <cc:MonitorGraph monitor="#{monitorBean.ioMonitor}" />
          </p:panel>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
