<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="error" type="ch.ivyteam.enginecockpit.util.ErrorValue"/>
  <cc:attribute name="styleClass"/>
</cc:interface>
<cc:implementation>
  <h:panelGroup styleClass="p-d-flex p-jc-between #{cc.attrs.styleClass}">
    <h:outputText id="message" value="#{cc.attrs.error.message}" />
    <p:commandButton id="showDetails" rendered="#{cc.attrs.error.available}" icon="si si-navigation-menu-horizontal" styleClass="p-ml-1 rounded-button" title="Show full error" 
        update="errorDialog" action="#{errorBean.setSelected(cc.attrs.error)}" oncomplete="PF('errorDialog').show();"/>
  </h:panelGroup>
</cc:implementation>
</html>
