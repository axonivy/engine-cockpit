<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="icon" default="track_changes" />
  <cc:attribute name="jmxSource" default="" />
</cc:interface>
  
<cc:implementation>
  <div id="layout-config" class="layout-config">
    <div class="layout-config-content">
      <a href="#" id="layout-config-button" class="layout-config-button" onclick="PF('liveStatePoll').start();">
        <i class="material-icons">#{cc.attrs.icon}</i>
      </a>
      <a href="#" class="layout-config-close" onclick="PF('liveStatePoll').stop();"> 
        <i class="material-icons">clear</i>
      </a>
      <h:form id="config-form">
        <p:tabView id="config-form-tabs">
          <p:tab title="Live Stats">
            <div class="ui-g">
	            <p:poll widgetVar="liveStatePoll" update="charts" interval="1" autoStart="false" />
              <h:panelGroup id="charts" layout="block" class="ui-g-12">
                <p:staticMessage rendered="#{not empty cc.attrs.jmxSource}" severity="info" summary="Live stats found from" 
                  detail="#{cc.attrs.jmxSource}" />
                <cc:insertChildren />
              </h:panelGroup>
            </div>
          </p:tab>
        </p:tabView>
      </h:form>
    </div>
  </div>
</cc:implementation>
</html>
