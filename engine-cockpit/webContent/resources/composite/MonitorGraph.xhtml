<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="monitor" shortDescription="Monitor object" />
</cc:interface>
<cc:implementation>
  <h:form>
    <h:outputText value="#{cc.attrs.monitor.info}"/>
    <p:chart type="line" model="#{cc.attrs.monitor.model}" responsive="true" style="height:300px;" />
    <p:poll update="@form" interval="1" autoStart="#{cc.attrs.monitor.running}" />
  </h:form>
</cc:implementation>
</html>
