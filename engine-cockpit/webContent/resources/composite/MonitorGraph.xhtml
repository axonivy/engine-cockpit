<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="monitor" shortDescription="Monitor object" />
  <cc:attribute name="id" shortDescription="div id" />
</cc:interface>
<cc:implementation>
  <div class="col-12 lg:col-6" id="#{cc.attrs.id}">
    <div class="card">
      <div class="card-header">
        <div class="card-title flex align-items-center">
          <i class="pr-3 si si-#{cc.attrs.monitor.icon}"></i>
          <h6 class="m-0">#{cc.attrs.monitor.title}</h6>
          <h:outputText class="pl-4 ml-auto" value="#{cc.attrs.monitor.info}" />
        </div>
      </div>
      <p:lineChart model="#{cc.attrs.monitor.model}" style="width:95%;" />
    </div>
  </div>
</cc:implementation>
</html>
