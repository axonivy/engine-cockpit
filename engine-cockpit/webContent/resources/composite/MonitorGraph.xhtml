<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="monitor" shortDescription="Monitor object" />
  <cc:attribute name="id" shortDescription="div id" />
</cc:interface>
<cc:implementation>
  <div class="p-col-12 p-lg-6" id="#{cc.attrs.id}">
    <div class="card">
      <div class="card-header">
        <div class="card-title p-d-flex p-ai-center">
          <i class="p-pr-3 si si-#{cc.attrs.monitor.icon}"></i>
          <h6 class="p-m-0">#{cc.attrs.monitor.title}</h6>
          <h:outputText class="p-pl-4 p-ml-auto" value="#{cc.attrs.monitor.info}" />
        </div>
      </div>
      <p:chart type="line" model="#{cc.attrs.monitor.model}" responsive="true" style="height:300px;" />
    </div>
  </div>
</cc:implementation>

</html>
