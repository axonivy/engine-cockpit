<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="box" />
  <cc:attribute name="icon" />
  <cc:attribute name="title" />
  <cc:attribute name="count" />
  <cc:attribute name="link" />
</cc:interface>
<cc:implementation>
  <div class="ui-g-12 ui-md-3">
    <div class="overview-box overview-box-#{cc.attrs.box}" onclick="window.location.href='#{cc.attrs.link}'" 
      style="cursor: #{empty cc.attrs.link ? 'normal' : 'pointer'};">
      <div class="overview-box-header"></div>
      <div class="overview-box-content">
        <div class="overview-box-icon">
          <i class="material-icons">#{cc.attrs.icon}</i>
        </div>
        
        <div class="overview-box-title">#{cc.attrs.title}</div>
        <div class="overview-box-count">#{cc.attrs.count}</div>
      </div>
    </div>
  </div>
</cc:implementation>
</html>
