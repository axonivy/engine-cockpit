<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="emailSettings" shortDescription="Email settings object" required="true" />
  <cc:attribute name="supportedLanguages" shortDescription="All supported languages" required="true" />
</cc:interface>
<cc:implementation>
  <p:panelGrid id="emailNotificationSettings" columns="2" columnClasses="p-col-12 p-md-3 p-lg-3, p-col-12 p-md-9 p-lg-9" 
    layout="flex" styleClass="grey-label-panel">
    <p:outputLabel value="Language" for="languageDropDown" />
    <p:selectOneMenu id="languageDropDown" value="#{cc.attrs.emailSettings.language}" style="width: 100%;">
      <f:selectItems value="#{cc.attrs.supportedLanguages}" />
      <p:ajax update="@form" />
    </p:selectOneMenu>

    <cc:insertChildren />

    <p:outputLabel value="Notification send" for="checkboxNotification" />
    <p:panelGrid id="checkboxNotification" columns="2" layout="flex"
      styleClass="ui-selectmanycheckbox email-checkbox-style">
      <p:selectBooleanCheckbox rendered="#{cc.attrs.emailSettings.notificationCheckboxRender}" id="neverCheckbox"
        value="#{cc.attrs.emailSettings.notificationDisabled}" itemLabel="Never"
        disabled="#{cc.attrs.emailSettings.notificationCheckboxDisabled}">
        <p:ajax update="@form" />
      </p:selectBooleanCheckbox>
      <p:selectBooleanCheckbox id="taskCheckbox" value="#{cc.attrs.emailSettings.sendOnNewWorkTasks}"
        disabled="#{cc.attrs.emailSettings.taskCheckboxDisabled}" itemLabel="New Task">
        <p:ajax update="@form" />
      </p:selectBooleanCheckbox>
    </p:panelGrid>

    <p:outputLabel value="Daily summary on" for="radioDailyNotification" />
    <p:selectManyCheckbox id="radioDailyNotification" value="#{cc.attrs.emailSettings.sendDailyTasks}"
      disabled="#{cc.attrs.emailSettings.dailyCheckboxGroupDisabled}" widgetVar="radioDailyNotification"
      layout="responsive" styleClass="float-select-many-checkbox" columns="7">
      <f:selectItem itemLabel="Mon" itemValue="MONDAY" />
      <f:selectItem itemLabel="Tue" itemValue="TUESDAY" />
      <f:selectItem itemLabel="Wed" itemValue="WEDNESDAY" />
      <f:selectItem itemLabel="Thu" itemValue="THURSDAY" />
      <f:selectItem itemLabel="Fri" itemValue="FRIDAY" />
      <f:selectItem itemLabel="Sat" itemValue="SATURDAY" />
      <f:selectItem itemLabel="Sun" itemValue="SUNDAY" />
      <p:ajax update="@form" />
    </p:selectManyCheckbox>
    
    <p:outputLabel value="Mail Process" for="mailProcess" />
    <p:selectOneMenu id="mailProcess" value="#{cc.attrs.emailSettings.mailProcess}" style="width: 100%;">
      <f:selectItems value="#{cc.attrs.emailSettings.mailProcesses}" />
      <p:ajax update="@form" />
    </p:selectOneMenu>
  </p:panelGrid>
</cc:implementation>

</html>
