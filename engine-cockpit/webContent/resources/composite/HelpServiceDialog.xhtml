<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="service" required="true" />
</cc:interface>
<cc:implementation>
  <p:dialog styleClass="config-showfile" header="#{cc.attrs.service.title}" id="helpServicesModal"
    widgetVar="helpServicesModal" modal="true" responsive="true" closeOnEscape="true" width="60%"
    onShow="hljs.highlightBlock(document.querySelector('pre code.yaml'))">
    <h:form id="helpServicesForm" styleClass="custom-dialog-form">
      <p:panelGrid columns="1" layout="flex">
        <h:outputText value="#{cc.attrs.service.guideText}" />

        <h:panelGroup styleClass="code-block">
          <pre><code class="yaml"><h:outputText value="#{cc.attrs.service.yaml}" escape="false" /></code></pre> <!-- Contains service yaml, Contains no user input-->
        </h:panelGroup>

      </p:panelGrid>
      <div class="custom-dialog-footer" style="justify-content: space-between;">
        <a href="#{cc.attrs.service.helpUrl}" target="_blank" rel="noopener noreferrer">
          <i class="si si-xl si-question-circle"></i>
        </a>
        <p:commandButton id="closeHelpServices" onclick="PF('helpServicesModal').hide();" value="Close" type="button"
          icon="si si-close" styleClass="ui-button-secondary modal-input-button" />
      </div>
    </h:form>
  </p:dialog>
</cc:implementation>

</html>
