<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="environmentChange" method-signature="void handleEvent()" required="true" />
  <cc:attribute name="update" default="@form" />
  <cc:attribute name="styleClass" default="" />
</cc:interface>
<cc:implementation>
  <h:form id="envSwitchForm" styleClass="p-formgroup-inline #{cc.attrs.styleClass}">
    <div class="p-field p-mb-0">
        <label style="text-decoration: line-through;" title="Deprecated">Environment</label>
        <p:selectOneMenu id="environmentSelect" value="#{managerBean.selectedEnvironment}" styleClass="environment-switch">
          <f:selectItems value="#{managerBean.environments}" />
          <p:ajax event="change" listener="#{cc.attrs.environmentChange}" update="#{cc.attrs.update}" 
            process="@parent" partialSubmit="true" />
        </p:selectOneMenu>
    </div>
  </h:form>
</cc:implementation>

</html>
