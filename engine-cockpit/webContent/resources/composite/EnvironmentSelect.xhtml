<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="environmentChange" method-signature="void handleEvent()" required="true" />
</cc:interface>
<cc:implementation>
  <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-4, ui-grid-col-8" styleClass="ui-panelgrid-blank grey-label-panel">
    <label style="float: right;">Environment</label>
    <p:selectOneMenu id="environmentSelect" value="#{managerBean.selectedEnvironment}">
      <f:selectItems value="#{managerBean.environments}" />
      <p:ajax event="change" listener="#{cc.attrs.environmentChange}" update="@form" />
    </p:selectOneMenu>
  </p:panelGrid>
</cc:implementation>
</html>
