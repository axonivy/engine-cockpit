<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="monitor" shortDescription="Monitor object" />
  <cc:attribute name="id" shortDescription="div id" />
</cc:interface>
<cc:implementation>
  <h4>#{cc.attrs.monitor.title}</h4>
  <p>
    <h:outputText value="#{cc.attrs.monitor.info}" />
  </p>
  <p:chart type="line" model="#{cc.attrs.monitor.model}" responsive="true" style="height:300px;" />
</cc:implementation>

</html>
