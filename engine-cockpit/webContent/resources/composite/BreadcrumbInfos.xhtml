<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">

<cc:interface>
  <cc:attribute name="renderEnv" default="true"
      shortDescription="Flage indicating if environment info should be displayed; default true"/>
</cc:interface>
<cc:implementation>
  <li style="margin-left: 2rem; font-size: 14px;">
    <a href="application-detail.xhtml?appName=#{managerBean.selectedApplicationName}" title="Selected Application">
      <i class="fa fa-cube" style="margin-right: 4px"></i> 
      <h:outputText value="#{managerBean.selectedApplicationName}" />
    </a>
    <h:panelGroup rendered="#{managerBean.selectedEnvironment != 'Default' and cc.attrs.renderEnv}">
      | <i class="fa fa-archive" style="margin-right: 4px"></i>
      <h:outputText value="#{managerBean.selectedEnvironment}" title="Selected Environment"/>
    </h:panelGroup>
  </li>
</cc:implementation>

</html>
