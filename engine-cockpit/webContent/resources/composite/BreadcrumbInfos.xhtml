<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">

<cc:interface>
  <cc:attribute name="appContext" default="true"
      shortDescription="Flage indicating if the app or the security context is shown; default true = app"/>
</cc:interface>
<cc:implementation>
  <li style="margin-left: 2rem; font-size: 14px;">
    <h:panelGroup rendered="#{!cc.attrs.appContext}">
      <a href="security-detail.xhtml?securitySystemName=#{managerBean.selectedSecuritySystem.securitySystemName}" title="Selected Security System">
        <i class="si si-lock-1 link-icon"></i> 
        <h:outputText value="#{managerBean.selectedSecuritySystem.securitySystemName}" />
      </a>
    </h:panelGroup>
    <h:panelGroup rendered="#{cc.attrs.appContext}">
      <a href="application-detail.xhtml?appName=#{managerBean.selectedApplicationName}" title="Selected Application">
        <i class="si si-module link-icon"></i> 
        <h:outputText value="#{managerBean.selectedApplicationName}" />
      </a>
    </h:panelGroup>
  </li>
</cc:implementation>

</html>
