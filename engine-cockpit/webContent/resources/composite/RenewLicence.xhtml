<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="title" default="Renew Licence" />
</cc:interface>
<cc:implementation>
  <p:dialog style="margin-left: 120px;" header="#{cc.attrs.title}"
    id="renewLicence" width="35%" widgetVar="renewLicence" modal="true"
    responsive="true" closeOnEscape="true" styleClass="ui-fluid">
    <h:form id="form">
      <div>
        <p:panelGrid columns="2" layout="grid"
          styleClass="ui-panelgrid-blank">
          <p:outputLabel
            value="Where do you want to send the Licence to?" />
          <p:inputText id="emailInput" value=""
            type="email" placeholder="E-Mail" required="true"
            requiredMessage="Please put your mail" binding="#{inputMail}"/>
        </p:panelGrid>
      </div>
      <p:commandButton id="renewBtn" value="Send"
        styleClass="primary-btn modal-input-button" type="submit"
        style="float:right" actionListener="#{renewLicence.send(inputMail.value)}"
        oncomplete="PF('renewLicence').hide()"/>
      <p:commandButton id="cancelRenewBtn"
        onclick="PF('renewLicence').hide();" value="Cancel"
        type="button" icon="ui-icon-clear"
        styleClass="secondary-btn modal-input-button"
        style="float: right" />
    </h:form>
  </p:dialog>
</cc:implementation>
</html>
