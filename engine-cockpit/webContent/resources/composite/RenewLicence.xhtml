<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="title" default="Renew Licence" />
</cc:interface>
<cc:implementation>
  <p:dialog header="#{cc.attrs.title}" id="renewLicence" widgetVar="renewLicence" modal="true" responsive="true" closeOnEscape="true" width="400">
    <h:form id="form" styleClass="custom-dialog-form">
      <p:panelGrid layout="flex" columns="1" styleClass="ui-fluid">
        <h:outputText value="Here you can order a new license.
          Enter a valid email address and your existing license will be sent to the Axon Ivy Company.
          Your request will be checked and, if valid, a new license will be sent back to the specified email address." />
        <h:panelGroup styleClass="md-inputfield">
          <p:inputText id="emailInput" value="#{renewLicenceBean.mailAddress}" type="email" placeholder="E-Mail"
            required="true" requiredMessage="Please put your mail" />
          <p:message for="emailInput" id="emailInputMessage" />
        </h:panelGroup>
      </p:panelGrid>
      <div class="custom-dialog-footer">
        <p:commandButton id="cancelRenewBtn" onclick="PF('renewLicence').hide();" value="Cancel" type="button"
          styleClass="ui-button-secondary ui-button-flat modal-input-button" immediate="true" />
        <p:commandButton id="renewBtn" value="Send" icon="si si-send-email" validateClient="true"
          styleClass="modal-input-button" actionListener="#{renewLicenceBean.send}" onsuccess="PF('renewLicence').hide();" />
      </div>
    </h:form>
  </p:dialog>
</cc:implementation>

</html>
