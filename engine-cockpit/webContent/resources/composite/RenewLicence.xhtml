<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="title" default="Renew Licence" />
</cc:interface>
<cc:implementation>
  <p:dialog style="margin-left: 120px;" header="#{cc.attrs.title}"
    id="renewLicence" width="35%" widgetVar="renewLicence" modal="true"
    responsive="true" closeOnEscape="true" styleClass="ui-fluid">
    <h:form id="form">
      <h:outputText value="Here you can order a new license. 
        Enter a valid email address and your existing license will be sent to the Axon.ivy Company. 
        Your request will be checked and, if valid, a new license will be sent back to the specified email address."/>
      <h:panelGroup styleClass="md-inputfield" style="margin-top: 10px;">
        <p:inputText id="emailInput" value="#{renewLicence.mailAddress}" type="email" placeholder="E-Mail" required="true"
          requiredMessage="Please put your mail" />
        <p:message for="emailInput" id="emailInputMessage" />
      </h:panelGroup>
      <p:commandButton id="renewBtn" value="Send" icon="ui-icon-send" validateClient="true"
        styleClass="modal-input-button" actionListener="#{renewLicence.send}" 
        onsuccess="PF('renewLicence').hide();" />
      <p:commandLink id="cancelRenewBtn" onclick="PF('renewLicence').hide();" value="Cancel"
        type="button" styleClass="modal-input-button" immediate="true" />
    </h:form>
  </p:dialog>
</cc:implementation>
</html>
