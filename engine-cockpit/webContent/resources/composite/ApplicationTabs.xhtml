<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="tabChange"
    shortDescription="TableRowSelected will be invoked on the callback when a person is selected."
    method-signature="void handleEvent()" required="true" />
</cc:interface>
<cc:implementation>
  <p:tabView styleClass="card card-w-title tab-view-card" value="#{applicationBean.applications}"
    activeIndex="#{applicationBean.selectedApplicationIndex}" var="app">
    <p:ajax event="tabChange" listener="#{applicationBean.updateSelectedApplication}" />
    <p:ajax event="tabChange" listener="#{cc.attrs.tabChange}" update="@form" />
    <p:tab title="#{app.name}" titleStyleClass="application-tab">
      <cc:insertChildren />
    </p:tab>
  </p:tabView>
</cc:implementation>
</html>
