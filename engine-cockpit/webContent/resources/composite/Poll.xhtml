<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:er="http://xmlns.jcp.org/jsf/composite/composite">
<cc:interface>
  <cc:attribute name="event" />
</cc:interface>

<cc:implementation>
  <div class="card">
    <h:form id="eventPoll">
      <div class="card-header">
        <div class="card-title flex align-items-center">
          <i class="pr-3 si si-time-clock-circle"></i>
          <h6 class="m-0">#{ivy.cm.co('/poll/Poll')}</h6>
          <p:commandButton id="pollBtn" oncomplete="PF('pollBeanDialog').show();" title="#{ivy.cm.co('/poll/ScheduleToPollBean')}" icon="si si-synchronize-arrow-clock"
              update="polls" styleClass="flex-shrink-0 ml-auto rounded-button" />
        </div>
      </div>
      
      <p:panelGrid columns="2" columnClasses="col-12 md:col-3 lg:col-3, col-12 md:col-9 lg:col-9" layout="flex"
        styleClass="grey-label-panel ui-fluid">
        <p:outputLabel for="polls" value="#{ivy.cm.co('/poll/Polls')}" />
        <h:outputText id="polls" value="#{cc.attrs.event.polls}" title="#{cc.attrs.event.polls}">
          <f:convertNumber/>
        </h:outputText>
        <p:outputLabel for="pollDuration" value="#{ivy.cm.co('/poll/PollDuration')}" />
        <h:panelGroup>
          <h:outputText id="pollDuration" value="#{cc.attrs.event.minPollTime} / #{cc.attrs.event.avgPollTime} / #{cc.attrs.event.maxPollTime}"/>
          <p:tooltip for="pollDuration" value="#{ivy.cm.co('/poll/PollDurationTooltip')}"/>
        </h:panelGroup>
        <p:outputLabel for="pollErrors" value="#{ivy.cm.co('/poll/PollErrors')}" />
        <h:outputText id="pollErrors" value="#{cc.attrs.event.pollErrors}" title="#{cc.attrs.event.pollErrors}">
          <f:convertNumber/>
        </h:outputText>
        <p:outputLabel for="lastPollError" value="#{ivy.cm.co('/poll/LastPollError')}" />
        <er:Error id="lastPollError" error="#{cc.attrs.event.lastPollError}"/>
        <p:outputLabel for="pollConfiguration" value="#{ivy.cm.co('/poll/PollConfiguration')}" />
        <h:outputText id="pollConfiguration" value="#{cc.attrs.event.humanReadablePollConfiguration} (#{cc.attrs.event.pollConfiguration})"/>
        <p:outputLabel for="nextPoll" value="#{ivy.cm.co('/poll/NextPoll')}" />
        <h:outputText id="nextPoll" value="#{cc.attrs.event.timeUntilNextPollFormated} (#{cc.attrs.event.nextPollTime})"/>
      </p:panelGrid>
    </h:form>
    <p:dialog style="min-width: 300px;" header="#{ivy.cm.co('/poll/PollBean')} #{cc.attrs.event.name}" id="pollBeanDialog"
        widgetVar="pollBeanDialog" responsive="true" closeOnEscape="true">
      <h:form id="pollBean" styleClass="custom-dialog-form">
        <p:staticMessage severity="warn" detail="#{ivy.cm.co('/poll/PollBeanWarningMessage')}"/>
        <div class="custom-dialog-footer">
          <p:commandButton id="cancel" type="button" onclick="PF('pollBeanDialog').hide();" value="#{ivy.cm.co('/common/Cancel')}" styleClass="ui-button-secondary ui-button-flat modal-input-button"/>
          <p:commandButton id="pollBtn" onclick="PF('pollBeanDialog').hide();" value="#{ivy.cm.co('/poll/Poll')}" icon="si si-controls-play"
              styleClass="modal-input-button" actionListener="#{cc.attrs.event.poll()}" update="polls:eventPoll"/>
        </div>
      </h:form>
     </p:dialog>  
  </div>
</cc:implementation>
</html>
