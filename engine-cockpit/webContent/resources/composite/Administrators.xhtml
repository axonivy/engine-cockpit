<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="updateFields" default="admins:adminForm,@form" />
</cc:interface>

<cc:implementation>
  <h:form id="adminForm" onkeypress="if (event.keyCode == 13) return false;">
    <p:dataTable var="admin" value="#{administratorBean.admins}" id="adminTable" widgetVar="adminTable" styleClass="ui-fluid" emptyMessage="#{ivy.cm.co('/common/NoRecordsFound')}">
      <f:facet name="header">
        <div class="ui-input-icon-left filter-container">
          <i class="pi pi-search"/>
          <p:inputText id="globalFilter" onkeyup="PF('adminTable').filter()" value="#{administratorBean.filter}" placeholder="#{ivy.cm.co('/common/SearchPlaceholder')}" />
        </div>
      </f:facet>

      <p:column headerText="#{ivy.cm.co('/common/Name')}" sortBy="#{admin.name}" filterBy="#{admin.name}">
        <h:panelGroup styleClass="flex align-items-center">
          <h:outputText value="#{admin.name}" styleClass="ml-1 admin-name">
            <h:panelGroup layout="block" styleClass="user-avatar si si-single-neutral-shield">
              <img src="https://www.gravatar.com/avatar/#{admin.gravatarHash}?d=404" onload="showGravatarImg(this);"/>
            </h:panelGroup>
          </h:outputText>
        </h:panelGroup>
      </p:column>
      <p:column headerText="#{ivy.cm.co('/common/Email')}" sortBy="#{admin.email}" filterBy="#{admin.email}">
        <h:outputText value="#{admin.email}" />
      </p:column>
      <p:column styleClass="table-btn-2">
        <p:commandButton id="editAdminBtn" actionListener="#{administratorBean.setAdmin(admin)}" icon="si si-pencil"
          title="#{ivy.cm.co('/common/Edit')}" update="admins:editAdminDialog" styleClass="ui-button-secondary rounded-button"
          oncomplete="PF('editAdminDialog').show();" process="@this" />
        <p:commandButton id="deleteAdmin" actionListener="#{administratorBean.setAdmin(admin)}"
          update="@form:deleteAdminDialog" icon="si si-bin-1" title="#{ivy.cm.co('/common/Delete')}"
          styleClass="ml-1 ui-button-danger rounded-button" process="@this"
          disabled="#{admin.name eq loginBean.sessionUserName}" oncomplete="PF('deleteAdminDialog').show();" />
      </p:column>
    </p:dataTable>

    <p:confirmDialog id="deleteAdminDialog"
      message="#{administratorBean.getDeleteAdminDialogMessage()}"
      header="#{administratorBean.getDeleteAdminDialogHeader()}" severity="alert" widgetVar="deleteAdminDialog">
      <p:commandButton value="#{ivy.cm.co('/common/Cancel')}" onclick="PF('deleteAdminDialog').hide();" type="button"
        styleClass="ui-button-secondary ui-button-flat modal-input-button" />
      <p:commandButton id="deleteAdminYesBtn" value="#{ivy.cm.co('/common/Delete')}" immediate="true" styleClass="modal-input-button"
        actionListener="#{administratorBean.removeAdmin}" update="#{cc.attrs.updateFields}" icon="si si-bin-1" />
    </p:confirmDialog>
  </h:form>

  <p:dialog widgetVar="editAdminDialog" id="editAdminDialog" width="500" header="#{ivy.cm.co('/administrators/EditAdminDialogHeader')}" modal="true"
    closeOnEscape="true" focus="editAdminForm:name">
    <h:form id="editAdminForm" styleClass="custom-dialog-form">
      <p:panelGrid columns="2" layout="flex" columnClasses="col-4, col-8"
        styleClass="grey-label-panel ui-fluid">
        <p:outputLabel for="name" value="#{ivy.cm.co('/common/Name')}" />
        <h:panelGroup styleClass="md-inputfield">
          <p:inputText id="name" requiredMessage="#{ivy.cm.co('/common/RequiredMessage')}"
            disabled="#{not empty administratorBean.admin.name}" value="#{administratorBean.admin.name}"
            required="true" />
          <p:message for="name" id="nameMessage">
            <p:autoUpdate />
          </p:message>
        </h:panelGroup>

        <p:outputLabel for="fullname" value="#{ivy.cm.co('/common/FullName')}" />
        <p:inputText id="fullname" value="#{administratorBean.admin.fullName}" />

        <p:outputLabel for="email" value="#{ivy.cm.co('/common/Email')}" />
        <h:panelGroup styleClass="md-inputfield">
          <p:inputText id="email" requiredMessage="#{ivy.cm.co('/common/RequiredMessage')}" autocomplete="off"
            value="#{administratorBean.admin.email}" required="true" />
          <p:message for="email" id="emailMessage" />
        </h:panelGroup>

        <p:outputLabel for="password1" value="#{ivy.cm.co('/common/Password')}" />
        <h:panelGroup styleClass="md-inputfield">
          <p:password id="password1"
            validatorMessage="#{ivy.cm.co('/common/NotMatchPasswordMessage')}"
            feedback="true" inline="true" match="password2"
            autocomplete="new-password"
            value="#{administratorBean.admin.password}" required="true"
            requiredMessage="#{ivy.cm.co('/common/RequiredMessage')}"
            redisplay="true"
            promptLabel="#{ivy.cm.co('/common/PleaseEnterPassword')}"
            goodLabel="#{ivy.cm.co('/common/Good')}"
            weakLabel="#{ivy.cm.co('/common/Weak')}"
            strongLabel="#{ivy.cm.co('/common/Strong')}" />
          <p:message for="password1" id="passwordMessage">
            <p:autoUpdate />
          </p:message>
        </h:panelGroup>

        <p:outputLabel for="password2" value="#{ivy.cm.co('/administrators/ConfirmPassword')}" />
        <h:panelGroup styleClass="md-inputfield">
          <p:password id="password2" feedback="true" inline="true"
            value="#{administratorBean.admin.password}" required="true"
            requiredMessage="#{ivy.cm.co('/common/RequiredMessage')}"
            redisplay="true"
            promptLabel="#{ivy.cm.co('/common/PleaseEnterPassword')}"
            goodLabel="#{ivy.cm.co('/common/Good')}"
            weakLabel="#{ivy.cm.co('/common/Weak')}"
            strongLabel="#{ivy.cm.co('/common/Strong')}" />
          <p:message for="password2" id="password2Message" />
        </h:panelGroup>
      </p:panelGrid>
      <div class="custom-dialog-footer">
        <p:commandButton id="cancelEditAdmin" onclick="PF('editAdminDialog').hide();" value="#{ivy.cm.co('/common/Cancel')}" type="button"
          styleClass="ui-button-secondary ui-button-flat modal-input-button" immediate="true" />
        <p:commandButton id="saveAdmin" validateClient="true" update="#{cc.attrs.updateFields}"
          actionListener="#{administratorBean.saveAdmin()}" value="#{ivy.cm.co('/common/Save')}" icon="si si-floppy-disk"
          styleClass="modal-input-button" oncomplete="if (!args.validationFailed) PF('editAdminDialog').hide();" />
      </div>
    </h:form>
  </p:dialog>
</cc:implementation>

</html>
