<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<cc:interface>
  <cc:attribute name="updateFields" default="webServer:webserverWarnMessage" />
  <cc:attribute name="responsiveClasses" default="col-12 md:col-6 lg:col-6" />
</cc:interface>

<cc:implementation>
<h:panelGroup id="webserverWarnMessage" layout="block">
  <p:staticMessage rendered="#{!webServerConnectorBean.stepOk}" severity="warn"
    detail="#{webServerConnectorBean.stepWarningMessage}" />
</h:panelGroup>

<h:form id="webserverForm">
  <div class="grid">
    <div class="#{cc.attrs.responsiveClasses} p-2">
      <p:fieldset id="httpFieldSet" legend="HTTP Connector" class="p-2">
        <p:panelGrid columns="2" columnClasses="col-12 md:col-5 lg:col-5, col-12 md:col-7 lg:col-7" layout="flex" 
          styleClass="grey-label-panel ui-fluid">
          <p:outputLabel for="httpEnabledCheckbox" value="Enabled:" />
          <p:selectBooleanCheckbox id="httpEnabledCheckbox" value="#{webServerConnectorBean.httpEnabled}">
            <p:ajax process="@this" update="#{cc.attrs.updateFields}" />
          </p:selectBooleanCheckbox>

          <p:outputLabel for="httpPortInput" value="Port:" />
          <p:inputNumber id="httpPortInput" value="#{webServerConnectorBean.httpPort}" minValue="-1" maxValue="1000000"
            thousandSeparator="" decimalPlaces="0">
            <p:ajax event="keyup" process="@this" />
          </p:inputNumber>
        </p:panelGrid>
      </p:fieldset>
    </div>
    <div class="#{cc.attrs.responsiveClasses} p-2">
      <p:fieldset id="httpsFieldSet" legend="HTTPS Connector" class="p-2">
        <p:panelGrid columns="2" columnClasses="col-12 md:col-5 lg:col-5, col-12 md:col-7 lg:col-7" layout="flex" 
          styleClass="grey-label-panel ui-fluid">
          <p:outputLabel for="httpsEnabledCheckbox" value="Enabled:" />
          <p:selectBooleanCheckbox id="httpsEnabledCheckbox" value="#{webServerConnectorBean.httpsEnabled}">
            <p:ajax process="@this" update="#{cc.attrs.updateFields}" />
          </p:selectBooleanCheckbox>

          <p:outputLabel for="httpsPortInput" value="Port:" />
          <p:inputNumber id="httpsPortInput" value="#{webServerConnectorBean.httpsPort}" minValue="-1"
            maxValue="1000000" thousandSeparator="" decimalPlaces="0">
            <p:ajax event="keyup" process="@this" />
          </p:inputNumber>
        </p:panelGrid>
      </p:fieldset>
    </div>
  </div>
</h:form>
</cc:implementation>

</html>
