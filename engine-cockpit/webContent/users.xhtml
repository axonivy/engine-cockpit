<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Security</li>
      <li>/</li>
      <li><a href="users.xhtml">Users</a></li>
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a href="#" onclick="window.open('#{advisorBean.cockpitEngineGuideUrl}security.html#users'); return false;">
        <i class="material-icons">help</i>
      </a>
    </ui:define>

    <ui:define name="content">
      <h:form id="form">
        <p:growl id="msgs" />
        <cc:SingleCard id="card">
          <cc:ApplicationTabs tabChange="#{userBean.reloadUsers}" id="apps">
            <div class="ui-g">
              <div class="ui-g-12 ui-md-9">
                <h1>
                  <i class="material-icons card-title-icon">person</i>Users <h:outputText style="font-style: italic; color: grey;" value="(#{userBean.userCount})"/>
                </h1>
              </div>
              <div class="ui-g-12 ui-md-3" style="margin: auto;">
                <div class="single-card-top-right-btn">
                  <ui:include src="components/security/adsyncbtn.xhtml" />
                  <p:commandButton id="newUserBtn" rendered="#{securityBean.ivySecurityForSelectedApp}"
                    value="New" icon="ui-icon-add" type="button" onclick="PF('newUserModal').show();" />
                </div>
                <div style="float: right; margin-right: 5px;">
                  <ui:include src="components/security/adsynclog.xhtml" />
                </div>
              </div>
            </div>
            <ui:include src="components/security/users-table.xhtml"/>
          </cc:ApplicationTabs>
        </cc:SingleCard>
      </h:form>
      <ui:include src="dialogs/newuser.xhtml" />
    </ui:define>
  </ui:composition>
</h:body>
</html>
