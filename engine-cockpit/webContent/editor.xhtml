<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="log" value="#{logBean.showLog}" />
  </f:metadata>

  <ui:composition template="/template/template.xhtml">
    
    <ui:define name="breadcrumb">
      <li><a href="editor.xhtml">Editor</a></li>
    </ui:define>
    
    <ui:define name="content">
      <cc:SingleCard id="card">
        <div class="card card-w-title">

          <div id="editor"><pre><h:outputText value="#{editorBean.content}"/></pre></div>
          <script>
            hljs.configure(['yaml']);
            hljs.initHighlighting();
            
            var quill = new Quill('#editor', {
              modules: {
                syntax: true,
                toolbar: false
              },
            });
            jsyaml.load($('#editor pre').text());
          </script>

          <style>
            #editor .ql-editor {
              padding: 0;
            }
            #editor pre {
              display: block;
              overflow-x: auto;
              padding: 0.5em;
              background: #F0F0F0;
            }
          </style>          
        </div>
      </cc:SingleCard>
    </ui:define>
  </ui:composition>
</h:body>
</html>
