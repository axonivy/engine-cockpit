<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="log" value="#{logBean.showLog}" />
  </f:metadata>

  <ui:composition template="/template/template.xhtml">
    
    <ui:define name="breadcrumb">
      <li><a href="editor.xhtml">Editor</a></li>
    </ui:define>
    
    <ui:define name="content">
      <cc:SingleCard id="card">
        <div class="card card-w-title">

          <textarea id="yamlhints" style="display: none"><h:outputText value="#{editorBean.keys}"/></textarea>
          <textarea id="editor" style="display: none"><h:outputText value="#{editorBean.content}"/></textarea>
          
          <script>
            yamlHintDirectory = $('#yamlhints').text().split(',');
            CodeMirror.commands.autocomplete = function(cm) {
              CodeMirror.showHint(cm, CodeMirror.hint.yamlHint);
            };
            var editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
              lineNumbers: true,
              mode: "text/x-yaml",
              tabSize: 2,
              extraKeys: {"Ctrl-Space": "autocomplete",
                Tab: function(cm) {
                  var spaces = Array(cm.getOption("indentUnit") + 1).join(" ");
                  cm.replaceSelection(spaces);
                }
              }
            });
          </script>
        </div>
      </cc:SingleCard>
    </ui:define>
  </ui:composition>
</h:body>
</html>
