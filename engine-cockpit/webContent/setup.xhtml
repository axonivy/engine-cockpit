<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="/template/wizard.xhtml">
  
    <ui:define name="content">
      <p:growl>
        <p:autoUpdate/>
      </p:growl>
      <div class="ui-fluid ">
        <div class="card card-w-title container">
          <div class="ui-g ">
            <div class="ui-g-12 ">
              <h:panelGroup id="wizardStepPage">
                <p:steps activeIndex="#{wizardBean.activeStep}">
                  <p:menuitem value="Licence" />
                  <p:menuitem value="Administrators" />
                  <p:menuitem value="Web Server" />
                  <p:menuitem value="System Database" />
                </p:steps>
                  
                <h:panelGroup rendered="#{wizardBean.activeStep eq 0}">
                  <ui:include src="components/config/licence-upload.xhtml" />
                </h:panelGroup>
                <h:panelGroup rendered="#{wizardBean.activeStep eq 1}">
                  <ui:include src="components/config/administrators.xhtml" />
                </h:panelGroup>
                <h:panelGroup rendered="#{wizardBean.activeStep eq 2}">
                  <ui:include src="components/config/webserver.xhtml" />
                </h:panelGroup>
                <h:panelGroup rendered="#{wizardBean.activeStep eq 3}">
                  <ui:include src="components/config/systemdb.xhtml" />
                </h:panelGroup>
              </h:panelGroup>
            </div>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
