<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
  <f:attribute name="primefaces.THEME" value="serenity-#{guestPreferences.layout}" />
  <f:facet name="first">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </f:facet>
  <title>Engine Cockpit - Login</title>
  <h:outputScript name="js/layout.js" library="serenity-layout" />
  <h:outputScript name="js/ripple.js" library="serenity-layout" />
</h:head>

<h:body styleClass="login-body">
  <div class="login-panel ui-fluid">
    <div class="login-panel-header">
      <p:graphicImage name="resources/images/axon_ivy_logo_round.png" />
    </div>
    <div class="login-panel-content">
      <h:form id="loginForm">
        <p:focus for="userName" />
        <div class="ui-g">
          <div class="ui-g-12">
            <h1>Sign-in to Engine Cockpit</h1>
          </div>
          <div class="ui-g-12">
            <p:messages globalOnly="true" />
          </div>
          <div class="ui-g-12">
            <h:panelGroup styleClass="md-inputfield">
              <p:inputText id="userName" autocomplete="off" value="#{loginBean.userName}" required="true" />
              <p:outputLabel for="userName" indicateRequired="false">Username</p:outputLabel>
              <p:message for="userName" id="userNameMessage" />
            </h:panelGroup>
          </div>
          <div class="ui-g-12">
            <h:panelGroup styleClass="md-inputfield">
              <p:password id="password" autocomplete="off" value="#{loginBean.password}" required="true" />
              <p:outputLabel for="password" indicateRequired="false">Password</p:outputLabel>
              <p:message for="password" id="passwordMessage" />
            </h:panelGroup>
          </div>
          <div class="ui-g-12">
            <p:commandButton update="@form" actionListener="#{loginBean.login}" value="Sign In" icon="ui-icon-person" />
          </div>
        </div>
      </h:form>
    </div>
  </div>

  <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="serenity-layout" />
  <h:outputStylesheet name="resources/css/engine-cockpit.css" />
</h:body>

</html>
