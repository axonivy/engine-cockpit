<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<body>
  <ui:composition>
    <h:outputScript name="resources/js/restart.js" />
    <p:dialog id="restartDialog" header="#{ivy.cm.co('/restart/Restart')} #{advisorBean.applicationName}" widgetVar="restartDialog"
        modal="true" closeOnEscape="true" style="max-width: calc(100% - 300px); min-width: 300px;">
      <h:form id="restart" styleClass="custom-dialog-form">
        <p:staticMessage severity="error" detail="#{advisorBean.getRestartWarningMessage()}"/>
        <ul>
          <li>#{ivy.cm.co('/restart/RestartFirstWarningMessageFirstPart')} <p:link outcome="monitor-sessions" value="#{advisorBean.getRestartWarningLink(restartBean.workingUsers)}"/> #{advisorBean.getRestartFirstWarningMessageThirdPart()}</li>
          <li>#{advisorBean.getRestartSecondWarningMessage()}</li>
          <li>#{ivy.cm.co('/restart/RestartThirdWarningMessage')}</li>
        </ul>
        <p:staticMessage severity="warn" detail="#{advisorBean.getRestartConfirmMessage()}" />
        <div class="custom-dialog-footer">
          <p:commandButton id="cancel" type="button" onclick="PF('restartDialog').hide();" value="#{ivy.cm.co('/common/Cancel')}" styleClass="ui-button-secondary ui-button-flat modal-input-button"/>
          <p:commandButton id="restart" value="#{ivy.cm.co('/common/Restart')}" onclick="var button=this; buttonAddSpinner(button);" oncomplete="redirectToHomeAfterRestart()" icon="si si-power-button"
            styleClass="modal-input-button ui-button-danger" actionListener="#{restartBean.restart}"/>
        </div>
      </h:form>
    </p:dialog>
  </ui:composition>
</body>

</html>
