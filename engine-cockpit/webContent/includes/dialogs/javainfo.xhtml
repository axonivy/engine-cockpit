<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog id="javaDetailDialog" header="Java Detail" widgetVar="javaDetailDialog" modal="true" closeOnEscape="true"
  width="60%">
  <h:form id="javaInfoForm" style="max-height: 400px; overflow-y: auto;">
    <p:dataTable id="javaJVMInfoTable" var="arg" value="#{javaBean.jvmArguments}">
      <p:column headerText="JVM Argument">
        <h:outputText value="#{arg}" styleClass="jvm-key" />
      </p:column>
    </p:dataTable>
    <p:dataTable id="javaPropertiesInfoTable" var="property" value="#{javaBean.properties}" style="margin-top: 10px;">
      <p:column headerText="Name">
        <h:outputText value="#{property.key}" styleClass="javaprop-key" />
      </p:column>
      <p:column headerText="Value">
        <h:outputText value="#{property.value}" />
      </p:column>
    </p:dataTable>
  </h:form>
</p:dialog>

</html>
