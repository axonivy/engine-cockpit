<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog header="#{ivy.cm.co('/moveApplication/ChangeSecuritySystemDialogHeader')}" id="moveApplicationModal"
  widgetVar="moveApplicationModal" modal="true" responsive="true" closeOnEscape="true">
  <h:form id="moveApplicationForm" styleClass="custom-dialog-form">

   <h:outputText value="#{ivy.cm.co('/moveApplication/ChangeSecuritySystemDialogContent')}" />

   <p:linkButton icon="si si-move-to-bottom" outcome="securitysystem-merge.xhtml" styleClass="mt-1" style="max-width:200px;" value="#{ivy.cm.co('/moveApplication/MergeSecuritySystem')}">
     <f:param name="source" value="#{moveApplicationBean.securitySystemName}"/>
   </p:linkButton>

   <p:staticMessage severity="warn" detail="#{ivy.cm.co('/moveApplication/ChangeSecuritySystemWarningMessage')}" />

   <p:panelGrid columns="1" layout="flex" columnClasses="" styleClass="grey-label-panel ui-fluid">
      <p:outputLabel style="font-weight:bold;" value="#{ivy.cm.co('/common/Application')}" for="moveApplicationAppName" />
      <h:outputText id="moveApplicationAppName" value="#{moveApplicationBean.appName}" />

      <p:outputLabel style="font-weight:bold;" value="#{ivy.cm.co('/moveApplication/SourceSecuritySystem')}" for="moveApplicationSourceSecuritySystemName"/>
      <h:outputText id="moveApplicationSourceSecuritySystemName" value="#{moveApplicationBean.securitySystemName}" />

      <p:outputLabel style="font-weight:bold;" value="#{ivy.cm.co('/moveApplication/TargetSecuritySystem')}" for="moveApplicationTargetSecuritySystem"/>
      <h:panelGroup styleClass="md-inputfield">
        <p:selectOneMenu id="moveApplicationTargetSecuritySystem" value="#{moveApplicationBean.targetSecuritySystem}">
          <f:selectItems value="#{moveApplicationBean.securitySystems}" var="securitySystem"
                itemLabel="#{securitySystem}" itemValue="#{securitySystem}" />
        </p:selectOneMenu>
        <p:message for="moveApplicationTargetSecuritySystem" id="moveApplicationTargetSecuritySystemMessage" />

        <p:staticMessage id="validationMessage" rendered="#{moveApplicationBean.showValidationMessage()}" severity="#{moveApplicationBean.validationSeverity}" detail="#{moveApplicationBean.validationMessage}" />
      </h:panelGroup>
    </p:panelGrid>

    <div class="custom-dialog-footer">
      <p:commandButton id="cancelMoveApplication" onclick="PF('moveApplicationModal').hide();" value="#{ivy.cm.co('/common/Cancel')}" type="button" styleClass="ui-button-secondary ui-button-flat modal-input-button" />
      <p:commandButton id="validateMoveApplication" update="moveApplicationForm" actionListener="#{moveApplicationBean.validate()}" value="#{ivy.cm.co('/moveApplication/Validate')}" 
        oncomplete="var button=this; buttonRemoveSpinner(button, 'si-check-1');"
        onclick="var button=this; buttonAddSpinner(button);"
        icon="si si-check-1" styleClass="modal-input-button" />
      <p:commandButton id="moveApplication" disabled="#{!moveApplicationBean.isValid()}" actionListener="#{moveApplicationBean.move()}" value="#{ivy.cm.co('/moveApplication/Move')}"
        oncomplete="var button=this; buttonRemoveSpinner(button, 'si-check-1');PF('moveApplicationModal').hide();"
        onclick="var button=this; buttonAddSpinner(button);" update="appDetailSecurityForm"
        icon="si si-move-to-bottom" styleClass="modal-input-button" />
    </div>
  </h:form>
</p:dialog>

</html>
