<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog style="max-width: 500px;" header="Add new user" id="newUserModal" widgetVar="newUserModal" modal="true"
  responsive="true" closeOnEscape="true">
  <h:form id="newUserForm">
    <p:panelGrid columns="2" layout="flex" columnClasses="p-col-4, p-col-8"
      styleClass="grey-label-panel ui-fluid">
      <p:outputLabel for="newUserNameInput" value="Name" />
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newUserNameInput" requiredMessage="Value is required" value="#{userDetailBean.user.name}"
          required="true" />
        <p:message for="newUserNameInput" id="newUserNameMessage" />
      </h:panelGroup>

      <p:outputLabel for="fullName" value="Full Name" />
      <p:inputText id="fullName" value="#{userDetailBean.user.fullName}" />

      <p:outputLabel for="email" value="E-Mail Address" />
      <p:inputText id="email" value="#{userDetailBean.user.email}" />

      <p:outputLabel for="password1" value="Password" />
      <p:password id="password1" widgetVar="password1" validatorMessage="Password didn't match" match="password2"
        value="#{userDetailBean.user.password}" feedback="true" inline="true" />

      <p:outputLabel for="password2" value="Confirm Password" />
      <p:password id="password2" widgetVar="password2" value="#{userDetailBean.user.password}" feedback="true"
        inline="true" />
    </p:panelGrid>
    <p:commandButton id="saveNewUser" validateClient="true" ajax="false" update="securitySystems"
      action="#{userDetailBean.creatNewUser}" value="Save" icon="si si-floppy-disk" styleClass="modal-input-button" />
    <p:commandButton id="cancelNewUser" onclick="PF('newUserModal').hide();" value="Cancel" type="button"
      styleClass="ui-button-secondary ui-button-flat modal-input-button" />
  </h:form>
</p:dialog>

</html>
