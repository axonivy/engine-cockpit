<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog style="min-width: 500px;" header="Add new user" id="newUserModal" widgetVar="newUserModal" modal="true" responsive="true"
  closeOnEscape="true">
  <h:form id="newUserForm">
    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-4, ui-grid-col-8" 
      styleClass="ui-panelgrid-blank form-group modal-input-form grey-label-panel ui-fluid">
      <label>Name</label>
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newUserNameInput" requiredMessage="Value is required" value="#{userDetailBean.user.name}"
          required="true" />
        <p:message for="newUserNameInput" id="newUserNameMessage" />
      </h:panelGroup>
      
      <label>Full Name</label>
      <p:inputText id="fullName" value="#{userDetailBean.user.fullName}" />
      
      <label>E-Mail Address</label>
      <p:inputText id="email" value="#{userDetailBean.user.email}" />
      
      <label>Password</label>
      <p:password id="password1" widgetVar="password1" validatorMessage="Password didn't match" match="password2"
        value="#{userDetailBean.user.password}" feedback="true" inline="true" />
      
      <label>Confirm Password</label>
      <p:password id="password2" widgetVar="password2" value="#{userDetailBean.user.password}" feedback="true"
        inline="true" />
    </p:panelGrid>
    <p:commandButton id="saveNewUser" validateClient="true" ajax="false" update=":form"
      action="#{userDetailBean.creatNewUser}" value="Save" icon="ui-icon-save"
      styleClass="primary-btn modal-input-button" />
    <p:commandButton id="cancelNewUser" onclick="PF('newUserModal').hide();" value="Cancel" type="button"
      icon="ui-icon-clear" styleClass="secondary-btn modal-input-button" />
  </h:form>
</p:dialog>
</html>
