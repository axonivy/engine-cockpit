<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog style="max-width: 500px;" header="#{ivy.cm.co('/newUser/AddUserDialogHeader')}" id="newUserModal" widgetVar="newUserModal" modal="true"
  responsive="true" closeOnEscape="true">
  <h:form id="newUserForm" styleClass="custom-dialog-form">
    <p:panelGrid columns="2" layout="flex" columnClasses="col-4, col-8"
      styleClass="grey-label-panel ui-fluid">
      <p:outputLabel for="newUserNameInput" value="#{ivy.cm.co('/common/Name')}" />
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newUserNameInput" requiredMessage="#{ivy.cm.co('/common/RequiredMessage')}" value="#{userBean.newUser.name}"
          required="true" />
        <p:message for="newUserNameInput" id="newUserNameMessage" />
      </h:panelGroup>

      <p:outputLabel for="fullName" value="#{ivy.cm.co('/common/FullName')}" />
      <p:inputText id="fullName" value="#{userBean.newUser.fullName}" />

      <p:outputLabel for="email" value="#{ivy.cm.co('/newUser/EMailAddress')}" />
      <p:inputText id="email" value="#{userBean.newUser.email}" />

      <p:outputLabel for="password1" value="#{ivy.cm.co('/newUser/Password')}" />
      <p:password id="password1" widgetVar="password1"
        validatorMessage="#{ivy.cm.co('/common/NotMatchPasswordMessage')}"
        match="password2" value="#{userBean.newUser.password}"
        feedback="true" inline="true"
        promptLabel="#{ivy.cm.co('/common/PleaseEnterPassword')}"
        goodLabel="#{ivy.cm.co('/common/Good')}"
        weakLabel="#{ivy.cm.co('/common/Weak')}"
        strongLabel="#{ivy.cm.co('/common/Strong')}" />

      <p:outputLabel for="password2" value="#{ivy.cm.co('/newUser/ConfirmPassword')}" />
      <p:password id="password2" widgetVar="password2"
        value="#{userBean.newUser.password}" feedback="true"
        inline="true"
        promptLabel="#{ivy.cm.co('/common/PleaseEnterPassword')}"
        goodLabel="#{ivy.cm.co('/common/Good')}"
        weakLabel="#{ivy.cm.co('/common/Weak')}"
        strongLabel="#{ivy.cm.co('/common/Strong')}" />
    </p:panelGrid>
      <div class="custom-dialog-footer">
        <p:commandButton id="cancelNewUser" onclick="PF('newUserModal').hide();" value="#{ivy.cm.co('/common/Cancel')}" type="button"
        styleClass="ui-button-secondary ui-button-flat modal-input-button" />
        <p:commandButton id="saveNewUser" validateClient="true" ajax="false" update="securitySystems"
          action="#{userBean.newUser.creatNewUser}" value="#{ivy.cm.co('/common/Save')}" icon="si si-floppy-disk" styleClass="modal-input-button" />
    </div>
  </h:form>
</p:dialog>

</html>
