<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog id="clusterNodeDialog" header="#{ivy.cm.co('/clusterNodeInfo/ClusterNodeDetail')}" widgetVar="clusterNodeDialog" modal="true"
  closeOnEscape="true" width="400px">
  <h:form id="clusterNodeForm" style="max-height: 400px;">
    <p:panelGrid columns="2" columnClasses="col-4, col-8" layout="flex" styleClass="grey-label-panel">
      <label>#{ivy.cm.co('/common/Name')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.name}" />

      <label>#{ivy.cm.co('/common/Host')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.hostName}" />

      <label>#{ivy.cm.co('/clusterNodeInfo/IPAddress')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.ipAddress}" />

      <label>#{ivy.cm.co('/clusterNodeInfo/IPPort')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.ipPort}" />

      <label>#{ivy.cm.co('/clusterNodeInfo/JvmRoute')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.jvmRouteName}" />

      <label>#{ivy.cm.co('/common/State')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.state}"
        styleClass="#{clusterBean.activeClusterNode.stateClass}" />

      <label>#{ivy.cm.co('/common/Communication')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.communicationState}"
        styleClass="#{clusterBean.activeClusterNode.communicationStateClass}" />

      <label>#{ivy.cm.co('/common/IsMaster')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.master}" />

      <label>#{ivy.cm.co('/common/IsLocal')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.local}" />

      <label>#{ivy.cm.co('/clusterNodeInfo/IsLicensed')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.licensed}" />

      <label>#{ivy.cm.co('/common/StartTimestamp')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.startTimestamp}" />

      <label>#{ivy.cm.co('/common/StopTimestamp')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.stopTimestamp}" />

      <label>#{ivy.cm.co('/common/FailTimestamp')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.failTimestamp}" />

      <label>#{ivy.cm.co('/clusterNodeInfo/AxonIvyVersion')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.ivyVersion}" />

      <label>#{ivy.cm.co('/clusterNodeInfo/OperatingSystemName')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.operatingSystemName}" />

      <label>#{ivy.cm.co('/clusterNodeInfo/OperatingSystemVersion')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.operatingSystemVersion}" />

      <label>#{ivy.cm.co('/clusterNodeInfo/OperatingSystemArchitecture')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.operatingSystemArchitecture}" />

      <label>#{ivy.cm.co('/clusterNodeInfo/JavaVersion')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.javaVersion}" />

      <label>#{ivy.cm.co('/clusterNodeInfo/JavaVirtualMachineName')}</label>
      <h:outputText value="#{clusterBean.activeClusterNode.javaVirtualMachineName}" />
    </p:panelGrid>
  </h:form>
</p:dialog>

</html>
