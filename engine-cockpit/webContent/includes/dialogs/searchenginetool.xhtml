<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog header="#{ivy.cm.co('/searchEngineTool/RunSearchEngineQueryDialogHeader')}" id="searchEngineQueryToolModal" width="50%"
  widgetVar="searchEngineQueryToolModal" modal="true" responsive="true" closeOnEscape="true">
  <h:form id="searchEngineQueryToolForm" styleClass="querytool custom-dialog-form" >
    <div class="ui-fluid flex align-items-center">
      <h:outputText styleClass="querytool-url" value="#{ivy.cm.co('/searchEngineTool/Get')} #{searchEngineBean.queryUrl}/" />
      <span class="ml-2 querytool-query">
        <p:autoComplete id="query" dropdown="true" value="#{searchEngineBean.query}"
          completeMethod="#{searchEngineBean.queryProposals}" />
      </span>
    </div>
    <div>
      <pre style="overflow: auto; max-height: 500px;"><h:outputText value="#{searchEngineBean.queryResult}" /></pre>
    </div>
    <div class="custom-dialog-footer">
      <p:commandButton id="cancelSearchEngineQueryBtn" onclick="PF('searchEngineQueryToolModal').hide();" value="#{ivy.cm.co('/common/Cancel')}"
        type="button" styleClass="ui-button-secondary ui-button-flat modal-input-button" />
      <p:commandButton id="runSearchEngineQueryBtn" validateClient="true" update="@form"
        actionListener="#{searchEngineBean.runQuery}" value="#{ivy.cm.co('/common/Run')}" icon="si si-send-email"
        styleClass="modal-input-button" />
    </div>
  </h:form>
</p:dialog>

</html>
