<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog header="Change security system identity provider" id="changeSecuritySystemProviderModal"
  widgetVar="changeSecuritySystemProviderModal" modal="true" responsive="true" closeOnEscape="true">
  <h:form id="changeSecuritySystemProviderFrom">
    <p:staticMessage severity="warn" detail="If you change the identity provider, you will lose ALL current settings of this security system!" />
    
    <p:commandButton id="cancelNewSecuritySystem" onclick="PF('changeSecuritySystemProviderModal').hide();" value="OK"
      type="button" styleClass="ui-button-secondary ui-button-flat modal-input-button" />
  </h:form>
</p:dialog>

</html>
