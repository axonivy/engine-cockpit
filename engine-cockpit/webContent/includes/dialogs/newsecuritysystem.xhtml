<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog style="min-width: 400px;" header="Add new security system" id="newSecuritySystemModal"
  widgetVar="newSecuritySystemModal" modal="true" responsive="true" closeOnEscape="true">
  <h:form id="newSecuritySystemForm" class="custom-dialog-form">
    <p:panelGrid columns="2" layout="flex" columnClasses="p-col-3, p-col-9"
      styleClass="grey-label-panel ui-fluid">
      <p:outputLabel for="newSecuritySystemNameInput" value="Name" />
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newSecuritySystemNameInput" requiredMessage="Value is required"
          value="#{securityBean.newSecuritySystemName}" required="true" />
        <p:message for="newSecuritySystemNameInput" id="newSecuritySystemNameMessage" />
      </h:panelGroup>

      <p:outputLabel for="newSecuritySystemProviderSelect" value="Provider" />
      <h:panelGroup>
        <p:selectOneMenu id="newSecuritySystemProviderSelect" value="#{securityBean.newSecuritySystemProvider}">
          <f:selectItems value="#{securityBean.providers}" var="provider" itemValue="#{provider.id()}" itemLabel="#{provider.name()}" />
        </p:selectOneMenu>
      </h:panelGroup>
    </p:panelGrid>
    <div class="custom-dialog-footer">
      <p:commandButton id="cancelNewSecuritySystem" onclick="PF('newSecuritySystemModal').hide();" value="Cancel"
        type="button" styleClass="ui-button-secondary ui-button-flat modal-input-button" />
      <p:commandButton id="saveNewSecuritySystem" validateClient="true" update="form:securitySystemTable, @form"
        actionListener="#{securityBean.createNewSecuritySystem}" value="Save" icon="si si-floppy-disk"
        styleClass="modal-input-button" oncomplete="PF('newSecuritySystemModal').hide();" />
    </div>
  </h:form>
</p:dialog>

</html>
