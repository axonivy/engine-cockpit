<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<p:dialog style="max-width: 500px; max-height: 600px" header="TLS Test connection"
  id="testTLSResult" widgetVar="testTLSResult" modal="true"
  responsive="true" closeOnEscape="true" >

  <h:form id="form">
    <p:outputLabel value="TLS Target URI" for="targetUri" />
    <p:inputText value="#{certificate.subject}" id="targetUri"
      disabled="true" size="100" />
    <p:dataTable value="#{cc.attrs.bean.testConnection(certificate.subject)}" var="logEntry"
      rowKey="#{logEntry.result == 0 ? 'fail' : (logEntry.result == 1 ? 'success' : 'info')}"
      id="logList" lazy="false" scrollable="true" scrollWidth="100%" scrollHeight="250">
      <p:column style="width:16px">
        <p:rowToggler />
      </p:column>
      <p:column width="30%" headerText="Log Group">
        <h:outputText value="#{logEntry.group}"></h:outputText>
      </p:column>
      <p:column headerText="Execution Success">
        <h:outputText style="float:left"
          styleClass="fa fa-fw fa-2x #{logEntry.result == 0  ? 'fa-close' : (logEntry.result == 1 ? 'fa-check-square-o' : 'fa-info')}" />
      </p:column>
      <p:column style="width:40px;text-align:center">
        <p:commandLink update="logList"
          oncomplete="PF('groupInfo').show()"
          style="background-color:transparent" title="Info">
          <i class="fa fa-fw fa-info-circle fa-2x"></i>
          <f:setPropertyActionListener value="#{logEntry.groupInfo}"
            target="#{data.groupInfo}" />
        </p:commandLink>
      </p:column>
      <p:rowExpansion>
        <p:repeat value="#{logEntry.entryList}" var="logDataEntry" id="logDataList">
          <h:panelGrid style="height:10px" columns="1">
            <h:outputText value="#{logDataEntry}" style="height:0px" />
          </h:panelGrid>
        </p:repeat>
      </p:rowExpansion>
    </p:dataTable>
    <p:dialog header="Group Info" widgetVar="groupInfo" modal="true"
      showEffect="fade" hideEffect="fade" resizable="false">
      <p:outputPanel id="groupDetail">
        <h:outputText value="#{data.groupInfo}" escape="false" />
      </p:outputPanel>
    </p:dialog>
    <h:panelGrid columns="2">
      <f:facet name="header">
        <p:messages></p:messages>
      </f:facet>

      <br />
      <p:commandButton onclick="PF('testTLSResult').hide();" value="Finished"
        update="form" icon="ui-icon-check" />
    </h:panelGrid>
  </h:form>
</p:dialog>
</html>
