<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog id="newChildRoleDialog" style="min-width: 300px;" header="Add new child role for #{roleDetailBean.roleName}"
  widgetVar="newChildRoleModal" modal="true" responsive="true" closeOnEscape="true">
  <h:form id="newChildRoleForm">
    <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-3, ui-grid-col-9" 
      styleClass="ui-panelgrid-blank form-group modal-input-form grey-label-panel ui-fluid">
      <label>Name</label>
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newChildRoleNameInput" requiredMessage="Value is required"
          value="#{roleDetailBean.newChildRoleName}" required="true" />
        <p:message for="newChildRoleNameInput" id="newRoleNameMessage" />
      </h:panelGroup>
    </p:panelGrid>
    <p:commandButton id="saveNewRole" validateClient="true" action="#{roleDetailBean.createNewChildRole}"
      ajax="false" update="@form" value="Save" icon="ui-icon-save" styleClass="primary-btn modal-input-button" />
    <p:commandButton id="cancelNewRole" onclick="PF('newChildRoleModal').hide();" value="Cancel" type="button"
      icon="ui-icon-clear" styleClass="secondary-btn modal-input-button" />
  </h:form>
</p:dialog>
</html>
