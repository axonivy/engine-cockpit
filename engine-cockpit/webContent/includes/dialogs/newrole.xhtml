<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog id="newChildRoleDialog" style="min-width: 300px;" header="#{ivy.cm.content('/newRole/NewChildRoleDialogHeader').replace('role', roleDetailBean.name).get()}"
  widgetVar="newChildRoleModal" modal="true" responsive="true" closeOnEscape="true">
  <h:form id="newChildRoleForm" styleClass="custom-dialog-form">
    <p:panelGrid columns="2" layout="flex" columnClasses="col-3, col-9" styleClass="grey-label-panel ui-fluid">
      <p:outputLabel for="newChildRoleNameInput" value="#{ivy.cm.co('/common/Name')}" />
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newChildRoleNameInput" requiredMessage="#{ivy.cm.co('/common/RequiredMessage')}"
          value="#{roleDetailBean.newChildRoleName}" required="true" />
        <p:message for="newChildRoleNameInput" id="newRoleNameMessage" />
      </h:panelGroup>
    </p:panelGrid>
    <div class="custom-dialog-footer">
      <p:commandButton id="cancelNewRole" onclick="PF('newChildRoleModal').hide();" value="#{ivy.cm.co('/common/Cancel')}" type="button"
        styleClass="ui-button-secondary ui-button-flat modal-input-button" />
      <p:commandButton id="saveNewRole" validateClient="true" action="#{roleDetailBean.createNewChildRole}" ajax="false"
        update="@form" value="#{ivy.cm.co('/common/Add')}" icon="si si-add" styleClass="modal-input-button" />
    </div>
  </h:form>
</p:dialog>

</html>
