<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog id="newChildRoleDialog" style="min-width: 300px;" header="Add new child role for #{roleDetailBean.name}"
  widgetVar="newChildRoleModal" modal="true" responsive="true" closeOnEscape="true">
  <h:form id="newChildRoleForm" class="custom-dialog-form">
    <p:panelGrid columns="2" layout="flex" columnClasses="p-col-3, p-col-9" styleClass="grey-label-panel ui-fluid">
      <p:outputLabel for="newChildRoleNameInput" value="Name" />
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newChildRoleNameInput" requiredMessage="Value is required"
          value="#{roleDetailBean.newChildRoleName}" required="true" />
        <p:message for="newChildRoleNameInput" id="newRoleNameMessage" />
      </h:panelGroup>
    </p:panelGrid>
    <div class="custom-dialog-footer">
      <p:commandButton id="cancelNewRole" onclick="PF('newChildRoleModal').hide();" value="Cancel" type="button"
        styleClass="ui-button-secondary ui-button-flat modal-input-button" />
      <p:commandButton id="saveNewRole" validateClient="true" action="#{roleDetailBean.createNewChildRole}" ajax="false"
        update="@form" value="Add" icon="si si-add" styleClass="modal-input-button" />
    </div>
  </h:form>
</p:dialog>

</html>
