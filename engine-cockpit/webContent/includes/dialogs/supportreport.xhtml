<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<p:dialog style="min-width: 400px;" header="Support Report" id="supportReportModal" widgetVar="supportReportModal"
  modal="true" responsive="true" closeOnEscape="true">
  <h:form id="reportForm" class="custom-dialog-form">
    <div>
      <p>If you spot a problem while using the Axon Ivy Engine please open a support ticket, download this zip archive and
        attach it to the ticket.</p>
      <p>This zip archive contains:</p>
      <ul>
        <li>Axon Ivy Engine Support Report</li>
        <li>Today's log files</li>
      </ul>
    </div>
    <div class="custom-dialog-footer">
      <p:commandButton id="cancel" onclick="PF('supportReportModal').hide();" value="Cancel" styleClass="ui-button-secondary ui-button-flat modal-input-button" />
      <p:commandButton id="download" ajax="false" value="Download"
        onclick="var button=this; buttonAddSpinner(button); window.onblur = function(){buttonRemoveSpinner(button, 'si-download-bottom');}"
        title="Download Support Report" icon="si si-download-bottom" styleClass="modal-input-button"
        style="width: 150px;">
        <p:fileDownload value="#{supportBean.supportReport}" />
      </p:commandButton>
    </div>
  </h:form>
</p:dialog>

</html>
