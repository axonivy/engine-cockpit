<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">
<p:dialog style="min-width: 300px; max-width: 80%;" header="Error #{errorBean.selected.message}" id="errorDialog"
    widgetVar="errorDialog" responsive="true" closeOnEscape="true">
  <h:form id="error" styleClass="custom-dialog-form">
    <p:panelGrid columns="2" layout="flex" columnClasses="p-col-3, p-col-9" styleClass="grey-label-panel ui-fluid">
      <p:outputLabel for="message" value="Message" />
      <h:outputText id="message" value="#{errorBean.selected.message}"/>
      <h:panelGroup>
        <p:outputLabel for="stackTrace" value="Stack Trace"/>
        <p:commandButton id="copyError" icon="si si-copy-paste" type="button" title="Copy to clipboard" onclick="copyToClipboard($('#error\\:stackTrace').text())"
            styleClass="ui-button-flat rounded-button"/>
      </h:panelGroup>
      <p:outputPanel id="stackTrace" styleClass="code">
        <h:outputText value="#{errorBean.selected.stackTrace}"/>
      </p:outputPanel>  
    </p:panelGrid>
    <div class="custom-dialog-footer">
      <p:commandButton id="close" type="button" onclick="PF('errorDialog').hide();" value="Close" styleClass="ui-button-secondary ui-button-flat modal-input-button"/>
    </div>
  </h:form>
</p:dialog>
</html>
