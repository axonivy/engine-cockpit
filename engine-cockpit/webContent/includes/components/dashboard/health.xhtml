<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<div class="card">   
  <h:form id="healthForm">
    <div class="card-header">
      <div class="card-title p-d-flex p-ai-center">
          <i class="p-pr-3 si si-alarm-bell"></i>
          <h6 class="p-m-0" style="margin: 0; padding-left: 0">Health Check</h6>
          <p:linkButton id="healthDetail" title="Health Details" type="button" href="monitor-health.xhtml"
             icon="si si-alarm-bell" styleClass="p-col-fixed p-ml-auto ui-button-secondary rounded-button" />
          <p:commandButton id="runHealthCheck" title="Run Health Check" action="#{healthBean.checkNow()}"
              update="healthForm" icon="si si-controls-play" styleClass="p-col-fixed p-ml-1 ui-button-secondary rounded-button" />
      </div>
    </div>
    <p:panelGrid columns="2" layout="flex" columnClasses="p-col-12 p-md-4 p-lg-4, p-col-12 p-md-8 p-lg-8"
      styleClass="grey-label-panel">
      <label>State</label>
      <h:panelGroup class="#{healthBean.severityClass}">
        <b>
        <h:outputText value="#{healthBean.severityName}" />
        <i class="icon #{healthBean.severityIcon}"></i>
        </b>
      </h:panelGroup>
      <label>Message</label>
      <h:panelGroup class="#{healthBean.severityClass}">
        <h:outputText value="#{healthBean.message}" />
      </h:panelGroup>
    </p:panelGrid>
  </h:form>
</div>
</html>
