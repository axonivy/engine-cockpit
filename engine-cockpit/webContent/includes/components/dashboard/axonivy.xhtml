<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<div class="card">
  <div class="card-header">
    <div class="card-title flex align-items-center">
      <i class="pr-3 si si-tools-wench"></i>
      <h6 class="m-0">#{ivy.cm.co('/axonivy/AxonIvy')}</h6>
    </div>
  </div>
  <p:panelGrid columns="2" layout="flex" columnClasses="col-12 md:col-4 lg:col-4, col-12 md:col-8 lg:col-8"
    styleClass="grey-label-panel">
    <label>#{ivy.cm.co('/common/Product')}</label>
    <h:outputText value="#{advisorBean.applicationName}" />
    <label>#{ivy.cm.co('/common/Version')}</label>
    <h:outputText value="#{advisorBean.version}" />
    <label>#{ivy.cm.co('/axonivy/Build')}</label>
    <h:outputText value="#{advisorBean.buildDate}" />
    <label>#{ivy.cm.co('/axonivy/Copyright')}</label>
    <h:panelGroup>
      <h:outputText escape="false" value="#{advisorBean.copyright}" /> <!-- contains no user input, contains html-->
      <a href='https://www.axonivy.com'>#{ivy.cm.co('/axonivy/AxonIvyAG')}</a>
    </h:panelGroup>
    <label>#{ivy.cm.co('/axonivy/InstallationDirectory')}</label>
    <h:outputText value="#{advisorBean.installationDirectory}" style="word-break: break-all;"/>
  </p:panelGrid>
</div>
</html>
