<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<div class="card">
  <p:growl id="msgs" showDetail="true">
    <p:autoUpdate />
  </p:growl>
  <div class="card-header">
    <div class="card-title flex align-items-center">
      <i class="pr-3 si si-email-action-unread"></i>
      <h6 class="m-0">Email</h6>
      <p:commandButton id="openTestMailBtn" title="Send Test Mail" icon="si si-send-email" type="button"
        styleClass="ml-auto ui-button-secondary rounded-button" onclick="PF('sendTestMailModal').show()" />
      <p:linkButton id="configureEmailBtn" title="Configure Email Server" icon="si si-cog" type="button"
        styleClass="ml-1 ui-button-secondary rounded-button" href="systemconfig.xhtml?filter=EMail" />
    </div>
  </div>
  <p:panelGrid columns="2" layout="flex" columnClasses="col-12 md:col-4 lg:col-4, col-12 md:col-8 lg:col-8"
    styleClass="grey-label-panel">
    <label>Server</label>
    <h:outputText value="#{emailBean.host}" />
    <label>Port</label>
    <h:outputText value="#{emailBean.port}" />
    <label>Mail address</label>
    <h:outputText value="#{emailBean.email}" />
    <label>User</label>
    <h:outputText value="#{emailBean.user}" />
  </p:panelGrid>
</div>
<ui:include src="../../dialogs/sendtestmail.xhtml" />

</html>
