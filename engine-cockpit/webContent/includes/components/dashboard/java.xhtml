<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<div class="card">
  <div class="card-header">
    <div class="card-title p-d-flex p-ai-center">
      <i class="p-pr-3 si si-information-circle"></i>
      <h6 class="p-m-0" style="margin: 0; padding-left: 0">Java</h6>
      <p:commandButton id="tasksButtonJavaDetail" onclick="PF('javaDetailDialog').show();" title="Java Details" type="button"
        icon="si si-information-circle" styleClass="p-col-fixed p-ml-auto ui-button-secondary rounded-button" />
    </div>
  </div>
  <p:panelGrid columns="2" layout="flex" columnClasses="p-col-12 p-md-4 p-lg-4, p-col-12 p-md-8 p-lg-8"
    styleClass="grey-label-panel">
    <label>Product</label>
    <h:outputText value="#{javaBean.name}" />
    <label>Version</label>
    <h:outputText value="#{javaBean.version}" />
    <label>Vendor</label>
    <h:outputText value="#{javaBean.vendor}" />
  </p:panelGrid>
</div>
<ui:include src="../../dialogs/javainfo.xhtml" />

</html>
