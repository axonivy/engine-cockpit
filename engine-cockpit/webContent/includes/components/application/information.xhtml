<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<div class="card">
  <h:form id="appDetailInfoForm">
    <p:growl id="informationSaveSuccess" for="informationSaveSuccess">
      <p:autoUpdate />
    </p:growl>
    <div class="card-header">
      <div class="card-title p-d-flex p-ai-center">
        <i class="p-pr-3 si si-information-circle"></i>
        <h6 class="p-m-0">Application information</h6>
        <p:commandButton id="saveApplicationInformation" actionListener="#{applicationDetailBean.saveApplicationInfos}"
          title="Save changes" icon="si si-floppy-disk" styleClass="p-col-fixed p-ml-auto ui-button-success rounded-button" update="appDetailInfoForm" />
      </div>
    </div>
    
    <p:panelGrid columns="2" columnClasses="p-col-12 p-md-4 p-lg-4, p-col-12 p-md-8 p-lg-8" layout="flex"
      styleClass="grey-label-panel ui-fluid">
      <label>Name</label>
      <h:outputText value="#{applicationDetailBean.application.name}" />
      <label>Description</label>
      <h:outputText value="#{applicationDetailBean.application.desc}" />
      <label>File Directory</label>
      <h:outputText value="#{applicationDetailBean.application.fileDir}" />
      <label>Owner</label>
      <h:outputText value="#{applicationDetailBean.application.owner}" />
      <p:outputLabel for="activeEnvironmentSelect" value="Active Environment" title="Deprecated" style="text-decoration: line-through;" />
      <p:selectOneMenu id="activeEnvironmentSelect" value="#{applicationDetailBean.application.activeEnv}">
        <f:selectItems value="#{applicationDetailBean.environments}" />
      </p:selectOneMenu>
    </p:panelGrid>
    <p:panelGrid columns="1" layout="flex">
      <h:panelGroup id="deployBtnHint">
        <p:commandButton id="showDeployment" title="Deployment" value="Deployment"
          style="margin-top: 20px; min-width: 150px;" type="button" icon="si si-upload-bottom"
          onclick="PF('fileUploadModal').show()" disabled="#{!uploadHelperBean.deploymentPossible}" />
        <p:tooltip for="deployBtnHint" rendered="#{!uploadHelperBean.deploymentPossible}" value="#{uploadHelperBean.deploymentPossibleReason}" escape="false" />
      </h:panelGroup>
    </p:panelGrid>
  </h:form>
</div>

<h:panelGroup id="deployPanel">
  <ui:include src="../../dialogs/deployment.xhtml">
    <ui:param name="appName" value="#{applicationDetailBean.application.name}" />
    <ui:param name="url" value="apps/#{applicationDetailBean.application.name}" />
  </ui:include>
</h:panelGroup>

</html>
