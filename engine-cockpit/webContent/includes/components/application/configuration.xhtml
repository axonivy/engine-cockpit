<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">

<f:facet name="header">
  <i class="si si-cog table-icon panel-title-icon"></i>
  <h:outputText value="Application Configuration" />
</f:facet>

<cc:TableFilter update="contentFilter:form, config:form" onlyButton="true"
  bean="#{applicationDetailBean.configView}" id="contentFilter" />
<p:commandButton id="newConfigBtn" styleClass="secondary-btn card-button" icon="si si-add" title="New"
  actionListener="#{applicationDetailBean.configView.setActiveConfig(null)}" update="config:newConfigurationModal"
  oncomplete="PF('newConfigurationModal').show();" />
  
<div style="margin-top: 10px;" />
<cc:Configuration bean="#{applicationDetailBean.configView}" id="config" />

</html>
