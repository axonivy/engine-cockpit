<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">

<h:form id="addAdminForm">
  <h:panelGroup id="adminWarnMessage">
    <p:staticMessage rendered="#{!administratorBean.stepOk}" severity="warn"
      detail="#{administratorBean.stepWarningMessage}" />
  </h:panelGroup>
  <div class="flex">
    <p:commandButton id="newAdminBtn" actionListener="#{administratorBean.addAdmin()}" icon="si si-add" title="Edit"
      update="admins:editAdminDialog" value="Add Administrator" styleClass="mb-2 wizard-top-button"
      oncomplete="PF('editAdminDialog').show();" process="@this" />
  </div>
</h:form>

<cc:Administrators id="admins"
  updateFields="admins:adminForm,@form,wizardStepButtons,addAdminForm,stepForm:wizardSteps" />

</html>
