<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
  
  <h:panelGroup id="storageWarnMessage">
    <p:staticMessage rendered="#{!storageBean.stepOk}" severity="warn"
      detail="#{storageBean.stepWarningMessage}" />
  </h:panelGroup>

  <h:form id="form">
    <p:panelGrid columns="2" columnClasses="p-col-12 p-md-3 p-lg-3, p-col-12 p-md-9 p-lg-9" layout="flex" 
      styleClass="grey-label-panel ui-fluid">
      <h:panelGroup>
        <label for="appDir">App Directory</label>
        <h:panelGroup id="appDirHelp" styleClass="label-help-icon">
          <i class="si si-question-circle"></i>
          <p:tooltip for="@parent" value="#{storageBean.appDirHelp}" escape="false" position="right" /> <!-- contains no user input, contains html -->
        </h:panelGroup>
      </h:panelGroup>
      <p:inputText id="appDir" value="#{storageBean.appDir}" />
      
      <h:panelGroup>
        <label for="fileDir">Files Directory</label>
        <h:panelGroup id="fileDirHelp" styleClass="label-help-icon">
          <i class="si si-question-circle"></i>
          <p:tooltip for="@parent" value="#{storageBean.fileDirHelp}" escape="false" position="right" /> <!-- contains no user input, contains html -->
        </h:panelGroup>
      </h:panelGroup>
      <p:inputText id="fileDir" value="#{storageBean.fileDir}" />
    </p:panelGrid>
    
    <h:panelGroup styleClass="storage-ctrls p-d-flex p-jc-end" layout="block">
      <p:commandButton value="Reset" id="reset" actionListener="#{storageBean.reset()}" update="@form, storageWarnMessage" 
        styleClass="ui-button-secondary ui-button-flat storage-reset-link" />
      <p:commandButton value="Save" id="save" actionListener="#{storageBean.save()}" update="@form, storageWarnMessage" icon="si si-floppy-disk" 
        styleClass="storage-save-btn" />
    </h:panelGroup>
  </h:form>
</html>
