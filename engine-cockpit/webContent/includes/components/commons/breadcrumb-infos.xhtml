<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">

<li style="margin-left: 2rem; font-size: 14px;" title="Selected Application: app | Selected Environment: env">
  <a href="application-detail.xhtml?appName=#{managerBean.selectedApplicationName}">
    <i class="si si-module link-icon"></i> 
    <h:outputText value="#{managerBean.selectedApplicationName}" />
  </a>
  <h:panelGroup rendered="#{managerBean.selectedEnvironment != 'Default'}">
    | <i class="si si-archive link-icon"></i> 
    <h:outputText value="#{managerBean.selectedEnvironment}" />
  </h:panelGroup>
</li>

</html>
