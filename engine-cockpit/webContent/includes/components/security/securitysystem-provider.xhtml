<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<div class="card">
  <h:form id="securityProviderForm">
    <p:growl id="securityProviderSaveSuccess" for="securityProviderSaveSuccess">
      <p:autoUpdate />
    </p:growl>

    <div class="card-header">
      <div class="card-title p-d-flex p-ai-center">
        <i class="p-pr-3 si si-single-neutral-actions"></i>
        <h6 class="p-m-0">Identity Provider</h6>
        
        <p:linkButton title="Edit" icon="si si-pencil" id="editProviderBtn" rendered="#{securityProviderBean.notJndiAndNotIvySecuritySystem}"
            styleClass="p-col-fixed p-ml-auto rounded-button" outcome="security-provider">
          <f:param name="securitySystemName" value="#{securityProviderBean.securitySystemName}"/>
        </p:linkButton>
       
        <p:linkButton title="Edit" icon="si si-pencil" id="editProviderBtnJndi" rendered="#{securityProviderBean.jndiSecuritySystem}"
            styleClass="p-col-fixed p-ml-auto rounded-button" outcome="security-ldap">
          <f:param name="securitySystemName" value="#{securityProviderBean.securitySystemName}"/>
        </p:linkButton>

        <p:commandButton title="Save" icon="si si-floppy-disk" id="saveProviderBtn" update="securityProviderForm"
              styleClass="#{securityProviderBean.notIvySecuritySystem ? '' : 'p-col-fixed p-ml-auto'} p-ml-1 ui-button-success rounded-button" actionListener="#{securityProviderBean.saveProvider}" />
      </div>
    </div>

    <p:panelGrid columns="2" columnClasses="p-col-12 p-md-4 p-lg-4, p-col-12 p-md-8 p-lg-8" layout="flex" styleClass="grey-label-panel ui-fluid">
      <label>Provider</label>
      <p:selectOneMenu id="provider" value="#{securityProviderBean.provider}" onchange="PF('changeSecuritySystemProviderModal').show()">
        <f:selectItems value="#{securityBean.providers}" var="provider" itemValue="#{provider.id()}" itemLabel="#{provider.name()}" />
      </p:selectOneMenu>
    </p:panelGrid>

    <p:panelGrid columns="2" columnClasses="p-col-12 p-md-4 p-lg-4, p-col-12 p-md-8 p-lg-8" layout="flex" styleClass="grey-label-panel ui-fluid" rendered="#{securityProviderBean.notIvySecuritySystem}">
      <p:outputLabel for="synchOnLogin" value="Synchronize users on login" />
      <p:selectBooleanCheckbox id="synchOnLogin" value="#{securityProviderBean.synchOnLogin}" />

      <p:outputLabel for="onScheduleEnabled" value="Synchronize users on schedule" />
      <p:selectBooleanCheckbox id="onScheduleEnabled" value="#{securityProviderBean.onScheduleEnabled}" />

      <p:outputLabel for="onScheduleTime" value="Synchronization schedule time" />
      <h:panelGroup>
        <p:inputMask id="onScheduleTime" value="#{securityProviderBean.onScheduleTime}" mask="99:99" placeholder="#{securityDefaultValueBean.onScheduleTime}" />
        <p:messages for="onScheduleTime" id="onScheduleTimeMessage" showDetail="true">
          <p:autoUpdate />
        </p:messages>
      </h:panelGroup>

      <p:outputLabel for="onScheduleImportUsers" value="Import users on schedule" />
      <p:selectBooleanCheckbox id="onScheduleImportUsers" value="#{securityProviderBean.onScheduleImportUsers}" />
    </p:panelGrid>
  </h:form>
  <ui:include src="../../dialogs/changesecuritysystemprovider.xhtml" />  
</div>

</html>
