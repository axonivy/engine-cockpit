<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<div class="card">
  <h:form id="absencesForm">
    <div class="card-header">
      <div class="card-title flex align-items-center">
        <i class="pr-3 si si-beach-palm-sunbed"></i>
        <h6 class="m-0">Absences</h6>
      </div>
      <div class="flex align-items-center" title="#{userDetailBean.user.working ? 'User is currently not absent' : 'User is currently absent'}">
        <h:outputLabel for="working" value="Working" />
        <i id="working" class="pl-3 si si-#{userDetailBean.user.working ? 'check-circle-1 state-active' : 'remove-circle state-inactive'}" />
      </div>
    </div>
    
    <p:dataTable paginator="true" rows="10" paginatorPosition="bottom" paginatorAlwaysVisible="false"
      var="absence" value="#{userDetailBean.user.absences}" id="absencesTable"
      lazy="false" styleClass="ui-fluid">
      
      <p:column headerText="Start" sortBy="#{absence.start}">
        <h:outputText value="#{absence.start}" styleClass="absence-start" />
      </p:column>
      
      <p:column headerText="End" sortBy="#{absence.end}">
        <h:outputText value="#{absence.end}" />
      </p:column>
    </p:dataTable>
  </h:form>
</div>

</html>
