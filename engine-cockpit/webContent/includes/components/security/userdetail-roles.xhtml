<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">people</i>
  <h:outputText value="Roles" />
</f:facet>
<h:form id="rolesOfUserForm">
  <p:growl for="roleMessage">
    <p:autoUpdate />
  </p:growl>
  <div class="ui-tree-search-header">
    <div class="ui-datatable-header ui-widget-header ui-corner-top">
      <p:outputPanel>
        <label class="table-search-icon">
          <i class="material-icons">search</i>
        </label>
        <p:inputText styleClass="table-search-input-withicon" placeholder="Search"
          value="#{userDetailBean.roles.filter}">
          <p:ajax event="keyup" delay="500" update="@form:rolesTree" />
        </p:inputText>
      </p:outputPanel>
    </div>
  </div>
  <p:treeTable id="rolesTree" value="#{userDetailBean.roles.tree}" var="role" nodeVar="node">
    <p:ajax event="expand" listener="#{treeEventBean.nodeExpand}" />
    <p:ajax event="collapse" listener="#{treeEventBean.nodeCollapse}" />
    <ui:param name="isUserDirectMember" value="#{userDetailBean.isUserMemberOfRole(role.name)}" />
    <ui:param name="isUserMember" value="#{userDetailBean.isUserMemberOfAllRole(role.name)}" />
    <p:column headerText="All Roles" sortBy="#{role.name}">
      <p:treeNode type="role" rendered="#{node.type == 'role'}">
        <a href="#{role.viewUrl}">
          <h:outputText value="#{role.name}" styleClass="role-name">
            <i class="material-icons table-icon">group</i>
          </h:outputText>
          <h:outputText value=" (#{role.displayName})" styleClass="addition-row-info" />
        </a>
      </p:treeNode>
      <p:treeNode type="dummy" rendered="#{node.type == 'dummy'}">
        <p:commandButton style="width: 250px"  value="Show more (#{role.name} left)" update="rolesTree"
          actionListener="#{userDetailBean.increaseShowChildLimitAndReloadTree(1000)}" />
      </p:treeNode>
      <p:treeNode type="searchDummy" rendered="#{node.type == 'searchDummy'}">
        <h:outputText value="#{role.name}"
          title="For performance reasons only the first 20 roles are loaded. Use the search to find a specific role.">
          <i class="material-icons table-icon">more_horiz</i>
        </h:outputText>
      </p:treeNode>
    </p:column>
    <p:column style="width: 20px;">
      <h:panelGroup rendered="#{node.type == 'role'}">
        <h:outputText rendered="#{isUserMember and !isUserDirectMember}">
          <i class="fa fa-check table-icon member-inherit-icon no-margin" title="Inherited" />
        </h:outputText>
        <h:outputText rendered="#{isUserMember and isUserDirectMember}">
          <i class="fa fa-check table-icon no-margin" />
        </h:outputText>
      </h:panelGroup>
    </p:column>
    <p:column style="width: 75px;">
      <h:panelGroup rendered="#{node.type == 'role'}">
        <p:commandButton id="addRoleToUserBtn" update="@form" actionListener="#{userDetailBean.addRole(role.name)}"
          icon="ui-icon-add" title="Add" styleClass="card-button table-control-btn primary-btn" style="margin: 0;"
          disabled="#{role.name == 'Everybody' or isUserDirectMember or (!managerBean.ivySecuritySystem and role.adSynced)}" />
        <p:commandButton id="removeRoleFromUserBtn" update="@form"
          actionListener="#{userDetailBean.removeRole(role.name)}" icon="ui-icon-remove" title="Remove"
          styleClass="card-button table-control-btn secondary-btn"
          disabled="#{role.name == 'Everybody' or !isUserDirectMember or (!managerBean.ivySecuritySystem and role.adSynced)}" />
      </h:panelGroup>
    </p:column>
  </p:treeTable>
</h:form>

</html>
