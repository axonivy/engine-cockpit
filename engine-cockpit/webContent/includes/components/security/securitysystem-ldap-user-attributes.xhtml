<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<div class="card">
  <h:form id="securityLdapUserAttributesForm">
    <div class="card-header">
      <div class="card-title p-d-flex p-ai-center">
        <i class="p-pr-3 si si-cog"></i>
        <h6 class="p-m-0">Additional LDAP Attributes</h6>
        <p:commandButton id="newLdapAttributeBtn" oncomplete="PF('ldapAttributeModal').show();" process="@this"
          actionListener="#{securityLdapAttributesBean.setProperty(null)}" update=":ldapAttributeForm" title="Add"
          icon="si si-add" styleClass="p-col-fixed p-ml-auto rounded-button" />
      </div>
    </div>
    
    <p:dataTable paginator="true" rows="10" paginatorPosition="bottom" paginatorAlwaysVisible="false"
      value="#{securityLdapAttributesBean.properties}" var="property" id="ldapPropertiesTable">
      <p:column headerText="Name">
        <h:outputText value="#{property.name}" styleClass="ldap-attribute" />
      </p:column>
      <p:column headerText="LDAP Attribute" styleClass="ldap-value">
        <h:outputText value="#{property.value}" />
      </p:column>
      <p:column styleClass="table-btn-2">
        <p:commandButton id="editPropertyBtn" actionListener="#{securityLdapAttributesBean.setProperty(property)}"
          icon="si si-pencil" title="Edit" update=":ldapAttributeForm"
          styleClass="ui-button-secondary rounded-button" oncomplete="PF('ldapAttributeModal').show();"
          process="@this" />
        <p:commandButton id="deleteLdapAttributeBtn" type="button" icon="si si-bin-1" title="Delete"
          styleClass="p-ml-1 ui-button-danger rounded-button">
          <p:ajax listener="#{securityLdapAttributesBean.removeLdapAttribute(property.name)}" update="@form" />
        </p:commandButton>
      </p:column>
    </p:dataTable>
  </h:form>
</div>

<p:dialog style="min-width: 300px;" header="LDAP Attribute" id="ldapAttributeModal" widgetVar="ldapAttributeModal"
  modal="true" responsive="true" closeOnEscape="true">
  <h:form id="ldapAttributeForm">
    <p:panelGrid columns="2" layout="flex" columnClasses="p-col-3, p-col-9" styleClass="grey-label-panel ui-fluid">
      <p:outputLabel for="attributeNameInput" value="Name" />
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="attributeNameInput" requiredMessage="Value is required"
          value="#{securityLdapAttributesBean.property.name}" required="true" disabled="#{not empty securityLdapAttributesBean.property.name}" />
        <p:message for="attributeNameInput" id="attributeNameMessage" />
      </h:panelGroup>

      <p:outputLabel for="attributeInput" value="Attribute" />
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="attributeInput" requiredMessage="Value is required"
          value="#{securityLdapAttributesBean.property.value}" required="true" />
        <p:message for="attributeInput" id="attributeMessage" />
      </h:panelGroup>
    </p:panelGrid>
    <p:commandButton id="saveLdapAttribute" validateClient="true" ajax="false" update=":securityLdapAttributesForm"
      actionListener="#{securityLdapAttributesBean.saveProperty}" value="Save" icon="si si-floppy-disk"
      styleClass="modal-input-button" />
    <p:commandButton id="cancelLdapAttribute" onclick="PF('ldapAttributeModal').hide();" value="Cancel" type="button"
      styleClass="ui-button-secondary ui-button-flat modal-input-button" immediate="true" />
  </h:form>
</p:dialog>

</html>
