<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<div class="card">
  <h:form id="securityLdapConnectionForm">
    <p:growl id="securityLdapConnectionSaveSuccess" for="securityLdapConnectionSaveSuccess">
      <p:autoUpdate />
    </p:growl>
    <div class="card-header">
      <div class="card-title p-d-flex p-ai-center">
        <i class="p-pr-3 si si-information-circle"></i>
        <h6 class="p-m-0">Connection</h6>
        <p:commandButton title="Save" icon="si si-floppy-disk" id="saveSecuritySystemConfigBtn"
              styleClass="p-col-fixed p-ml-auto p-ml-1 ui-button-success rounded-button" actionListener="#{securityLdapBean.saveConnection}"/>
      </div>
    </div>
        
    <p:panelGrid columns="2" columnClasses="p-col-12 p-md-4 p-lg-4, p-col-12 p-md-8 p-lg-8" layout="flex"
      styleClass="grey-label-panel ui-fluid">
      <p:outputLabel for="url" value="URL" />
      <p:inputText id="url" value="#{securityLdapBean.url}" placeholder="#{securityDefaultValueBean.url}" />

      <p:outputLabel for="userName" value="User Name" />
      <p:inputText id="userName" value="#{securityLdapBean.userName}" />

      <p:outputLabel for="password" value="Password" />
      <p:password id="password" value="#{securityLdapBean.password}" />

      <p:outputLabel for="ldapConnectionPool" value="Use LDAP Connection Pool" />
      <p:selectBooleanCheckbox id="ldapConnectionPool" value="#{securityLdapBean.useLdapConnectionPool}" />

      <p:outputLabel for="useSsl" value="Use SSL" />
      <p:selectBooleanCheckbox id="useSsl" value="#{securityLdapBean.ssl}" />

      <p:outputLabel for="enableInsecureSsl" value="Enable Insecure SSL" />
      <p:selectBooleanCheckbox id="enableInsecureSsl" value="#{securityLdapBean.enableInsecureSsl}" />

      <p:outputLabel for="derefAliasesDropDown" value="Dereference Aliases" />
      <p:selectOneMenu id="derefAliasesDropDown" value="#{securityLdapBean.derefAlias}" placeholder="always">
        <f:selectItems value="#{securityLdapBean.derefAliases}" />
      </p:selectOneMenu>

      <p:outputLabel for="ReferralDropDown" value="Referral" />
      <p:selectOneMenu id="ReferralDropDown" value="#{securityLdapBean.referral}" placeholder="follow">
        <f:selectItems value="#{securityLdapBean.referrals}" />
      </p:selectOneMenu>
    </p:panelGrid>
  </h:form>
</div>

</html>
