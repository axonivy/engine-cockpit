<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
  <div class="col-12 md:col-12 xl:col-6">
    <div class="card">
      <div class="flex align-items-center mb-3">
        <i class="pr-3 si si-recycling-hand-trash"/>
        <h6 id="triggers" class="m-0">Triggers</h6>
      </div>
      <h:form>
        <p:dataTable paginator="true" rows="10" paginatorPosition="bottom" paginatorAlwaysVisible="false"
          var="trigger" value="#{systemDatabaseInfoBean.triggers}" widgetVar="systemDbTriggersTable"
          lazy="false" styleClass="userTable ui-fluid" id="systemDbTriggersTable" filteredValue="#{systemDatabaseInfoBean.filteredTriggers}">
          <f:facet name="header">
            <div class="ui-input-icon-left filter-container">
              <i class="pi pi-search"/>
              <p:inputText id="globalFilter" onkeyup="PF('systemDbTriggersTable').filter()" placeholder="Search" value="#{systemDatabaseInfoBean.filterTrigger}" />
            </div>
          </f:facet>
          <p:column headerText="Name" sortBy="#{trigger.name}" filterBy="#{trigger.name}">
            <h:outputText value="#{trigger.name}" />
          </p:column>
          <p:column headerText="Table name" sortBy="#{trigger.table}" filterBy="#{trigger.table}">
            <h:outputText value="#{trigger.table}" />
          </p:column>
          <p:column headerText="Event" sortBy="#{trigger.event}" filterBy="#{trigger.event}">
            <h:outputText value="#{trigger.event}" />
          </p:column>
          <p:column headerText="Timing" sortBy="#{trigger.timing}" filterBy="#{trigger.timing}">
            <h:outputText value="#{trigger.timing}" />
          </p:column>
        </p:dataTable>
      </h:form>
    </div>
  </div>
</html>
