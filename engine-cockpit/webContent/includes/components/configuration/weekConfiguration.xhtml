<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<div class="card">
  <div class="card-header">
    <div class="card-title p-d-flex p-ai-center">
      <i class="p-pr-3 si si-cog"></i>
      <h6 class="p-m-0">Week configuration</h6>
    </div>
  </div>

  <div class="p-d-flex p-flex-wrap p-ac-stretch">
    <ui:repeat var="day" value="#{businessCalendarBean.activeCalendar.week}">
      <div class="p-mr-2 p-mb-2 business-calendar-box">
        <div class="#{day.free ? 'free' : ''} p-p-3" title="#{day.free ? 'free' : 'work'}">#{day.dayName}</div>
      </div>
    </ui:repeat>
  </div>

  <p:dataTable id="workingTimeTable" var="workingTime" value="#{businessCalendarBean.activeCalendar.workingTimes}">
    <p:column headerText="Working time">
      <h:outputText value="#{workingTime.desc}" />
    </p:column>

    <p:column headerText="From to">
      <h:outputText value="#{workingTime.value}" title="#{workingTime.tooltip}">
        <i class="si si-#{workingTime.icon} table-icon"></i>
      </h:outputText>
    </p:column>

    <p:column headerText="Defined by">
      <a href="businesscalendar-detail.xhtml?calendarName=#{workingTime.calendarName}">
        <h:outputText value="#{workingTime.calendarName}">
          <i class="si si-calendar table-icon"></i>
        </h:outputText>
      </a>
    </p:column>
  </p:dataTable>
</div>

</html>
