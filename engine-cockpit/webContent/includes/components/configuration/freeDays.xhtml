 <html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

  <p:panel styleClass="min-height-350" id="freeDatesPanel">
    <f:facet name="header">
      <i class="material-icons table-icon panel-title-icon">home</i>
      Free days
    </f:facet>
    
    <p:dataTable var="day" value="#{businessCalendarBean.activeCalendar.freeDays}">
      <p:column headerText="Name">
        <h:outputText value="#{day.desc}" />
      </p:column>
   
      <p:column headerText="Date">
        <h:outputText value="#{day.value}" title="#{day.tooltip}">
          <i class="material-icons table-icon">#{day.icon}</i>
        </h:outputText>
      </p:column>
      
      <p:column headerText="Defined by">
        <a href="businesscalendar-detail.xhtml?calendarName=#{day.calendarName}">
          <h:outputText value="#{day.calendarName}">
            <i class="material-icons table-icon">date_range</i>
          </h:outputText>
        </a>
      </p:column>
    </p:dataTable>
  </p:panel>

</html>
