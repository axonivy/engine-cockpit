<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">

<div class="card">
  <h:form id="sslClientform">
    <p:growl id="sslTruststoreSaveSuccess"
      for="sslTruststoreSaveSuccess">
      <p:autoUpdate />
    </p:growl>
    <div class="card-header">
      <div class="card-title flex align-items-center">
        <i class="pr-3 si si-information-circle"></i>
        <h6 class="m-0">#{ivy.cm.co('/sslTrustStore/TrustStoreConfigurations')}</h6>
        <p:commandButton title="#{ivy.cm.co('/common/Save')}" icon="si si-floppy-disk" id="save"
          styleClass="flex-shrink-0 ml-auto ml-1 ui-button-success rounded-button"
          actionListener="#{trustStoreBean.saveTrustStore}" />
      </div>
    </div>

    <p:panelGrid columns="2"
      columnClasses="col-12 md:col-3 lg:col-3, col-12 md:col-9 lg:col-9"
      layout="flex" styleClass="grey-label-panel ui-fluid">

      <label>#{ivy.cm.co('/common/File')}</label>
        <p:inputText id="trustStoreFile"
          value="#{trustStoreBean.file}"/>

      <label>#{ivy.cm.co('/common/Password')}</label>
      <p:password id="trustStorePassword"
        value="#{trustStoreBean.password}" />

      <label>#{ivy.cm.co('/common/Provider')}</label>
      <p:selectOneMenu id="trustStoreProvider"
        value="#{trustStoreBean.provider}">
        <p:ajax update="sslClientform:trustStoreType"></p:ajax>
        <f:selectItems value="#{trustStoreBean.providers}" />
      </p:selectOneMenu>

      <label>#{ivy.cm.co('/common/Type')}</label>
      <p:selectOneMenu id="trustStoreType"
        value="#{trustStoreBean.type}">
        <f:selectItems value="#{trustStoreBean.types}" />
      </p:selectOneMenu>

      <label>#{ivy.cm.co('/common/Algorithm')}</label>
      <p:selectOneMenu id="trustStoreAlgorithm"
        value="#{trustStoreBean.algorithm}">
        <f:selectItems value="#{trustStoreBean.algorithms}" />
      </p:selectOneMenu>

    </p:panelGrid>
    <p:selectBooleanCheckbox id="enableInsecureSSL"
      value="#{trustStoreBean.enableInsecureSSL}"
      itemLabel="#{ivy.cm.co('/sslTrustStore/EnableInsecureSSLAndHTTPSConnections')}" />
  </h:form>
</div>

</html>
