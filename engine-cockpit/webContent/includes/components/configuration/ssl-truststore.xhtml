<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">

<div class="card">
  <h:form id="sslClientform">
    <p:growl id="sslTruststoreSaveSuccess"
      for="sslTruststoreSaveSuccess">
      <p:autoUpdate />
    </p:growl>
    <div class="card-header">
      <div class="card-title p-d-flex p-ai-center">
        <i class="p-pr-3 si si-information-circle"></i>
        <h6 class="p-m-0">Trust Store configurations</h6>
        <p:commandButton title="Save" icon="si si-floppy-disk" id="save"
          styleClass="p-col-fixed p-ml-auto p-ml-1 ui-button-success rounded-button"
          actionListener="#{sslClientBean.trustStore.saveTrustStore}" />
      </div>
    </div>

    <p:panelGrid columns="2"
      columnClasses="p-col-12 p-md-3 p-lg-3, p-col-12 p-md-9 p-lg-9"
      layout="flex" styleClass="grey-label-panel ui-fluid">

      <label>File</label>
        <p:inputText id="trustStoreFile"
          value="#{sslClientBean.trustStore.file}"/>

      <label>Password</label>
      <p:password id="trustStorePassword"
        value="#{sslClientBean.trustStore.password}" />

      <label>Provider</label>
      <p:selectOneMenu id="trustStoreProvider"
        value="#{sslClientBean.trustStore.provider}">
        <p:ajax update="sslClientform:trustStoreType"></p:ajax>
        <f:selectItems value="#{sslClientBean.trustStore.providers}" />
      </p:selectOneMenu>

      <label>Type</label>
      <p:selectOneMenu id="trustStoreType"
        value="#{sslClientBean.trustStore.type}">
        <f:selectItems value="#{sslClientBean.trustStore.types}" />
      </p:selectOneMenu>

      <label>Algorithm</label>
      <p:selectOneMenu id="trustStoreAlgorithm"
        value="#{sslClientBean.trustStore.algorithm}">
        <f:selectItems value="#{sslClientBean.trustStore.algorithms}" />
      </p:selectOneMenu>

    </p:panelGrid>
    <p:selectBooleanCheckbox id="enableInsecureSSL"
      value="#{sslClientBean.trustStore.enableInsecureSSL}"
      itemLabel="Enable insecure SSL and HTTPS connections" />
  </h:form>
</div>

</html>
