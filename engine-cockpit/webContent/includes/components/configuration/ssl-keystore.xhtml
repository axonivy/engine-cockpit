<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">

<div class="card">
  <h:form id="sslClientformKey">
    <p:growl id="sslKeystoreSaveSuccess" for="sslKeystoreSaveSuccess">
      <p:autoUpdate />
    </p:growl>
    <div class="card-header">
      <div class="card-title p-d-flex p-ai-center">
        <i class="p-pr-3 si si-information-circle"></i>
        <h6 class="p-m-0">Key Store configurations</h6>
        <p:commandButton title="Save" icon="si si-floppy-disk" id="save"
          styleClass="p-col-fixed p-ml-auto p-ml-1 ui-button-success rounded-button"
          actionListener="#{sslClientBean.saveKeyStore}" />
      </div>
    </div>

    <p:panelGrid columns="2"
      columnClasses="p-col-12 p-md-3 p-lg-3, p-col-12 p-md-9 p-lg-9"
      layout="flex" styleClass="grey-label-panel ui-fluid">
      
      <label>Use custom key store</label>
      <p:selectBooleanCheckbox id="useCustomKeyStore" value="#{sslClientBean.useCustomKeyStore}">
        <p:ajax update="@form"></p:ajax>
      </p:selectBooleanCheckbox>
      
      <label>File</label>
      <p:inputText id="keyStoreFile"
        value="#{sslClientBean.keyStoreFile}" disabled="#{not sslClientBean.useCustomKeyStore}"/>

      <label>StorePassword</label>
      <p:password id="keyStorePassword"
        value="#{sslClientBean.keyStorePassword}" disabled="#{not sslClientBean.useCustomKeyStore}"/>

      <label>KeyPassword</label>
      <p:password id="keyPassword"
        value="#{sslClientBean.keyPassword}" disabled="#{not sslClientBean.useCustomKeyStore}"/>

      <label>Provider</label>
      <p:selectOneMenu id="keyStoreProvider"
        value="#{sslClientBean.keyStoreProvider}" disabled="#{not sslClientBean.useCustomKeyStore}">
        <p:ajax update="sslClientformKey:keyStoreType"></p:ajax>
        <f:selectItems value="#{sslClientBean.keyStoreProviders}" />
      </p:selectOneMenu>

      <label>Type</label>
        <p:selectOneMenu id="keyStoreType"
        value="#{sslClientBean.keyStoreType}" disabled="#{not sslClientBean.useCustomKeyStore}">
        <f:selectItems value="#{sslClientBean.keyStoreTypes}" />
      </p:selectOneMenu>

      <label>Algorithm</label>
      <p:selectOneMenu id="keyStoreAlgorithm"
        value="#{sslClientBean.keyStoreAlgorithm}" disabled="#{not sslClientBean.useCustomKeyStore}">
        <f:selectItems value="#{sslClientBean.keyStoreAlgorithms}" />
      </p:selectOneMenu>

    </p:panelGrid>
  </h:form>
</div>

</html>
