<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<div class="card">
  <h:form id="databaseConnectionForm">
    <p:growl id="databaseConfigMsg" for="databaseConfigMsg" showDetail="true">
      <p:autoUpdate />
    </p:growl>
    <div class="card-header">
      <div class="card-title flex align-items-center">
        <i class="pr-3 si si-hyperlink-3"></i>
        <h6 class="m-0">Connections</h6>
      </div>
    </div>
    
    <p:dataTable value="#{databaseDetailBean.connections}" var="conn"
      id="databaseConnectionsTable" paginator="true" rows="10" paginatorPosition="bottom" paginatorAlwaysVisible="false">
      <p:column headerText="In Use" sortBy="#{conn.inUse}">
        <h:outputText styleClass="connection">
          <i class="si si-#{conn.inUse ? 'check-circle-1' : 'remove-circle'} table-icon"></i>
        </h:outputText>
      </p:column>
      <p:column headerText="Last Used" sortBy="#{conn.lastUsed}">
        <h:outputText value="#{conn.lastUsed}" />
      </p:column>
    </p:dataTable>
  </h:form>
</div>

</html>
