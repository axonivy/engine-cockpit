<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">

<div class="card">
  <h:form id="webserviceConfigurationForm">
    <p:growl id="wsConfigMsg" for="wsConfigMsg" showDetail="true">
      <p:autoUpdate />
    </p:growl>
    <div class="card-header">
      <div class="card-title flex align-items-center">
        <i class="pr-3 si si-information-circle"></i>
        <h6 class="m-0">Web Service configurations</h6>
        <p:commandButton id="resetConfig" type="button" onclick="PF('resetWsConfirmDialog').show()"
          title="Reset configuration" icon="si si-undo" styleClass="flex-shrink-0 ml-auto ui-button-danger rounded-button" />
        <p:confirmDialog id="resetWsConfirmDialog" message="Are you sure you want to reset this Web Service?"
          header="Reset Web Service" severity="alert" widgetVar="resetWsConfirmDialog">
          <p:commandButton value="Cancel" onclick="PF('resetWsConfirmDialog').hide();" type="button"
            styleClass="ui-button-secondary ui-button-flat modal-input-button" />
          <p:commandButton id="resetWsConfirmYesBtn" value="Reset" actionListener="#{webserviceDetailBean.resetConfig}"
            icon="si si-undo" update="@form, webserviceAdditionalConfigForm, webservcieEndPointForm" styleClass="modal-input-button" />
        </p:confirmDialog>
        <p:commandButton id="saveWsConfig" actionListener="#{webserviceDetailBean.saveConfig}" title="Save changes"
          icon="si si-floppy-disk" styleClass="flex-shrink-0 ml-1 ui-button-success rounded-button" update="@form, webserviceAdditionalConfigForm, webservcieEndPointForm" />
      </div>
    </div>
    
    <p:panelGrid columns="2" columnClasses="col-12 md:col-3 lg:col-3, col-12 md:col-9 lg:col-9" layout="flex"
      styleClass="grey-label-panel ui-fluid">
      <label>Name</label>
      <h:outputText id="name" value="#{webserviceDetailBean.webservice.name}" />
  
      <label>Description</label>
      <h:outputText id="description" value="#{webserviceDetailBean.webservice.description}" />
  
      <label>Wsdl Url</label>
      <h:outputText id="url" value="#{webserviceDetailBean.webservice.wsdlUrl}" />
  
      <label>Authentication Type</label>
      <h:outputText id="type" value="#{webserviceDetailBean.webservice.authType}" />
  
      <p:outputLabel for="username" value="Username" />
      <p:inputText id="username" value="#{webserviceDetailBean.webservice.username}"
        disabled="#{empty webserviceDetailBean.webservice.authType}" />
  
      <p:outputLabel for="password" value="Password" />
      <p:password id="password" value="#{webserviceDetailBean.webservice.password}"
        disabled="#{empty webserviceDetailBean.webservice.authType}" />
    </p:panelGrid>
  </h:form>
</div>

</html>
