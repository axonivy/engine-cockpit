<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">

<div class="card">
  <h:form id="webserviceAdditionalConfigForm">
    <p:growl id="msg" for="msg" showDetail="true">
      <p:autoUpdate />
    </p:growl>
    <div class="card-header">
      <div class="card-title flex align-items-center">
        <i class="pr-3 si si-cog"></i>
        <h6 class="m-0">Features and properties</h6>
      </div>
    </div>
    
    <p:dataTable value="#{webserviceDetailBean.webservice.features}" var="feature"
      id="webserviceFeaturesTable" styleClass="mb-3">
      <p:column headerText="Features">
        <p:outputLabel value="#{feature.clazz}" styleClass="webservice-feature" />
      </p:column>
      <p:column styleClass="table-btn-2">
        <f:facet name="header">
          <cc:FeatureEditor id="newFeatureEditor"
            bean="#{webserviceDetailBean}" isNewFeature="true"
            formName="webserviceAdditionalConfigForm" />
        </f:facet>
        <cc:FeatureEditor id="editFeatureEditor"
          bean="#{webserviceDetailBean}" isNewFeature="false"
          formName="webserviceAdditionalConfigForm" />
      </p:column>
    </p:dataTable>
    
    <p:dataTable value="#{webserviceDetailBean.webservice.properties}" var="property" id="webservicePropertiesTable">
      <p:column headerText="Property">
        <p:outputLabel value="#{property.name}" styleClass="webservice-property-name" />
      </p:column>
      <p:column headerText="Value">
        <p:outputLabel value="#{property.sensitive ? '*****' : property.value}" styleClass="webservice-property-value" />
      </p:column>
      <p:column styleClass="table-btn-2">
        <f:facet name="header">
          <cc:PropertyEditor id="newPropertyEditor" bean="#{webserviceDetailBean}" 
            isNewProperty="true" formName="webserviceAdditionalConfigForm" />
        </f:facet>
        <cc:PropertyEditor id="editPropertyEditor" bean="#{webserviceDetailBean}" 
          isNewProperty="false" formName="webserviceAdditionalConfigForm" />
      </p:column>
    </p:dataTable>
  
  </h:form>
</div>

</html>
