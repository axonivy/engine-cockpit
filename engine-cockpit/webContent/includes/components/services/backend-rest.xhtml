<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<f:facet name="header">
  <i class="si si-network-share table-icon panel-title-icon"></i>
  <h:outputText value="Rest Services" />
</f:facet>
<h:form id="restApiForm">
  <p:linkButton id="browseRestAPI" title="Browse available REST Backend Services" icon="si si-network-browser" type="button"
    href="/#{advisorBean.app}/api-browser/index.html?urls.primaryName=#{managerBean.selectedApplicationName}" target="_blank" rel="noopener noreferrer"
    styleClass="card-button" onclick="window.location.href='systemconfig.xhtml?filter=REST'" />
  <p:commandButton id="configRestBackend" title="Configure Rest Backend" icon="si si-cog" type="button"
    styleClass="secondary-btn card-button" onclick="window.location.href='systemconfig.xhtml?filter=REST.Servlet'" />
    
  <iframe id="apiBrowser" src="/#{advisorBean.app}/api-browser/index.html?urls.primaryName=#{managerBean.selectedApplicationName}"
    style="border: none; width: 100%; height: calc(100vh - 500px); min-height: 400px; margin-top: 10px;"></iframe>
</h:form>

</html>
