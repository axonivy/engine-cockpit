<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<div class="card">
  <div class="card-header">
    <div class="card-title p-d-flex p-ai-center">
      <i class="p-pr-3 si si-network-arrow"></i>
      <h6 class="p-m-0">Web Services</h6>
      <h:form id="appSwitch" styleClass="p-ml-auto">
        <p:selectOneMenu id="appSelect" value="#{managerBean.selectedApplicationName}">
          <f:selectItems value="#{managerBean.applications}" var="app" itemLabel="#{app.name}" itemValue="#{app.name}" />
          <p:ajax event="change" update="webServicesTable" />
        </p:selectOneMenu>
      </h:form>
    </div>
  </div>
  <p:dataTable value="#{managerBean.selectedApplication.webServiceProcesses}" var="ws" widgetVar="webServicesTable"
    id="webServicesTable">
    <p:column headerText="Web Service WSDL" filterBy="#{ws.processName}">
      <p:link href="#{ws.link}" target="_blank" rel="noopener noreferrer">
        <i class="si si-network-arrow table-icon"></i> #{ws.processName}?WSDL
      </p:link>
    </p:column>
  </p:dataTable>
</div>

</html>
