<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<f:facet name="header">
  <i class="icon ivyicon-hyperlink-3 table-icon panel-title-icon"></i>
  <h:outputText value="Connections" />
</f:facet>
<h:form id="databaseConnectionForm" style="overflow-y: auto;">
  <p:dataTable value="#{externalDatabaseDetailBean.connections}" style="padding-top: 10px;"
    var="conn" id="databaseConnectionsTable" paginator="true" rows="10" paginatorPosition="bottom" paginatorAlwaysVisible="false"
    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
    <p:column headerText="In Use" sortBy="#{conn.inUse}">
      <h:outputText styleClass="connection">
        <i class="icon ivyicon-#{conn.inUse ? 'check-circle-1' : 'remove-circle'} table-icon"></i>
      </h:outputText>
    </p:column>
    <p:column headerText="Last Used" sortBy="#{conn.lastUsed}">
      <h:outputText value="#{conn.lastUsed}"/>
    </p:column>
  </p:dataTable>
</h:form>
</html>
