<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">

<h:form id="tableForm">
  <p:dataTable paginator="true" rows="20" paginatorPosition="bottom" paginatorAlwaysVisible="false"
    styleClass="ui-fluid" var="config" value="#{notificationChannelsBean.configs}" widgetVar="configsTable_#{app.id}"
    filteredValue="#{notificationChannelsBean.filteredConfigs}" lazy="false" id="channelsTable">
    <f:facet name="header">
      <div class="ui-input-icon-left filter-container">
        <i class="pi pi-search"/>
        <p:inputText id="globalFilter" onkeyup="PF('configsTable_#{app.id}').filter()" placeholder="Search" value="#{notificationChannelsBean.filter}" />
      </div>
    </f:facet>
    
    <p:column headerText="Name" sortBy="#{config.displayName}" filterBy="#{config.displayName}">
      <a href="#{config.getViewUrl()}">
        <h:outputText value="#{config.displayName}">
          <i class="#{config.displayicon} table-icon" />
        </h:outputText>
      </a>
    </p:column>
    <p:column headerText="Enabled" sortBy="#{config.enabled}" style="text-align: center">
      <i class="si table-icon si-#{config.enabled ? 'check-circle-1 state-active' : 'remove-circle state-inactive'}" />
    </p:column>
    <p:column headerText="All Events" sortBy="#{config.allEventsEnabled}" style="text-align: center">
      <i class="si table-icon si-#{config.allEventsEnabled ? 'check-circle-1 state-active' : 'remove-circle state-inactive'}" />
    </p:column>
  </p:dataTable>
</h:form>
  
</html>
