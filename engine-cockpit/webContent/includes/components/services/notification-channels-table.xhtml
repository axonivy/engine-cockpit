<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">

<h:form id="tableForm">
  <p:dataTable paginator="true" rows="20" paginatorPosition="bottom" paginatorAlwaysVisible="false"
    styleClass="ui-fluid" var="channel" value="#{notificationChannelsBean.channels}" widgetVar="channelsTable_#{app.id}"
    filteredValue="#{notificationChannelsBean.filteredChannels}" lazy="false" id="channelsTable">
    <f:facet name="header">
      <div class="ui-input-icon-left filter-container">
        <i class="pi pi-search"/>
        <p:inputText id="globalFilter" onkeyup="PF('configsTable_#{app.id}').filter()" placeholder="Search" value="#{notificationChannelsBean.filter}" />
      </div>
    </f:facet>
    
    <p:column headerText="Name" sortBy="#{channel.displayName}" filterBy="#{channel.displayName}">
      <a href="#{channel.getViewUrl()}">
        <h:outputText value="#{channel.displayName}" styleClass="channel-name">
          <i class="#{channel.displayIcon} table-icon" />
        </h:outputText>
      </a>
    </p:column>
    <p:column headerText="Enabled" sortBy="#{channel.enabled}" style="text-align: center">
      <i class="si table-icon si-#{channel.enabled ? 'check-circle-1 state-active' : 'remove-circle state-inactive'}" />
    </p:column>
    <p:column headerText="All Events" sortBy="#{channel.allEventsEnabled}" style="text-align: center">
      <i class="si table-icon si-#{channel.allEventsEnabled ? 'check-circle-1 state-active' : 'remove-circle state-inactive'}" />
    </p:column>
    <p:column headerText="State" sortBy="#{channel.stateText}" style="text-align: center">
      <p:outputPanel id="state">
       <i class="table-icon #{channel.stateIcon}" />
       <h:panelGroup rendered="#{channel.locked}">
         <h:outputText value="#{channel.locks}" />
         <i class="si si-button-refresh-arrows table-icon"></i>
         <h:outputText value="#{channel.nextRetryIn}" />
       </h:panelGroup>
      </p:outputPanel>
       <p:tooltip id="lockDetails" for="state" rendered="#{channel.locked}">
         <h5 class="p-d-flex p-ai-center"><i class="si si-computer-chip-search"></i><h:outputText value="&#160;"/>Error Information</h5>
         <p:panelGrid layout="grid" columns="2" columnClasses="ui-g-3, ui-g-9">
           <p:outputLabel value="Failed deliver attemps so far:"/>
           <h:outputText value="#{channel.locks}" />
           <p:outputLabel value="Next retry to deliver:"/>
           <h:panelGroup>
             <h:outputText value="#{channel.nextRetryIn}"/>
             <h:outputText value="&#160;("/>
             <h:outputText value="#{channel.nextRetryAt}">
               <f:convertDateTime type="both" dateStyle="short" timeStyle="short" />
             </h:outputText>
             <h:outputText value=")"/>
           </h:panelGroup>
           <p:outputLabel value="Last Error:"/>
           <h:outputText value="#{channel.lastError}" escape="false"/>
         </p:panelGrid>
       </p:tooltip>
    </p:column>
  </p:dataTable>
</h:form>
  
</html>
