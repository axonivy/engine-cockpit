<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<f:facet name="header">
  <i class="si si-optimization-timer table-icon panel-title-icon"></i>
  <h:outputText value="Execution History (last 200)" />
</f:facet>
<h:form id="databaseExecHistoryForm" style="overflow-y: auto;">
  <p:dataTable value="#{databaseDetailBean.executionHistory}" style="padding-top: 10px; min-width: 780px;"
    var="exec" id="databaseExecHistoryTable" paginator="true" rows="10" paginatorPosition="bottom"
    paginatorAlwaysVisible="false"
    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
    <p:column headerText="Time" style="width: 95px" sortBy="#{exec.time}">
      <h:outputText value="#{exec.time}" styleClass="histroy" />
    </p:column>
    <p:column headerText="Exec Time" style="width: 114px" sortBy="#{exec.execTime}">
      <h:outputText value="#{exec.execTime}" title="Gets the time needed to execute the statement" />
    </p:column>
    <p:column headerText="Result Time" style="width: 124px" sortBy="#{exec.resultTime}">
      <h:outputText value="#{exec.resultTime}" title="Gets the time needed to read the results of the statement" />
    </p:column>
    <p:column headerText="SQL" sortBy="#{exec.sql}">
      <h:outputText value="#{exec.sql}" title="#{exec.sql}" styleClass="table-cell-autocut" style="width: calc(100% - 2em);"/>
      <i class="si si-copy-paste icon-btn" title="Copy to clipboard" onclick="copyToClipboard(this)"></i>
    </p:column>
    <p:column headerText="Process Element" style="width: 160px" sortBy="#{exec.element}">
      <h:outputText value="#{exec.element}" />
    </p:column>
    <p:column headerText="Rows Affected" style="width: 150px" sortBy="#{exec.rowsAffected}">
      <h:outputText value="#{exec.rowsAffected}" />
    </p:column>
  </p:dataTable>
</h:form>

<script>
function copyToClipboard(btn) {
  var sqlContent = $(btn).siblings('.table-cell-autocut').text();
  if (navigator.clipboard) {
    navigator.clipboard.writeText(sqlContent);
  } 
  alert(sqlContent);
}
</script>

</html>
