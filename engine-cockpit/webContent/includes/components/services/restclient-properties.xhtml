<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<div class="card">
  <h:form id="restClientAdditionalConfigForm">
    <div class="card-header">
      <div class="card-title p-d-flex p-ai-center">
        <i class="p-pr-3 si si-cog"></i>
        <h6 class="p-m-0">Features and properties</h6>
      </div>
    </div>
    
    <p:dataTable value="#{restClientDetailBean.restClient.features}" var="feature"
      id="restClientFeaturesTable" styleClass="p-mb-3">
      <p:column headerText="Features">
        <p:outputLabel value="#{feature}" styleClass="restclient-feature" />
      </p:column>
    </p:dataTable>
  
    <p:dataTable value="#{restClientDetailBean.restClient.properties}" var="property"
      id="restClientPropertiesTable">
      <p:column headerText="Property">
        <p:outputLabel value="#{property.name}" styleClass="restclient-property-name" />
      </p:column>
      <p:column headerText="Value">
        <p:outputLabel value="#{property.name eq 'password' ? '*****' : property.value}"
          styleClass="restclient-property-value" />
      </p:column>
    </p:dataTable>
  </h:form>
</div>

</html>
