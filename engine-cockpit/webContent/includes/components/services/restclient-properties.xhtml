<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">

<div class="card">
  <h:form id="restClientAdditionalConfigForm">
    <p:growl id="msg" for="msg" showDetail="true">
      <p:autoUpdate />
    </p:growl>
    <div class="card-header">
      <div class="card-title flex align-items-center">
        <i class="pr-3 si si-cog"></i>
        <h6 class="m-0">#{ivy.cm.co('/common/FeaturesAndProperties')}</h6>
      </div>
    </div>
    
    <p:dataTable value="#{restClientDetailBean.restClient.features}" var="feature"
      id="restClientFeaturesTable" styleClass="mb-3">
      <p:column headerText="#{ivy.cm.co('/common/Features')}">
        <h:outputText value="#{feature.clazz}" styleClass="restclient-feature" />
      </p:column>
      <p:column styleClass="table-btn-2">
        <f:facet name="header">
          <cc:FeatureEditor id="newFeatureEditor"
            bean="#{restClientDetailBean}" isNewFeature="true"
            formName="restClientAdditionalConfigForm" />
        </f:facet>
        <cc:FeatureEditor id="editFeatureEditor"
          bean="#{restClientDetailBean}" isNewFeature="false"
          formName="restClientAdditionalConfigForm" />
      </p:column>
    </p:dataTable>
    
    <p:dataTable value="#{restClientDetailBean.restClient.properties}" var="property" id="restClientPropertiesTable">
      <p:column headerText="#{ivy.cm.co('/common/Property')}">
        <h:outputText value="#{property.name}" styleClass="restclient-property-name" />
      </p:column>
      <p:column headerText="#{ivy.cm.co('/common/Value')}">
        <h:outputText value="#{property.sensitive ? '*****' : property.value}" styleClass="restclient-property-value" />
      </p:column>
      <p:column styleClass="table-btn-2">
        <f:facet name="header">
          <cc:PropertyEditor id="newPropertyEditor" bean="#{restClientDetailBean}" 
            isNewProperty="true" formName="restClientAdditionalConfigForm" />
        </f:facet>
        <cc:PropertyEditor id="editPropertyEditor" bean="#{restClientDetailBean}" 
          isNewProperty="false" formName="restClientAdditionalConfigForm" />
      </p:column>
    </p:dataTable>
  
  </h:form>
</div>

</html>
