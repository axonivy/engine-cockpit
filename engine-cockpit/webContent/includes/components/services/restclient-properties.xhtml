<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">

<div class="card">
  <h:form id="restClientAdditionalConfigForm">
    <div class="card-header">
      <div class="card-title flex align-items-center">
        <i class="pr-3 si si-cog"></i>
        <h6 class="m-0">Features and properties</h6>
        <p:commandButton id="newServicePropertyBtn" oncomplete="PF('propertyModal').show();" process="@this"
          actionListener="#{restClientDetailBean.setProperty(null)}" update="restClientProperty:propertyForm" title="Add" icon="si si-add"
          styleClass="col-fixed ml-auto rounded-button" />
      </div>
    </div>
    
    <p:dataTable value="#{restClientDetailBean.restClient.features}" var="feature"
      id="restClientFeaturesTable" styleClass="mb-3">
      <p:column headerText="Features">
        <p:outputLabel value="#{feature}" styleClass="restclient-feature" />
      </p:column>
    </p:dataTable>
    
    <p:dataTable value="#{restClientDetailBean.restClient.properties}" var="property" id="restClientPropertiesTable">
      <p:column headerText="Name">
        <h:outputText value="#{property.name}" styleClass="restclient-property-name" />
      </p:column>
      <p:column headerText="Value">
        <h:outputText value="#{property.sensitive ? '*****' : property.value}" styleClass="restclient-property-value" />
      </p:column>
      <p:column styleClass="table-btn-2">
        <p:commandButton id="editPropertyBtn" actionListener="#{restClientDetailBean.setProperty(property.name)}"
          icon="si si-pencil" title="Edit" update="restClientProperty:propertyModal" styleClass="col-fixed ml-1 ui-button-secondary rounded-button"
          oncomplete="PF('propertyModal').show();" process="@this" />
        <p:commandButton id="deletePropertyBtn" actionListener="#{restClientDetailBean.removeProperty(property.name)}"
          update="@form" icon="si si-bin-1" title="Delete" styleClass="col-fixed ml-1 ui-button-danger rounded-button" />
      </p:column>
    </p:dataTable>
  
  </h:form>
</div>

<cc:PropertyEditor id="restClientProperty" bean="#{restClientDetailBean}" formName="restClientAdditionalConfigForm"/>

</html>
