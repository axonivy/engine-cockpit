<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">

<h:body>
  <f:metadata>
    <f:viewParam name="securitySystemName" value="#{securityDefaultValueBean.securitySystemName}"/>
    <f:viewParam name="securitySystemName" value="#{securityConfigDetailBean.securitySystemName}"/>
    <f:viewParam name="securitySystemName" value="#{securityLdapDetailBean.securitySystemName}"/>
  </f:metadata>

  <ui:composition template="/template/template.xhtml">
    <ui:define name="title">Security System Detail</ui:define>
    <ui:define name="breadcrumb">
      <li>Security</li>
      <li>/</li>
      <li><a href="securitysystem.xhtml">Security Systems</a></li>
      <li>/</li>
      <li><a
        href="security-detail.xhtml?securitySystemName=#{securityConfigDetailBean.name}">#{securityConfigDetailBean.name}</a></li>
    </ui:define>
    <ui:define name="breadcrumb-help">
      <a href="#" onclick="window.open('#{advisorBean.engineGuideBaseUrl}/configuration/files/ivy-securitysystem-yaml.html'); return false;">
        <i class="material-icons">help</i>
      </a>
    </ui:define>
    <ui:define name="content">
      <form>
        <div>
          <div class="ui-g">

            <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card ui-panelgrid  ui-fluid">
              <p:panel styleClass="min-height-500">
                <ui:include src="components/security/securitysystem-configuration.xhtml" />
              </p:panel>
            </div>
            
            <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card ui-panelgrid  ui-fluid">
              <p:panel styleClass="min-height-500">
                <ui:include src="components/security/securitysystem-ldap.xhtml" />
              </p:panel>
            </div>
            
            <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card ui-panelgrid  ui-fluid">
              <p:panel>
                <ui:include src="components/security/securitysystem-binding.xhtml" />
              </p:panel>
            </div>
            
            <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card ui-panelgrid  ui-fluid">
              <p:panel>
                <ui:include src="components/security/securitysystem-ldap-attributes.xhtml" />
              </p:panel>
            </div>

          </div>
        </div>
      </form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
