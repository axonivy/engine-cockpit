<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
  xmlns:pa="http://primefaces.org/serenity">

  <div class="layout-topbar">
    <a href="#" class="menu-btn"> <i class="material-icons">&#xE5D2;</i>
    </a> <a href="#" class="topbar-menu-btn"> <i class="material-icons">&#xE853;</i>
    </a>

    <div class="layout-topbar-menu-wrapper">
      <ul class="topbar-menu animated">

        <li class="profile-item"><a href="#"> <span class="profile-image-wrapper">
              <i class="material-icons" style="font-size: 40px;">&#xE853;</i>
            </span> <span class="topbar-item-name profile-name">#{loginBean.sessionUserName}</span>
        </a>
          <ul class="animated">
            <li role="menuitem"><a href="#"> <i class="material-icons">help</i> <span>Help</span>
            </a></li>
            <li role="menuitem"><p:commandLink actionListener="#{loginBean.logout}">
                <i class="material-icons">&#xE8AC;</i>
                <span>Logout</span>
              </p:commandLink></li>
            <li role="menuitem"><a href="#"> <h:form rendered="#{guestPreferences.darkMenu}">
                  <i class="material-icons">&#xE893;</i>
                  <span>Light Menu</span>
                  <p:ajax event="click" listener="#{guestPreferences.setDarkMenu(false)}"
                    onsuccess="javascript:window.location.reload()" />
                </h:form> <h:form rendered="#{guestPreferences.darkMenu eq false}">
                  <i class="material-icons">&#xE892;</i>
                  <span>Dark Menu</span>
                  <p:ajax event="click" listener="#{guestPreferences.setDarkMenu(true)}"
                    onsuccess="javascript:window.location.reload()" />
                </h:form>
            </a></li>
          </ul></li>
      </ul>
    </div>
  </div>

</ui:composition>
