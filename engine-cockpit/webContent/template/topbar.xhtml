<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pa="http://primefaces.org/serenity">

  <div class="layout-topbar">
    <a href="#" class="menu-btn">
      <i class="material-icons">&#xE5D2;</i>
    </a>
    <a href="#" class="topbar-menu-btn">
      <i class="material-icons">&#xE853;</i>
    </a>

    <div class="layout-topbar-menu-wrapper">
      <ul class="topbar-menu animated">

        <li id="sessionUser" class="profile-item">
          <a href="#">
            <span class="profile-image-wrapper">
              <i class="material-icons" style="font-size: 40px;">&#xE853;</i>
            </span>
            <span id="sessionUserName" class="topbar-item-name profile-name">#{loginBean.sessionUserName}</span>
          </a>
          <ul class="animated">
            <li role="menuitem">
              <a href="#" onclick="window.open('#{advisorBean.cockpitEngineGuideUrl}'); return false;">
                <i class="material-icons">help</i>
                <span>Help</span>
              </a>
            </li>
            <li role="menuitem">
              <p:commandLink id="sessionLogoutBtn" actionListener="#{loginBean.logout}">
                <i class="material-icons">power_settings_new</i>
                <span>Logout</span>
              </p:commandLink>
            </li>
            <li role="menuitem">
              <h:form>
                <p:commandLink id="toggleThemeBtn" actionListener="#{guestPreferences.toggleMenu()}" oncomplete="window.location.reload();">
                  <i class="material-icons">#{guestPreferences.isDarkMenu() ? 'label_outline' : 'label'}</i>
                  <span>#{guestPreferences.isDarkMenu() ? 'Light Menu' : 'Dark Menu'}</span>
                </p:commandLink>
              </h:form>
            </li>
            <li role="menuitem">
              <p:commandLink id="devModeBtn" type="button" onclick="$.cookie('preview', $.cookie('preview') != 'true', { expires: 30, path: '/' }); window.location.reload();">
                <i class="material-icons">bug_report</i>
                <span>Preview #{cookie['preview'].value eq 'true' ? 'Off' : 'On'}</span>
              </p:commandLink>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

</ui:composition>
