<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
  xmlns:pm="http://primefaces.org/serenity">

  <div class="layout-sidebar #{guestPreferences.darkMenu ? 'layout-sidebar-dark' : ''}">
    <div class="sidebar-logo">
      <a href="#"> <p:graphicImage name="resources/images/axon_ivy_logo.png" />
      </a>
      <p:graphicImage styleClass="sidebar-logo-collapsed" name="resources/images/axon_ivy_logo_round.png" />
      <a href="#" class="sidebar-anchor" title="Toggle Menu"></a>
    </div>

    <div class="nano">
      <div class="nano-content sidebar-scroll-content">
        <div class="layout-menu-container">
          <h:form id="menuform">
            <pm:menu widgetVar="sidebar_menu">
              <p:menuitem id="sr_dashboard" value="Dashboard" icon="dashboard" url="dashboard.xhtml" />
              <p:menuitem id="sr_applications" value="Applications" icon="apps" url="applications.xhtml"/>
              <p:submenu id="sr_security" label="Security" icon="security">
                <p:menuitem id="sr_security_system" value="Security Systems" icon="lock" url="securitysystem.xhtml" />
                <p:menuitem id="sr_users" value="Users" icon="person" url="users.xhtml" />
                <p:menuitem id="sr_roles" value="Roles" icon="group" url="roles.xhtml" />
              </p:submenu>
              
              <p:submenu id="sr_configuration" label="Configuration" icon="settings_applications">
                <p:menuitem id="sr_variables" value="Variables" icon="donut_large" url="global-variables.xhtml"/>
                <p:menuitem id="sr_business_calendar" value="Busniess Calendar" icon="event" url="businesscalendar.xhtml"/>
              </p:submenu>
                            
              <p:submenu id="sr_services" label="Services" icon="chat_bubble_outline">
                <p:menuitem id="sr_email" value="Email" icon="email" url="email.xhtml" />
                <p:menuitem id="sr_database" value="Databases" icon="dns" url="externaldatabases.xhtml" />
                <p:menuitem id="sr_web_service" value="Web Services" icon="language" url="webservices.xhtml" />
                <p:menuitem id="sr_rest_client" value="Rest Clients" icon="settings_ethernet" url="restclients.xhtml" />
              </p:submenu>
              <p:menuitem id="sr_system_config" value="System Configuration" icon="settings" url="systemconfig.xhtml" />
              <p:menuitem id="sr_monitor" value="Monitor" icon="track_changes" url="monitor.xhtml" />
              <p:menuitem id="sr_logs" value="Logs" icon="format_align_left" url="logs.xhtml?log=console.log"/>
            </pm:menu>
          </h:form>
        </div>
      </div>
    </div>
  </div>
  
  <h:outputScript name="resources/js/navigation-highlight-fix.js" />

</ui:composition>
