<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Services</li>
      <li>/</li>
      <li><a href="restclients.xhtml">Rest Clients</a></li>
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a href="#" onclick="window.open('#{advisorBean.cockpitEngineGuideUrl}services.html#rest-clients'); return false;">
        <i class="material-icons">help</i>
      </a>
    </ui:define>

    <ui:define name="content">
      <h:form id="form">
        <p:growl id="msgs" />
        <cc:SingleCard>
          <cc:ApplicationTabs tabChange="#{restClientsBean.reloadRestClients}">
            <div class="ui-g">
              <div class="ui-g-12 ui-md-7 ui-lg-9">
                <h1>
                  <i class="material-icons card-title-icon">settings_ethernet</i>Rest Clients
                </h1>
              </div>
              <div class="ui-g-12 ui-md-5 ui-lg-3" style="margin: auto;">
                <cc:EnvironmentSelect environmentChange="#{restClientsBean.reloadRestClients}" />
              </div>
            </div>
            <h:form id="tableForm">
              <p:dataTable paginator="true" rows="20" rowsPerPageTemplate="10,20,50" paginatorPosition="bottom"
                paginatorAlwaysVisible="false" emptyMessage="No rest clients found on deployed apps"
                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                var="restclient" value="#{restClientsBean.restClients}" widgetVar="restClientsTable_#{app.id}"
                filteredValue="#{restClientsBean.filteredRestClients}" lazy="false" styleClass="restClientsTable">
                <f:facet name="header">
                  <p:outputPanel>
                    <p:outputLabel styleClass="table-search-icon">
                      <i class="material-icons">search</i>
                    </p:outputLabel>
                    <p:inputText styleClass="table-search-input-withicon" id="globalFilter"
                      onkeyup="PF('restClientsTable_#{app.id}').filter()" placeholder="Search" value="#{restClientsBean.filter}" />
                  </p:outputPanel>
                </f:facet>
                <p:column headerText="Name" sortBy="#{restclient.name}" filterBy="#{restclient.name}" styleClass="restclient-name-column">
                  <a href="restclientdetail.xhtml?restClientName=#{restclient.name}"> <h:outputText value="#{restclient.name}"
                      styleClass="restclient-name">
                      <i class="material-icons table-icon">settings_ethernet</i>
                    </h:outputText>
                  </a>
                </p:column>
                <p:column headerText="Url" sortBy="#{restclient.url}" filterBy="#{restclient.url}">
                  <h:outputText value="#{restclient.url}" styleClass="restclient-url" />
                </p:column>
              </p:dataTable>
            </h:form>
          </cc:ApplicationTabs>
        </cc:SingleCard>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
