<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">
<h:body>
  <ui:composition template="/template/template.xhtml">
    <ui:define name="title">Engine Cockpit</ui:define>
    <ui:define name="content">
      <div class="ui-g dashboard">
        <ui:include src="components/dashboard/overviewbox.xhtml">
          <ui:param name="box" value="4"/>
          <ui:param name="icon" value="person_pin_circle"/>
          <ui:param name="title" value="Sessions"/>
          <ui:param name="count" value="#{applicationBean.sessionCount}"/>
        </ui:include>
        
        <ui:include src="components/dashboard/overviewbox.xhtml">
          <ui:param name="box" value="2"/>
          <ui:param name="icon" value="people"/>
          <ui:param name="title" value="Users"/>
          <ui:param name="count" value="5"/>
        </ui:include>
        
        <ui:include src="components/dashboard/overviewbox.xhtml">
          <ui:param name="box" value="3"/>
          <ui:param name="icon" value="storage"/>
          <ui:param name="title" value="Working Tasks"/>
          <ui:param name="count" value="128"/>
        </ui:include>
        
        <ui:include src="components/dashboard/overviewbox.xhtml">
          <ui:param name="box" value="1"/>
          <ui:param name="icon" value="apps"/>
          <ui:param name="title" value="Applications"/>
          <ui:param name="count" value="#{applicationBean.applicationCount}"/>
        </ui:include>
        
        <div class="ui-g-12 ui-md-6 ui-lg-4 dashboard-card ui-panelgrid">
          <p:panel header="Axon.ivy">
            <ui:include src="components/dashboard/axonivy.xhtml"/>
          </p:panel>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-4 dashboard-card ui-panelgrid">
          <p:panel header="Licence">
            <ui:include src="components/dashboard/licence.xhtml"/>
          </p:panel>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-4 dashboard-card ui-panelgrid email">
          <p:panel header="Email">
            <ui:include src="components/dashboard/email.xhtml"/>
          </p:panel>
        </div>
        
        <div class="ui-g-12 ui-md-6 ui-lg-7 dashboard-card ui-panelgrid">
          <p:panel header="System Database">
            <ui:include src="components/dashboard/systemdatabase.xhtml"/>
          </p:panel>
        </div>
        
        <div class="ui-g-12 ui-md-6 ui-lg-5 dashboard-card ui-panelgrid">
          <p:panel header="Java">
            <ui:include src="components/dashboard/java.xhtml"/>
          </p:panel>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
