<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="/template/template.xhtml">
    <ui:define name="title">Engine Cockpit</ui:define>
    <ui:define name="content">
      <div class="ui-g dashboard">
        <cc:OverviewBox box="4" count="#{managerBean.sessionCount}" icon="person_pin_circle" title="Sessions" link="users.xhtml"/>
        <cc:OverviewBox box="2" count="#{managerBean.usersCount}" icon="person" title="Users" link="users.xhtml"/>
        <cc:OverviewBox box="3" count="#{managerBean.runningCasesCount}" icon="storage" title="Running Cases" link="applications.xhtml"/>
        <cc:OverviewBox box="1" count="#{managerBean.applicationCount}" icon="apps" title="Applications" link="applications.xhtml"/>
        
        <div class="ui-g-12 ui-md-6 ui-lg-4 dashboard-card ui-panelgrid">
          <p:panel>
            <ui:include src="components/dashboard/axonivy.xhtml"/>
          </p:panel>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-4 dashboard-card ui-panelgrid">
          <p:panel>
            <ui:include src="components/dashboard/licence.xhtml"/>
          </p:panel>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-4 dashboard-card ui-panelgrid email">
          <p:panel>
            <ui:include src="components/dashboard/email.xhtml"/>
          </p:panel>
        </div>
        
        <div class="ui-g-12 ui-md-6 ui-lg-6 dashboard-card ui-panelgrid">
          <p:panel>
            <ui:include src="components/dashboard/systemdatabase.xhtml"/>
          </p:panel>
        </div>
        
        <div class="ui-g-12 ui-md-6 ui-lg-6 dashboard-card ui-panelgrid">
          <p:panel>
            <ui:include src="components/dashboard/java.xhtml"/>
          </p:panel>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
