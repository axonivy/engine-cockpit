<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Services</li>
      <li>/</li>
      <li><a href="email.xhtml">Email</a></li>
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a href="#" onclick="window.open('#{advisorBean.cockpitEngineGuideUrl}services.html#email'); return false;">
        <i class="material-icons">help</i>
      </a>
    </ui:define>

    <ui:define name="content">
      <h:form id="form">
        <p:growl id="emailSaveSuccess" for="emailSaveSuccess">
          <p:autoUpdate/>
        </p:growl>
        <cc:SingleCard id="card">
          <cc:ApplicationTabs tabChange="#{applicationEmailBean.reloadEmailSettings}" id="tabs">
            <div class="ui-g">
              <div class="ui-g-12 ui-md-12">
                <h1>
                  <i class="material-icons card-title-icon">email</i>Email
                </h1>
              </div>
            </div>
            <div class="ui-g">
              <div class="ui-g-12 ui-md-12 ui-lg-6">
                <cc:EmailSettings emailSettings="#{applicationEmailBean.emailSettings}"
                  supportedLanguages="#{managerBean.supportedLanguages}" id="emailSetting" />
                <p:commandButton actionListener="#{applicationEmailBean.saveEmailSettings}" value="Save" icon="ui-icon-save"
                  style="width: auto; float: right;" id="saveEmailSettings"/>
              </div>
            </div>
          </cc:ApplicationTabs>
        </cc:SingleCard>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>
