<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><a href="businesscalendar.xhtml">Business Calendar</a></li>
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a href="#" onclick="window.open('#{advisorBean.cockpitEngineGuideUrl}#business-calendar'); return false;">
        <i class="material-icons">help</i>
      </a>
    </ui:define>
    
    <ui:define name="content">
      <h:form id="form">
        <p:growl id="msgs" />
        <cc:SingleCard id="card">
          <cc:ApplicationTabs tabChange="#{businessCalendarBean.reloadBusinessCalendar}" id="apps">
        
            <div class="ui-g">
              <div class="ui-g-12 ui-md-12">
                <h1>
                  <i class="material-icons card-title-icon">event</i>Business Calendar
                </h1>
              </div>
            </div>  
            
            <div class="ui-g">
              <div class="ui-g-12 ui-lg-12" style="padding-bottom: 0;">
                <div class="ui-datatable-header ui-widget-header ui-corner-top">
                  <div class="ui-outputpanel ui-widget">
                    <label style="float: left;" class="ui-outputlabel ui-widget table-search-icon"> <i
                      class="material-icons">search</i>
                    </label>
                    <p:inputText style="width: calc(100% - 24px); color: #ffffff;" placeholder="Search"
                      value="#{businessCalendarBean.filter}">
                      <p:ajax event="keyup" delay="300" update=":form" />
                    </p:inputText>
                  </div>
                </div>
              </div>

              <div class="ui-g-12 ui-lg-12" style="padding-top: 0;" id="calendarTree">
                <h:form id="treeForm">
                <p:tree id="tree" widgetVar="tree" value="#{businessCalendarBean.rootNode}" var="node">
                  <p:ajax event="expand" listener="#{treeEventBean.nodeExpand}"/>
                  <p:ajax event="collapse" listener="#{treeEventBean.nodeCollapse}"/>
                  <p:treeNode icon="ui-icon-calendar">
                    <h:outputLink value="businesscalendar-detail.xhtml?calendarName=#{node.name}" id="calendarNode">
                      <h:outputText value="#{node.name}"/>
                      <h:outputText value=" (#{node.environments})" rendered="#{not empty node.environments}" styleClass="addition-row-info"/>
                    </h:outputLink>
                  </p:treeNode>
                </p:tree>
                </h:form>
              </div>
              
            </div>

          </cc:ApplicationTabs>
        </cc:SingleCard>
      </h:form>
    </ui:define>
    
  </ui:composition>
</h:body>
</html>
