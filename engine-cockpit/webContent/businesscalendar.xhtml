<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="/template/template.xhtml">
    <ui:define name="title">Business calendar</ui:define>

    <ui:define name="breadcrumb">
      <li><a href="businesscalendar.xhtml">Business calendar</a></li>
    </ui:define>
    
    <ui:define name="content">
      <h:form id="form">
        <p:growl id="msgs" />
        <cc:SingleCard id="card">
          <cc:ApplicationTabs tabChange="#{businessCalendarBean.reloadBusinessCalendar}">

            <div class="ui-g">
              <div class="ui-g-12 ui-md-12">
                <h1>
                  <i class="material-icons card-title-icon">event</i>Business calendar
                </h1>
              </div>
            </div>  

            <div class="ui-g">
              <div class="ui-g-3 ui-md-3" style="margin: auto;">
                <p:tree id="tree" widgetVar="tree" value="#{businessCalendarBean.rootNode}" var="node">
                  <p:ajax event="expand" listener="#{treeEventBean.nodeExpand}"/>
                  <p:ajax event="collapse" listener="#{treeEventBean.nodeCollapse}"/>
                  <p:treeNode icon="ui-icon-calendar">
                    <h:outputText value="#{node}">
                      <p:commandLink process="@this" update="@form form" 
                        action="#{businessCalendarBean.getFilter()}"
                      />
                    </h:outputText>
                  </p:treeNode>
                </p:tree>
              </div>
              
              <div class="ui-g-9 ui-md-9" style="margin: auto;">
                <h:outputText value="#{businessCalendarBean.activeCalendar.firstDayOfWeek}"/> 
                
              <p:dataList value="#{businessCalendarBean.activeCalendar.workingTimes}" var="workingTimes" type="ordered">
                <f:facet name="header">
                  Working times
                </f:facet>
                  #{workingTimes}
              </p:dataList>
    
    
              </div>
            </div>

          </cc:ApplicationTabs>
        </cc:SingleCard>
      </h:form>
    </ui:define>
    
  </ui:composition>
</h:body>
</html>
