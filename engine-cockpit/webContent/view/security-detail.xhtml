<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">

<h:body>
  <f:metadata>
    <f:viewParam name="securitySystemName" value="#{securityDefaultValueBean.securitySystemName}" />
    <f:viewParam name="securitySystemName" value="#{securityConfigDetailBean.securitySystemName}" />
    <f:viewParam name="securitySystemName" value="#{securityLdapDetailBean.securitySystemName}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>Security</span></li>
      <li>/</li>
      <li><a href="securitysystem.xhtml">Security Systems</a></li>
      <li>/</li>
      <li><a
          href="#{securityConfigDetailBean.link}">#{securityConfigDetailBean.name}</a>
      </li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}security.html#security-system-detail" />
    </ui:define>

    <ui:define name="content">
      <div class="layout-dashboard">
        <div class="p-grid">
          <div class="p-col-12 p-md-12 #{securityConfigDetailBean.jndiSecuritySystem ? 'p-xl-6' : ''}">
            <ui:include src="../includes/components/security/securitysystem-configuration.xhtml" />
          </div>

          <h:panelGroup rendered="#{securityConfigDetailBean.jndiSecuritySystem}">
            <div class="p-col-12 p-md-12 p-xl-6">
              <ui:include src="../includes/components/security/securitysystem-ldap.xhtml" />
            </div>

            <div class="p-col-12 p-md-12 p-xl-6">
              <ui:include src="../includes/components/security/securitysystem-binding.xhtml" />
            </div>

            <div class="p-col-12 p-md-12 p-xl-6">
              <ui:include src="../includes/components/security/securitysystem-ldap-attributes.xhtml" />
            </div>
          </h:panelGroup>

        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
