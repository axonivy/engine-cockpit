<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="webserviceId" value="#{webserviceDetailBean.webserviceId}" />
    <f:viewParam name="applicationName" value="#{managerBean.selectedApplicationName}" />
    <f:viewParam name="environment" value="#{managerBean.selectedEnvironment}" />
  </f:metadata>

  <ui:composition template="../includes/template/charts-template.xhtml">

    <ui:define name="breadcrumb">
      <li>Services</li>
      <li>/</li>
      <li><a href="webservices.xhtml">Web Service</a></li>
      <li>/</li>
      <li><a href="webservicedetail.xhtml?webserviceId=#{webserviceDetailBean.webserviceId}">#{webserviceDetailBean.webservice.name}</a></li>
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a href="#" onclick="PF('helpServicesModal').show();">
        <i class="material-icons">help</i>
      </a>
    </ui:define>
    
    <ui:define name="content">
      <div class="ui-fluid restclient-detail">
        <div class="ui-g">
          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/services/webservice-configuration.xhtml" />
            </p:panel>
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/services/webservice-properties.xhtml" />
            </p:panel>
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/services/webservice-endpoints.xhtml" />
            </p:panel>
          </div>
        </div>
      </div>
      <cc:HelpServiceDialog service="#{webserviceDetailBean}" id="helpWebserviceDialog" />
    </ui:define>
    
    <ui:define name="sidebar">
      <cc:Sidebar jmxSource="#{webserviceDetailBean.liveStats.webService}">
        <cc:LiveStats monitor="#{webserviceDetailBean.liveStats.callsMonitor}" id="soapCalls"/>
        <cc:LiveStats monitor="#{webserviceDetailBean.liveStats.executionTimeMonitor}" id="soapExecutionTime"/>
      </cc:Sidebar>
    </ui:define>
  </ui:composition>
</h:body>
</html>
