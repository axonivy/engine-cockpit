<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="log" value="#{logBean.showLog}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">
    
    <ui:define name="breadcrumb">
      <li>Monitor</li>
      <li>/</li>
      <li><a href="logs.xhtml">Logs</a></li>
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a style="float: right;" href="#{advisorBean.cockpitEngineGuideUrl}monitor.html#logs" target="_blank" rel="noopener noreferrer">
        <i class="material-icons">help</i>
      </a>
      <a id="downloadAllLogs" style="float: right;" href="#" onclick="PF('logsDownloadModal').show();">
        <i class="material-icons">cloud_download</i>
      </a>
      <h:form id="logDateForm" style="float: right;">
        <p:calendar id="calendar" value="#{logBean.date}" showOn="button" pattern="yyyy-MM-dd" maxdate="#{logBean.today}" >
          <p:ajax event="dateSelect" update="logs"/>
        </p:calendar>
      </h:form>
    </ui:define>

    <ui:define name="content">
      <p:growl id="msgs" showDetail="true">
        <p:autoUpdate/>
      </p:growl>
      <h:panelGroup id="logs" layout="block" styleClass="ui-g dashboard">
        <p:repeat var="log" value="#{logBean.logs}">
          <div class="ui-g-12 ui-md-12 dashboard-card">
            <cc:LogView log="#{log}" id="logView"/>
          </div>
        </p:repeat>
      </h:panelGroup>
      <ui:include src="../includes/dialogs/logsdownload.xhtml" />
    </ui:define>
  </ui:composition>
</h:body>
</html>
