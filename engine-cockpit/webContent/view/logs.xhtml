<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="log" value="#{logBean.showLog}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>Monitor</span></li>
      <li>/</li>
      <li><a href="logs.xhtml">Logs</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <li class="topbar-item">
        <a id="downloadAllLogs" href="#" onclick="PF('downloadModal').show();">
          <i class="topbar-icon si si-download-bottom"></i>
        </a>
      </li>
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}monitor.html#logs" />
    </ui:define>

    <ui:define name="content">
      <p:growl id="msgs" showDetail="true">
        <p:autoUpdate />
      </p:growl>
      <div class="layout-dashboard">
        <div class="card">
          <div class="card-header">
            <div class="card-title p-d-flex p-ai-center">
              <i class="p-pr-3 si si-common-file-text"></i>
              <h2 class="p-m-0">Logs</h2>
              <h:form id="logDateForm" styleClass="p-ml-auto">
                <p:calendar id="calendar" value="#{logBean.date}" showOn="button" pattern="yyyy-MM-dd"
                  maxdate="#{logBean.today}">
                  <p:ajax event="dateSelect" update="logs" />
                </p:calendar>
              </h:form>
            </div>
          </div>
          <h:panelGroup id="logs" layout="block" styleClass="p-grid">
            <p:repeat var="log" value="#{logBean.logs}">
              <div class="p-col-12">
                <cc:LogView log="#{log}" id="logView" />
              </div>
            </p:repeat>
          </h:panelGroup>
        </div>
      </div>
      <cc:DownloadDialog id="downloadDialog" bean="#{logBean}" title="Download All Log Files" />
    </ui:define>
  </ui:composition>
</h:body>

</html>
