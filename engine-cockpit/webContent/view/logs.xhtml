<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="log" value="#{logBean.showLog}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">
    
    <ui:define name="breadcrumb">
      <li><a href="logs.xhtml">Logs</a></li>
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a style="float: right;" href="#" onclick="window.open('#{advisorBean.cockpitEngineGuideUrl}monitor.html#logs'); return false;">
        <i class="material-icons">help</i>
      </a>
      <a id="downloadAllLogs" style="float: right;" href="#" onclick="PF('logsDownloadModal').show();">
        <i class="material-icons">cloud_download</i>
      </a>
      <h:form id="logDateForm" style="float: right;">
        <p:calendar id="calendar" value="#{logBean.date}" showOn="button" pattern="yyyy-MM-dd" maxdate="#{logBean.today}" >
          <p:ajax event="dateSelect" update="consoleLogView:logPanel, configLogView:logPanel, ivyLogView:logPanel"/>
        </p:calendar>
      </h:form>
    </ui:define>

    <ui:define name="content">
      <div class="ui-g dashboard">
        <div class="ui-g-12 ui-md-12 dashboard-card ui-panelgrid">
          <cc:LogView log="#{logBean.consoleLog}" id="consoleLogView"/>
        </div>
        <div class="ui-g-12 ui-md-12 dashboard-card ui-panelgrid">
          <cc:LogView log="#{logBean.configLog}" id="configLogView"/>
        </div>
        <div class="ui-g-12 ui-md-12 dashboard-card ui-panelgrid">
          <cc:LogView log="#{logBean.ivyLog}" id="ivyLogView"/>
        </div>
        <div class="ui-g-12 ui-md-12 dashboard-card ui-panelgrid">
          <cc:LogView log="#{logBean.deprecationLog}" id="deprecationLogView"/>
        </div>
        <div class="ui-g-12 ui-md-12 dashboard-card ui-panelgrid">
          <cc:LogView log="#{logBean.userSynchLog}" id="userSynchLogView"/>
        </div>
      </div>
      <ui:include src="../includes/dialogs/logsdownload.xhtml" />
    </ui:define>
  </ui:composition>
</h:body>
</html>
