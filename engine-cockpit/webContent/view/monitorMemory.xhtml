<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/charts-template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>#{ivy.cm.co('/sidebar/Monitor')}</span></li>
      <li>/</li>
      <li><span>#{ivy.cm.co('/sidebar/Java')}</span></li>
      <li>/</li>
      <li><a href="monitorMemory.xhtml">#{ivy.cm.co('/monitor/Memory')}</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}monitor.html#engine" />
    </ui:define>

    <ui:define name="content">
      <h:form>
        <p:poll update="@form" interval="1" />

        <div class="ui-g dashboard">
          <cc:MonitorGraph monitor="#{memoryMonitorBean.heapMemoryMonitor}" id="heapMemory" />
          <cc:MonitorGraph monitor="#{memoryMonitorBean.nonHeapMemoryMonitor}" id="nonHeapMemory" />
          <cc:MonitorGraph monitor="#{memoryMonitorBean.garbageCollectorsMonitor}" id="gc" />
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>

</html>
