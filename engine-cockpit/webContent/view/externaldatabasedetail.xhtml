<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="databaseName" value="#{externalDatabaseDetailBean.databaseName}" />
    <f:viewParam name="applicationName" value="#{managerBean.selectedApplicationName}" />
    <f:viewParam name="environment" value="#{managerBean.selectedEnvironment}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Services</li>
      <li>/</li>
      <li><a href="externaldatabases.xhtml">External Databases</a></li>
      <li>/</li>
      <li><a href="externaldatabasedetail.xhtml?databaseName=#{externalDatabaseDetailBean.databaseName}">#{externalDatabaseDetailBean.databaseName}</a></li>
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a href="monitorExternalDatabases.xhtml?applicationName=#{managerBean.selectedApplicationName}&amp;environment=#{managerBean.selectedEnvironment}&amp;databaseName=#{externalDatabaseDetailBean.databaseName}" title="Monitor">
        <i class="material-icons">track_changes</i>
      </a>
      <a href="#" onclick="PF('helpServicesModal').show();">
        <i class="material-icons">help</i>
      </a>
    </ui:define>
    
    <ui:define name="content">
      <div class="ui-fluid externaldatabase-detail">
        <div class="ui-g">
          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/services/externaldatabase-configuration.xhtml" />
            </p:panel>
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/services/externaldatabase-properties.xhtml" />
            </p:panel>
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/services/externaldatabase-connections.xhtml" />
            </p:panel>
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/services/externaldatabase-history.xhtml" />
            </p:panel>
          </div>
        </div>
      </div>
      <cc:HelpServiceDialog service="#{externalDatabaseDetailBean}" id="helpExternalDatabaseDialog" />
    </ui:define>
  </ui:composition>
</h:body>
</html>
