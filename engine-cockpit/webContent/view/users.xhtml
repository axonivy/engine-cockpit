<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Security</li>
      <li>/</li>
      <li><a href="users.xhtml">Users</a></li>
    </ui:define>

    <ui:define name="breadcrumb-right">
      <a href="#{advisorBean.cockpitEngineGuideUrl}security.html#users" target="_blank" rel="noopener noreferrer">
        <i class="si si-lg si-question-circle"></i>
      </a>
    </ui:define>

    <ui:define name="content">
      <p:growl id="msgs" showDetail="true" />
      <cc:ApplicationTabs tabChange="#{userBean.reloadUsers}" id="apps">
        <div class="ui-g">
          <div class="ui-g-12 ui-md-5">
            <h1>
              <i class="si si-single-neutral-actions card-title-icon"></i>Users
              <h:outputText style="font-style: italic; color: grey;" value="(#{userBean.userCount})" />
            </h1>
          </div>
          <div class="ui-g-12 ui-md-7" style="margin: auto;">
            <h:form id="form">
              <h:panelGroup id="syncPanel">
                <div class="single-card-top-right-btn" style="margin: 0 0 5px 5px;">
                  <p:splitButton value="Synchronize"
                    icon="si si-button-refresh-arrows #{securityBean.syncRunningForSelectedApp ? 'si-is-spinning' : ''} spin-icon"
                    id="syncMoreBtn" rendered="#{!securityBean.ivySecurityForSelectedApp}" immediate="true"
                    process="@this" actionListener="#{securityBean.triggerSyncForSelectedApp}" update="@parent">
                    <p:menuitem id="synchUserBtn" value="Synch Single User" icon="si si-button-refresh-arrows"
                      onclick="PF('synchUserModal').show()" />
                    <p:menuitem id="userSyncLog" value="Synchronization Log" icon="si si-common-file-text"
                      onclick="window.location.href='logs.xhtml?log=usersynch.log'" />
                    <p:separator />
                    <p:menuitem id="syncNewUserBtn" value="Add User" icon="si si-add"
                      onclick="PF('newUserModal').show();" />
                  </p:splitButton>
                  <p:poll widgetVar="logPoller" autoStart="#{securityBean.syncRunningForSelectedApp}" interval="2"
                    update="@parent" />

                  <p:commandButton id="newUserBtn" value="Add" icon="si si-add" type="button"
                    onclick="PF('newUserModal').show();" rendered="#{securityBean.ivySecurityForSelectedApp}" />
                </div>
              </h:panelGroup>
            </h:form>
            <div style="float: right; position: relative;">
              <cc:TableFilter index="#{app.id}" bean="#{userBean.userDataModel}"
                update="apps:applicationTabView" id="contentFilter" />
            </div>
          </div>
        </div>
        <ui:include src="../includes/components/security/users-table.xhtml" />
      </cc:ApplicationTabs>
      <ui:include src="../includes/dialogs/newuser.xhtml" />
      <ui:include src="../includes/dialogs/synchuser.xhtml" />
    </ui:define>
  </ui:composition>
</h:body>

</html>
