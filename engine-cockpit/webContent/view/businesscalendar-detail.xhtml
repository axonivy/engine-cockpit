<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="calendarName" value="#{businessCalendarBean.calendarSelection}" />
    <f:viewAction action="#{businessCalendarBean.onload}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>Configuration</span></li>
      <li>/</li>
      <li><a href="businesscalendar.xhtml">Business Calendar</a></li>
      <li>/</li>
      <li><a href="businesscalendar-detail.xhtml?calendarName=#{businessCalendarBean.activeCalendar.name}">#{businessCalendarBean.activeCalendar.name}</a>
      </li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem styleClass="editor-link" href="editor.xhtml?file=app-#{managerBean.selectedApplicationName}.yaml" icon="si-pencil" title="Edit app yaml file" external="false" />
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}configuration.html#business-calendar" />
    </ui:define>

    <ui:define name="content">
      <div class="layout-dashboard">
        <div class="p-grid">
          <div class="p-col-12 p-md-12 p-xl-6">
            <ui:include src="../includes/components/configuration/weekConfiguration.xhtml" />
          </div>
  
          <div class="p-col-12 p-md-12 p-xl-6">
            <ui:include src="../includes/components/configuration/freeDays.xhtml" />
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
