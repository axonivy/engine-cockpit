<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <f:metadata>
    <f:viewParam name="calendarName" value="#{businessCalendarBean.calendarSelection}" />
    <f:viewAction action="#{businessCalendarBean.onload}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Configuration</li>
      <li>/</li>
      <li><a href="businesscalendar.xhtml">Business Calendar</a></li>
      <li>/</li>
      <li><a
          href="businesscalendar-detail.xhtml?calendarName=#{businessCalendarBean.activeCalendar.name}">#{businessCalendarBean.activeCalendar.name}</a>
      </li>
    </ui:define>

    <ui:define name="breadcrumb-right">
      <p:link href="editor.xhtml?file=app-#{managerBean.selectedApplicationName}.yaml" title="Edit app yaml file"
        rendered="#{cookie['advanced'].value eq 'true'}">
        <i class="si si-lg si-pencil"></i>
      </p:link>
      <a href="#{advisorBean.cockpitEngineGuideUrl}configuration.html#business-calendar" target="_blank"
        rel="noopener noreferrer">
        <i class="si si-lg si-question-circle"></i>
      </a>
    </ui:define>

    <ui:define name="content">
      <div class="ui-g">
        <div class="ui-g-12 ui-lg-6 dashboard-card">
          <ui:include src="../includes/components/configuration/weekConfiguration.xhtml" />
        </div>

        <div class="ui-g-12 ui-lg-6 dashboard-card">
          <ui:include src="../includes/components/configuration/freeDays.xhtml" />
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
