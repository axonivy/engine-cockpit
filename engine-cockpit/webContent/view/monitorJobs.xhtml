<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/charts-template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>#{ivy.cm.co('/sidebar/Monitor')}</span></li>
      <li>/</li>
      <li><span>#{ivy.cm.co('/sidebar/Engine')}</span></li>
      <li>/</li>
      <li><a href="monitorJobs.xhtml">#{ivy.cm.co('/sidebar/Jobs')}</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}monitor.html#jobs"/>
    </ui:define>

    <ui:define name="content">
       <p:growl id="msgs" showDetail="true">
         <p:autoUpdate />
       </p:growl>
      <div class="card">
        <div class="flex align-items-center mb-3">
          <i class="pr-3 si si-task-list-approve card-title-icon"></i>
          <h2 class="m-0">#{ivy.cm.co('/sidebar/Jobs')}</h2>
          <p:commandButton id="refresh" actionListener="#{jobBean.refresh}" update="form" title="#{ivy.cm.co('/monitor/job/RefreshJobs')}"
              icon="si si-button-refresh-arrows" styleClass="flex-shrink-0 ml-auto rounded-button"/>

        </div>
        <h:form id="form" style="overflow: auto;" onkeypress="if (event.keyCode == 13) return false;">
          <p:dataTable var="job" value="#{jobBean.jobs}" filteredValue="#{jobBean.filteredJobs}"
            widgetVar="jobTable" styleClass="ui-fluid"
            paginator="true" rows="100" paginatorPosition="bottom" paginatorAlwaysVisible="false"
            id="jobTable" style="min-width: 950px;">
            <f:facet name="header">
              <div class="ui-input-icon-left filter-container">
                <i class="pi pi-search"/>
                <p:inputText id="globalFilter" onkeyup="PF('jobTable').filter()" placeholder="#{ivy.cm.co('/common/SearchPlaceholder')}" value="#{jobBean.filter}" />
              </div>
            </f:facet>

            <p:column headerText="#{ivy.cm.co('/common/Name')}" sortBy="#{job.name}" filterBy="#{job.name}">
              <p:commandLink oncomplete="PF('jobDialog').show();" title="#{ivy.cm.co('/monitor/job/JobDetail')}" action="#{jobBean.setSelected(job)}" update="jobDialog">
                <i class="si si-task-list-approve table-icon"/>
                <span><h:outputText value="#{job.name}"/></span>
              </p:commandLink>
            </p:column>

            <p:column headerText="#{ivy.cm.co('/common/Description')}" sortBy="#{job.description}" filterBy="#{job.description}">
              <h:outputText value="#{job.description}"/>
            </p:column>

            <p:column headerText="#{ivy.cm.co('/common/Configuration')}" sortBy="#{job.configuration}" filterBy="#{job.configuration}" width="130px">
              <h:outputText value="#{job.configuration}"/>
            </p:column>

            <p:column headerText="#{ivy.cm.co('/monitor/job/NextExecution')}" sortBy="#{job.nextExecutionTime}" width="160px">
              <h:outputText value="#{job.timeUntilNextExecutionFormated} (#{job.nextExecutionTime})"/>
            </p:column>

            <p:column headerText="#{ivy.cm.co('/monitor/job/Executions')}" sortBy="#{job.executions}" width="100px">
              <h:outputText value="#{job.executions}" title="#{job.executions}">
                <f:convertNumber/>
              </h:outputText>
            </p:column>

            <p:column headerText="#{ivy.cm.co('/monitor/job/Errors')}" sortBy="#{job.errors}" width="100px">
              <h:outputText value="#{job.errors}" title="#{job.errors}">
                <f:convertNumber/>
              </h:outputText>
            </p:column>

             <p:column styleClass="table-btn-1">
              <p:commandButton id="schedule" oncomplete="PF('scheduleJobDialog').show();" title="#{ivy.cm.co('/monitor/job/ScheduleExecuteJob')}" icon="si si-controls-play"
                action="#{jobBean.setSelected(job)}" update="scheduleJobDialog" styleClass="rounded-button" />
            </p:column>
          </p:dataTable>
        </h:form>
        <p:dialog header="#{ivy.cm.co('/monitor/job/ScheduleJob')} #{jobBean.selected.name}" id="scheduleJobDialog"
            widgetVar="scheduleJobDialog" responsive="true" closeOnEscape="true" minWidth="300">
          <h:form id="scheduleJob" styleClass="custom-dialog-form">
            <p:staticMessage severity="warn" detail="#{ivy.cm.co('/monitor/job/ScheduleJobTooltip')}" />
            <div class="custom-dialog-footer">
              <p:commandButton id="cancel" type="button" onclick="PF('scheduleJobDialog').hide();" value="#{ivy.cm.co('/common/Cancel')}" styleClass="ui-button-secondary ui-button-flat modal-input-button"/>
              <p:commandButton id="schedule" onclick="PF('scheduleJobDialog').hide();" value="#{ivy.cm.co('/common/Schedule')}" icon="si si-controls-play"
                  styleClass="modal-input-button" actionListener="#{jobBean.selected.schedule()}" update="form"/>
            </div>
          </h:form>
        </p:dialog>
      </div>
       <p:dialog style="min-width: 300px; max-width: 80%;"
           header="#{ivy.cm.co('/monitor/job/JobTitle')} #{jobBean.selected.name}" id="jobDialog"
           widgetVar="jobDialog" responsive="true" closeOnEscape="true">
        <h:form id="job" styleClass="custom-dialog-form">
          <p:panelGrid columns="2" layout="flex" columnClasses="col-3, col-9" styleClass="grey-label-panel ui-fluid">
            <p:outputLabel for="name" value="#{ivy.cm.co('/common/Name')}" />
            <h:outputText id="name" value="#{jobBean.selected.name}"/>
            <p:outputLabel for="description" value="#{ivy.cm.co('/common/Description')}" />
            <h:outputText id="description" value="#{jobBean.selected.description}"/>
            <p:outputLabel for="configuration" value="#{ivy.cm.co('/common/Configuration')}" />
            <h:outputText id="configuration" value="#{jobBean.selected.configuration}"/>
            <p:outputLabel for="exectutions" value="#{ivy.cm.co('/monitor/job/Executions')}" />
            <h:outputText id="exectutions" value="#{jobBean.selected.executions}"/>
            <p:outputLabel for="nextExecution" value="#{ivy.cm.co('/monitor/job/NextExecution')}" />
            <h:outputText id="nextExecution" value="#{jobBean.selected.timeUntilNextExecutionFormated} (#{jobBean.selected.nextExecutionTime})"/>
            <p:outputLabel for="duration" value="#{ivy.cm.co('/monitor/job/ExecutionDuration')}" />
            <h:panelGroup>
              <h:outputText id="duration" value="#{jobBean.selected.minExecutionTime} / #{jobBean.selected.avgExecutionTime} / #{jobBean.selected.maxExecutionTime}"/>
              <p:tooltip for="duration" value="#{ivy.cm.co('/monitor/job/DurationTooltip')}"/>
            </h:panelGroup>
            <p:outputLabel for="lastSuccessTime" value="#{ivy.cm.co('/monitor/job/LastSuccessfulExecution')}" />
            <h:outputText id="lastSuccessTime" value="#{jobBean.selected.lastSuccessTime}"/>
            <p:outputLabel for="errors" value="#{ivy.cm.co('/monitor/job/Errors')}" />
            <h:outputText id="errors" value="#{jobBean.selected.errors}"/>
            <p:outputLabel for="lastErrorTime" value="#{ivy.cm.co('/monitor/job/LastTimeTheJobFailed')}" />
            <h:outputText id="lastErrorTime" value="#{jobBean.selected.lastErrorTime}"/>
            <h:panelGroup>
              <p:outputLabel for="lastError" value="#{ivy.cm.co('/monitor/job/LastError')}"/>
              <p:commandButton id="copyError" icon="si si-copy-paste" type="button" title="#{ivy.cm.co('/common/CopyToClipboard')}" onclick="var button=this; copyToClipboard($('#job\\:lastError').text(), button)"
                  styleClass="ui-button-flat rounded-button"/>
            </h:panelGroup>
            <p:outputPanel id="lastError" styleClass="code">#{jobBean.selected.lastError}</p:outputPanel>  
          </p:panelGrid>
          <div class="custom-dialog-footer">
            <p:commandButton id="close" type="button" onclick="PF('jobDialog').hide();" value="#{ivy.cm.co('/common/Close')}" styleClass="ui-button-secondary ui-button-flat modal-input-button"/>
          </div>
        </h:form>
      </p:dialog>
    </ui:define>

    <ui:define name="live-stats">
      <cc:Sidebar>
        <cc:LiveStats monitor="#{jobMonitorBean.executionsMonitor}" id="executions" />
        <cc:LiveStats monitor="#{jobMonitorBean.executionTimeMonitor}" id="executionTime" />
      </cc:Sidebar>
    </ui:define>
  </ui:composition>
</h:body>
</html>
