<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="userName" value="#{userDetailBean.userName}" />
    <f:viewParam name="userName" value="#{permissionBean.userMember}" />
    <f:viewParam name="userName" value="#{userDetailBean.memberProperty.memberName}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Security</li>
      <li>/</li>
      <li><a href="users.xhtml">Users</a></li>
      <li>/</li>
      <li><a href="userdetail.xhtml?userName=#{userDetailBean.userName}">#{userDetailBean.userName}</a></li>
    </ui:define>

    <ui:define name="breadcrumb-right">
      <a href="#{advisorBean.cockpitEngineGuideUrl}security.html#user-detail" target="_blank" rel="noopener noreferrer">
        <i class="si si-lg si-question-circle"></i>
      </a>
    </ui:define>

    <ui:define name="content">
      <div class="ui-fluid user-detail">
        <div class="ui-g dashboard">
          <cc:OverviewBox box="1" count="#{userDetailBean.startedCases}" icon="si si-plane-take-off"
            title="Started cases" />
          <cc:OverviewBox box="2" count="#{userDetailBean.workingOn}" icon="si si-briefcase" title="Working on tasks" />
          <cc:OverviewBox box="3" count="#{userDetailBean.personalTasks}" icon="si si-task-list-edit"
            title="Personal tasks" />
          <cc:OverviewBox box="4" count="#{userDetailBean.canWorkOn}" icon="si si-task-list-approve"
            title="Can work on tasks" />

          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/security/userdetail-information.xhtml" />
            </p:panel>
          </div>

          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/security/member-properties.xhtml">
                <ui:param name="memberProperty" value="#{userDetailBean.memberProperty}" />
              </ui:include>
            </p:panel>
          </div>

          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350 max-height-700">
              <ui:include src="../includes/components/security/userdetail-roles.xhtml" />
            </p:panel>
          </div>

          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/security/userdetail-email.xhtml" />
            </p:panel>
          </div>

          <div class="ui-g-12 ui-md-12 ui-lg-12 dashboard-card">
            <p:panel styleClass="min-height-350 max-height-700">
              <ui:include src="../includes/components/security/permissions.xhtml" />
            </p:panel>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
