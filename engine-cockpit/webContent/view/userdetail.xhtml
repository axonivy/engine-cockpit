<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="userName" value="#{userDetailBean.userName}" />
    <f:viewParam name="userName" value="#{permissionBean.userMember}" />
    <f:viewParam name="userName" value="#{userDetailBean.memberProperty.memberName}" />
    <f:viewAction action="#{userDetailBean.onload}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>Security</span></li>
      <li>/</li>
      <li><a href="users.xhtml">Users</a></li>
      <li>/</li>
      <li><a href="userdetail.xhtml?userName=#{userDetailBean.userName}">#{userDetailBean.userName}</a></li>
      <cc:BreadcrumbInfos renderEnv="false" />
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}security.html#user-detail" />
    </ui:define>

    <ui:define name="content">
      <div class="layout-dashboard">
        <div class="p-grid">
          <div class="p-col-12">
            <div class="p-grid" style="margin: -1rem;">
              <cc:OverviewBox box="white" count="#{userDetailBean.startedCases}" icon="si si-plane-take-off"
                title="Started cases" />
              <cc:OverviewBox box="blue" count="#{userDetailBean.workingOn}" icon="si si-briefcase" title="Working on tasks" />
              <cc:OverviewBox box="gray" count="#{userDetailBean.personalTasks}" icon="si si-task-list-edit"
                title="Personal tasks" />
              <cc:OverviewBox box="darkgray" count="#{userDetailBean.canWorkOn}" icon="si si-task-list-approve"
                title="Can work on tasks" />
            </div>
          </div>

          <div class="p-col-12 p-md-12 p-xl-6">
            <ui:include src="../includes/components/security/userdetail-information.xhtml" />
          </div>

          <div class="p-col-12 p-md-12 p-xl-6">
            <ui:include src="../includes/components/security/member-properties.xhtml">
              <ui:param name="memberProperty" value="#{userDetailBean.memberProperty}" />
            </ui:include>
          </div>

          <div class="p-col-12 p-md-12 p-xl-6">
            <ui:include src="../includes/components/security/userdetail-roles.xhtml" />
          </div>

          <div class="p-col-12 p-md-12 p-xl-6">
            <ui:include src="../includes/components/security/userdetail-email.xhtml" />
          </div>

          <div class="p-col-12 p-md-12 p-xl-12">
            <ui:include src="../includes/components/security/permissions.xhtml" />
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
