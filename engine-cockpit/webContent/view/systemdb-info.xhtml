<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
  <h:body>
    <ui:composition template="../includes/template/template.xhtml">
      <ui:define name="breadcrumb">
        <li><span>System</span></li>
        <li>/</li>
        <li><a href="systemdb.xhtml">System Database</a></li>
        <li>/</li>
        <li><a
            href="systemdb-info.xhtml">System Database Info</a>
        </li>
      </ui:define>

      <ui:define name="content">
        <p:outputPanel deferred="true">
          <p:ajax event="load" listener="#{systemDatabaseInfoBean.loadData}"/>
          <f:facet name="loading">
            <div class="ui-message ui-staticmessage ui-message-info ui-widget ui-corner-all">
              <i id="connectionIcon" class="si si-button-refresh-arrows si-is-spinning"></i>
              <span class="ui-message-info-summary ml-2">Gathering System Database information</span>
              <span class="ui-message-info-detail">This may take several minutes</span>
            </div>
          </f:facet>
          <div class="layout-dashboard">
            <div class="grid">
              <ui:include src="../includes/components/systemdb/info.xhtml" />
              <ui:include src="../includes/components/systemdb/jdbc-driver.xhtml" />
              <ui:include src="../includes/components/systemdb/tables.xhtml" />
              <ui:include src="../includes/components/systemdb/triggers.xhtml" />
              <ui:include src="../includes/components/systemdb/indexes.xhtml" />
            </div>
          </div>
        </p:outputPanel>
      </ui:define>
    </ui:composition>
  </h:body>
</html>
