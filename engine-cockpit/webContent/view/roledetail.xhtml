<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="system" value="#{roleDetailBean.securitySystem}" />
    <f:viewParam name="name" value="#{roleDetailBean.name}" />
    <f:viewAction action="#{roleDetailBean.onload}" />

    <f:viewParam name="system" value="#{permissionBean.securitySystem}" />
    <f:viewParam name="name" value="#{permissionBean.member}" />
    <f:viewAction action="#{permissionBean.onload}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>#{ivy.cm.co('/common/Security')}</span></li>
      <li>/</li>
      <li><a href="roles.xhtml">#{ivy.cm.co('/common/Role')}</a></li>
      <li>/</li>
      <li><a href="#{roleDetailBean.role.getViewUrl()}">#{roleDetailBean.name}</a></li>
      <cc:BreadcrumbInfos appContext="false"/>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}security.html#role-detail" />
    </ui:define>

    <ui:define name="content">
      <p:growl id="msgs" showDetail="true" />
      <div class="layout-dashboard">
        <div class="grid">
          <div class="col-12">
            <div class="grid">
              <cc:OverviewBox box="white" count="#{roleDetailBean.userCount}" icon="si si-single-neutral-actions"
                title="#{ivy.cm.co('/common/Users')}" />
              <cc:OverviewBox box="blue" count="#{roleDetailBean.userInheritCount}" icon="si si-multiple-neutral-1"
                title="#{ivy.cm.co('/roleDetail/InheritUsers')}" />
              <cc:OverviewBox box="gray" count="#{roleDetailBean.runningTaskCount}" icon="si si-briefcase"
                title="#{ivy.cm.co('/roleDetail/RunningTasks')}" />
              <cc:OverviewBox box="darkgray" count="#{roleDetailBean.directTaskCount}" icon="si si-task-list-approve"
                title="#{ivy.cm.co('/roleDetail/DirectOpenTasks')}" />
            </div>
          </div>

          <div class="col-12 md:col-12 xl:col-6">
            <ui:include src="../includes/components/security/roledetail-information.xhtml" />
          </div>

          <div class="col-12 md:col-12 xl:col-6">
            <ui:include src="../includes/components/security/member-properties.xhtml">
              <ui:param name="memberProperty" value="#{roleDetailBean.memberProperty}" />
            </ui:include>
          </div>

          <div class="col-12 md:col-12 xl:col-6">
            <ui:include src="../includes/components/security/roledetail-users.xhtml" />
          </div>

          <div class="col-12 md:col-12 xl:col-6">
            <ui:include src="../includes/components/security/roledetail-members.xhtml" />
          </div>

          <div class="col-12">
            <ui:include src="../includes/components/security/permissions.xhtml" />
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
