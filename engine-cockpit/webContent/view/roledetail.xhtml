<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="roleName" value="#{roleDetailBean.roleName}" />
    <f:viewParam name="roleName" value="#{permissionBean.member}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Security</li>
      <li>/</li>
      <li><a href="roles.xhtml">Role</a></li>
      <li>/</li>
      <li><a href="roledetail.xhtml?roleName=#{roleDetailBean.roleName}">#{roleDetailBean.roleName}</a></li>
    </ui:define>

    <ui:define name="breadcrumb-right">
      <a href="#{advisorBean.cockpitEngineGuideUrl}security.html#role-detail" target="_blank" rel="noopener noreferrer">
        <i class="si si-lg si-question-circle"></i>
      </a>
    </ui:define>

    <ui:define name="content">
      <p:growl id="msgs" showDetail="true" />
      <div class="ui-fluid role-detail">
        <div class="ui-g dashboard">
          <cc:OverviewBox box="1" count="#{roleDetailBean.userCount}" icon="si si-single-neutral-actions"
            title="Users" />
          <cc:OverviewBox box="2" count="#{roleDetailBean.userInheritCount}" icon="si si-multiple-neutral-1"
            title="Inherit users" />
          <cc:OverviewBox box="3" count="#{roleDetailBean.runningTaskCount}" icon="si si-briefcase"
            title="Running Tasks" />
          <cc:OverviewBox box="4" count="#{roleDetailBean.directTaskCount}" icon="si si-task-list-approve"
            title="Direct open tasks" />

          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-250">
              <ui:include src="../includes/components/security/roledetail-information.xhtml" />
            </p:panel>
          </div>

          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-250">
              <ui:include src="../includes/components/security/member-properties.xhtml">
                <ui:param name="memberProperty" value="#{roleDetailBean.memberProperty}" />
              </ui:include>
            </p:panel>
          </div>

          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-300 max-height-700">
              <ui:include src="../includes/components/security/roledetail-users.xhtml" />
            </p:panel>
          </div>

          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-300 max-height-700">
              <ui:include src="../includes/components/security/roledetail-members.xhtml" />
            </p:panel>
          </div>

          <div class="ui-g-12 ui-md-12 ui-lg-12 dashboard-card">
            <p:panel styleClass="min-height-300 max-height-700">
              <ui:include src="../includes/components/security/permissions.xhtml" />
            </p:panel>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
