<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewAction action="#{notificationChannelsBean.onload}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>#{ivy.cm.co('/common/Services')}</span></li>
      <li>/</li>
      <li><a href="notification-channels.xhtml">#{ivy.cm.co('/common/NotificationChannels')}</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}services.html#notification-channels" />
    </ui:define>

    <ui:define name="content">
      <div class="card">
        <p:growl id="msgs" showDetail="true" />
        <div class="flex align-items-center mb-3">
          <i class="pr-3 si si-advertising-megaphone-2 card-title-icon"></i>
          <h2 class="m-0">#{ivy.cm.co('/common/NotificationChannels')}</h2>
        </div>
        <cc:SecuritySystemTabs tabChange="#{notificationChannelsBean.onload}" id="securitySystems">
          <ui:include src="../includes/components/services/notification-channels-table.xhtml" />
        </cc:SecuritySystemTabs>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
