<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="appName" value="#{applicationDetailBean.appName}" />
    <f:viewParam name="appName" value="#{managerBean.selectedApplicationName}" />
    <f:viewAction action="#{applicationDetailBean.onload}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">
  
    <ui:define name="head">
      <h:outputStylesheet name="resources/codemirror/css/dark.css" />
    </ui:define>

    <ui:define name="breadcrumb">
      <li><a href="applications.xhtml">Applications</a></li>
      <li>/</li>
      <li><a href="application-detail.xhtml?appName=#{applicationDetailBean.appName}">#{applicationDetailBean.appName}</a></li>
    </ui:define>
    
    <ui:define name="topbar-items">
      <cc:TopBarItem styleClass="config-link" href="#{managerBean.configLogUrl}" icon="si-common-file-text" title="Show configuration log" external="false" />
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}applications.html#application-detail" />
    </ui:define>

    <ui:define name="content">
      <div class="layout-dashboard">
        <div class="grid">
          <div class="col-12">
            <div class="grid">
              <cc:OverviewBox box="white" count="#{applicationDetailBean.sessionCount}" icon="si si-style-two-pin-user"
                title="Sessions" link="users.xhtml" />
              <cc:OverviewBox box="blue" count="#{applicationDetailBean.usersCount}" icon="si si-single-neutral-actions"
                title="Users" link="users.xhtml" />
              <cc:OverviewBox box="gray" count="#{applicationDetailBean.casesCount}" icon="si si-layout-bullets"
                title="Running Cases" link="#" />
              <cc:OverviewBox box="darkgray" count="#{applicationDetailBean.pmCount}" icon="si si-module-three-2"
                title="Process Models" link="#" />
            </div>
          </div>
          
          <div class="col-12 md:col-12 xl:col-6">
            <ui:include src="../includes/components/application/information.xhtml" />
          </div>
          <div class="col-12 md:col-12 xl:col-6">
            <div class="grid">
              <div class="col-12">
                <ui:include src="../includes/components/application/security.xhtml" />
              </div>
              <div class="col-12">
                <ui:include src="../includes/components/application/state.xhtml" />
              </div>
            </div>
          </div>
          <div class="col-12">
            <ui:include src="../includes/components/application/configuration.xhtml" />
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
