<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="databaseName" value="#{databaseDetailBean.databaseName}" />
    <f:viewParam name="applicationName" value="#{managerBean.selectedApplicationName}" />
    <f:viewParam name="environment" value="#{managerBean.selectedEnvironment}" />
  </f:metadata>

  <ui:composition template="../includes/template/charts-template.xhtml">

    <ui:define name="breadcrumb">
      <li>Services</li>
      <li>/</li>
      <li><a href="databases.xhtml">Databases</a></li>
      <li>/</li>
      <li><a href="databasedetail.xhtml?databaseName=#{databaseDetailBean.databaseName}">#{databaseDetailBean.databaseName}</a></li>
      <ui:include src="../includes/components/commons/breadcrumb-infos.xhtml" />
    </ui:define>

    <ui:define name="breadcrumb-right">
      <a href="#" onclick="PF('helpServicesModal').show();">
        <i class="si si-lg si-question-circle"></i>
      </a>
    </ui:define>

    <ui:define name="content">
      <div class="ui-fluid database-detail">
        <div class="ui-g">
          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/services/database-configuration.xhtml" />
            </p:panel>
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/services/database-properties.xhtml" />
            </p:panel>
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/services/database-connections.xhtml" />
            </p:panel>
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/services/database-history.xhtml" />
            </p:panel>
          </div>
        </div>
      </div>
      <cc:HelpServiceDialog service="#{databaseDetailBean}" id="helpDatabaseDialog" />
    </ui:define>

    <ui:define name="sidebar">
      <cc:Sidebar jmxSource="#{databaseDetailBean.liveStats.database}">
        <cc:LiveStats monitor="#{databaseDetailBean.liveStats.connectionsMonitor}"
          id="databaseConnections" />
        <cc:LiveStats monitor="#{databaseDetailBean.liveStats.queriesMonitor}" id="databaseQueries" />
        <cc:LiveStats monitor="#{databaseDetailBean.liveStats.executionTimeMonitor}"
          id="databaseExecutionTime" />
      </cc:Sidebar>
    </ui:define>
  </ui:composition>
</h:body>

</html>
