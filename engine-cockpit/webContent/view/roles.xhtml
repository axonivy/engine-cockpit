<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Security</li>
      <li>/</li>
      <li><a href="roles.xhtml">Roles</a></li>
    </ui:define>

    <ui:define name="breadcrumb-right">
      <a href="#" onclick="window.open('#{advisorBean.cockpitEngineGuideUrl}security.html#roles'); return false;">
        <i class="material-icons">help</i>
      </a>
    </ui:define>

    <ui:define name="content">
      <h:form id="form">
        <p:growl id="msgs" />
        <cc:SingleCard id="card">
          <cc:ApplicationTabs tabChange="#{roleBean.reloadRoles}" id="tabs">
            <div class="ui-g">
              <div class="ui-g-12 ui-md-9">
                <h1>
                  <i class="material-icons card-title-icon">group</i>Roles
                  <h:outputText style="font-style: italic; color: grey;" value="(#{roleBean.roleCount})" />
                </h1>
              </div>
              <div class="ui-g-12 ui-md-3" style="margin: auto;">
                <h:panelGroup id="syncPanel">
                  <div class="single-card-top-right-btn">
                    <ui:include src="../includes/components/security/adsyncbtn.xhtml" />
                  </div>
                  <div style="float: right; margin-right: 5px;">
                    <ui:include src="../includes/components/security/adsynclog.xhtml" />
                  </div>
                </h:panelGroup>
              </div>
            </div>
            <div class="ui-tree-search-header">
              <div class="ui-datatable-header ui-widget-header ui-corner-top">
                <p:outputPanel>
                  <label class="table-search-icon">
                    <i class="material-icons">search</i>
                  </label>
                  <p:inputText styleClass="table-search-input-withicon" placeholder="Search"
                    value="#{roleBean.roles.filter}">
                    <p:ajax event="keyup" delay="500" update="treeForm:tree" />
                  </p:inputText>
                </p:outputPanel>
              </div>
            </div>
            <h:form id="treeForm">
              <p:tree id="tree" widgetVar="tree" value="#{roleBean.roles.tree}" var="role" dynamic="true">
                <p:ajax event="expand" listener="#{treeEventBean.nodeExpand}" />
                <p:ajax event="collapse" listener="#{treeEventBean.nodeCollapse}" />
                <p:treeNode icon="ui-icon-group#{role.member ? '-add' : ''}" type="role">
                  <a href="#{role.viewUrl}" class="role-name"
                    title="#{role.member ? 'Member' : 'Role'}">
                    <h:outputText value="#{role.name}" />
                    <h:outputText value=" (#{role.displayName})" styleClass="addition-row-info" />
                    <h:outputText value=" [External: '#{role.externalName}']" rendered="#{not empty role.externalName}"
                      styleClass="addition-row-info" />
                  </a>
                </p:treeNode>
                <p:treeNode type="dummy">
                  <p:commandButton value="Show more (#{role.name} left)" update="tree"
                    actionListener="#{roleBean.increaseShowChildLimitAndReloadTree(1000)}" />
                </p:treeNode>
                <p:treeNode icon="ui-icon-more-horiz" type="searchDummy">
                  <h:outputText value="#{role.name}"
                    title="For performance reasons only the first 100 roles are loaded. Use the search to find a specific role." />
                </p:treeNode>
              </p:tree>
            </h:form>
          </cc:ApplicationTabs>
        </cc:SingleCard>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>

</html>
