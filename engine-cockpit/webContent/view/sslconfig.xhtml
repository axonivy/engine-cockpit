<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
<h:body>
  <f:metadata>
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>Configuration</span></li>
      <li>/</li>
      <li><a href="sslconfig.xhtml">SSL</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <li class="topbar-item help-dialog"><a href="#"
        onclick="PF('helpServicesModal').show();"> <i
          class="topbar-icon si si-question-circle"></i>
      </a></li>
    </ui:define>

    <ui:define name="content">
      <div class="layout-dashboard">
        <div class="p-grid">
          <div class="p-col-12 p-md-12 p-xl-6">
            <ui:include
              src="../includes/components/configuration/ssl-truststore.xhtml" />
          </div>
          <div class="p-col-12 p-md-12 p-xl-6">
            <cc:SslTable id="sslTrustTable" bean="#{trustStoreBean}" title="Trust Store Certificates" />
          </div>
          <div class="p-col-12 p-md-12 p-xl-6">
            <ui:include
              src="../includes/components/configuration/ssl-keystore.xhtml" />
          </div>
          <div class="p-col-12 p-md-12 p-xl-6">
            <cc:SslTable id="sslKeyTable" bean="#{keyStoreBean}" title="Key Store Certificates" />
          </div>
        </div>
      </div>
    </ui:define>

  </ui:composition>
</h:body>

</html>
