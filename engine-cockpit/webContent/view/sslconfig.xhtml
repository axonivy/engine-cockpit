<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
<h:body>
  <f:metadata>
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>#{ivy.cm.co('/common/Configuration')}</span></li>
      <li>/</li>
      <li><a href="sslconfig.xhtml">#{ivy.cm.co('/common/SSL')}</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}system.html#ssl-settings" />
    </ui:define>

    <ui:define name="content">
      <div class="layout-dashboard">
        <div class="grid">
          <div class="col-12 md:col-12 xl:col-6">
            <ui:include
              src="../includes/components/configuration/ssl-truststore.xhtml" />
          </div>
          <div class="col-12 md:col-12 xl:col-6">
            <cc:SslTable id="sslTrustTable" bean="#{trustStoreBean}" title="#{ivy.cm.co('/sslConfig/TrustStoreCertificates')}" />
          </div>
          <div class="col-12 md:col-12 xl:col-6">
            <ui:include
              src="../includes/components/configuration/ssl-keystore.xhtml" />
          </div>
          <div class="col-12 md:col-12 xl:col-6">
            <cc:SslTable id="sslKeyTable" bean="#{keyStoreBean}" title="#{ivy.cm.co('/sslConfig/KeyStoreCertificates')}" />
          </div>
        </div>
      </div>
    </ui:define>

  </ui:composition>
</h:body>

</html>
