<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>System</span></li>
      <li>/</li>
      <li><a href="admins.xhtml">Administrators</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}system.html#administrators" />
    </ui:define>

    <ui:define name="content">
      <p:growl>
        <p:autoUpdate />
      </p:growl>
      <div class="card">
        <div class="flex align-items-center mb-3">
          <i class="pr-3 si si-single-neutral-shield card-title-icon"></i>
          <h2 class="m-0">Administrators</h2>
           
        <h:form id="addAdminForm" styleClass="ml-auto">
          <h:panelGroup id="syncPanel" styleClass="ml-auto">
            <p:splitButton value="Synchronize"
              icon="si si-button-refresh-arrows #{administratorBean.syncRunning ? 'si-is-spinning' : ''} spin-icon"
              id="syncMoreBtn" rendered="#{administratorBean.hasIdentityProvider()}" immediate="true"
              process="@this" actionListener="#{administratorBean.triggerSynch()}" update="@parent">
              
              <p:menuitem id="userSyncLog" value="Synchronization Log" icon="si si-common-file-text"
                onclick="window.location.href='#{administratorBean.synchLogUri}'" />
                
              <p:menuitem id="newAdminBtnManual" actionListener="#{administratorBean.addAdmin()}" icon="si si-add"
              title="Edit" update="admins:editAdminDialog" value="Add Administrator"
              oncomplete="PF('editAdminDialog').show();" process="@this" />
            </p:splitButton>

            <p:poll widgetVar="logPoller" autoStart="#{administratorBean.syncRunning}" interval="2" update="@parent" />
             
            <p:commandButton id="newAdminBtn" actionListener="#{administratorBean.addAdmin()}" icon="si si-add"
              title="Edit" update="admins:editAdminDialog" value="Add" rendered="#{!administratorBean.hasIdentityProvider()}"
              oncomplete="PF('editAdminDialog').show();" process="@this" />
          </h:panelGroup>
        </h:form>
          
        </div>
        <h:panelGroup id="adminMessages">
          <p:staticMessage rendered="#{!engineModeBean.demo and empty administratorBean.admins}"
            severity="error" detail="You need to define at least one administrator!" />
        </h:panelGroup>
        <cc:Administrators id="admins" updateFields="admins:adminForm,@form,adminMessages" />
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
