<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>System</span></li>
      <li>/</li>
      <li><a href="admins.xhtml">Administrators</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}system.html#administrators" />
    </ui:define>

    <ui:define name="content">
      <p:growl>
        <p:autoUpdate />
      </p:growl>
      <div class="card">
        <div class="p-d-flex p-ai-center p-mb-3">
          <i class="p-pr-3 si si-single-neutral-shield card-title-icon"></i>
          <h2 class="p-m-0">Administrators</h2>
          <h:form id="addAdminForm" styleClass="p-ml-auto">
            <p:commandButton id="newAdminBtn" actionListener="#{administratorBean.addAdmin()}" icon="si si-add"
              title="Edit" update="admins:editAdminDialog" value="Add"
              oncomplete="PF('editAdminDialog').show();" process="@this" />
          </h:form>
        </div>
        <h:panelGroup id="adminMessages">
          <p:staticMessage rendered="#{!engineModeBean.demo and empty administratorBean.admins}"
            severity="error" detail="You need to define at least one administrator!" />
        </h:panelGroup>
        <cc:Administrators id="admins" updateFields="admins:adminForm,@form,adminMessages" />
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
