<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>System</li>
      <li>/</li>
      <li><a href="admins.xhtml">Administrators</a></li>
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a href="#{advisorBean.cockpitEngineGuideUrl}system.html#administrators" target="_blank" rel="noopener noreferrer">
        <i class="si si-lg si-question-circle"></i>
      </a>
    </ui:define>

    <ui:define name="content">
      <p:growl>
        <p:autoUpdate/>
      </p:growl>
      <div class="ui-fluid">
        <div class="ui-g">
          <div class="ui-g-12">
            <div class="card card-w-title">
              <h:form id="addAdminForm">
                <div class="ui-g">
                  <div class="ui-g-12 ui-md-10">
                    <h1>
                      <i class="si si-single-neutral-shield card-title-icon"></i>Administrators
                    </h1>
                  </div>
                  <div class="ui-g-12 ui-md-2 single-card-top-right-btn">
                    <p:commandButton id="newAdminBtn" actionListener="#{administratorBean.addAdmin()}"
                      icon="si si-add" title="Edit" update="admins:editAdminDialog" value="Add"
                      oncomplete="PF('editAdminDialog').show();" process="@this" />
                  </div>
                </div>
              </h:form>
              <div class="ui-g">
                <div class="ui-g-12 ui-md-12">
                  <h:panelGroup id="adminMessages">
                    <p:staticMessage rendered="#{!engineModeBean.demo and empty administratorBean.admins}" severity="error" 
                      detail="You need to define at least one administrator!" />
                  </h:panelGroup>
                  <cc:Administrators id="admins" updateFields="admins:adminForm,@form,adminMessages" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
