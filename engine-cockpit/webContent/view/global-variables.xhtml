<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Configuration</li>
      <li>/</li>
      <li><a href="global-variables.xhtml">Global Variables</a></li>
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a href="#{advisorBean.cockpitEngineGuideUrl}configuration.html#global-variables" target="_blank" rel="noopener noreferrer">
        <i class="si si-lg si-question-circle"></i>
      </a>
    </ui:define>
    
    <ui:define name="content">
      <p:growl id="msgs" for="msgs" />
      <cc:ApplicationTabs tabChange="#{globalVarBean.reloadGlobalVars}" id="apps">
        <h:form id="form">
          <div class="ui-g">
            <div class="ui-g-12 ui-md-7">
              <h1>
                <i class="si si-archive-folder card-title-icon"></i>Global Variables
              </h1>
            </div>
            <div class="ui-g-12 ui-md-3" style="margin: auto;">
              <cc:EnvironmentSelect environmentChange="#{globalVarBean.reloadGlobalVars}"/>
            </div>
            <div class="ui-g-12 ui-md-2 single-card-top-right-btn">
              <p:commandButton id="newGlobalVarBtn"
                value="Add" icon="si si-add" type="button" onclick="PF('newGlobalVarModal').show();" process="@this"/>
            </div>
          </div>  

          <p:dataTable var="globalVar" value="#{globalVarBean.globalVariables}" widgetVar="globalVarTable_#{app.id}" id="globalVarTable_#{app.id}"
            filteredValue="#{globalVarBean.filteredVariables}">
            <f:facet name="header">
              <p:outputPanel>
                <p:outputLabel styleClass="table-search-icon">
                  <i class="si si-search"></i>
                </p:outputLabel>
                <p:inputText styleClass="table-search-input-withicon" id="globalFilter"
                  onkeyup="PF('globalVarTable_#{app.id}').filter()" placeholder="Search"/>
              </p:outputPanel>
            </f:facet>

            <p:column headerText="Name" sortBy="#{globalVar.name}" filterBy="#{globalVar.name}" >
              <h:outputText value="#{globalVar.name}"/>
            </p:column>
            
            <p:column headerText="Description" filterBy="#{globalVar.description}">
              <h:outputText value="#{globalVar.description}"/>
            </p:column>
            
            <p:column headerText="Default value" filterBy="#{globalVar.defaultValue}">
              <h:outputText value="#{globalVar.defaultValue}"/>
            </p:column>
            
            <p:column headerText="Value" filterBy="#{globalVar.value}" rendered="#{!globalVarBean.isDefaultEnv()}">
              <h:outputText value="#{globalVar.value}"/>
            </p:column>
    
            <p:column style="width: 95px;">
              <p:commandButton id="resetGlobalVar" icon="si si-undo"
                title="Reset" styleClass="card-button table-control-btn red-btn"
                actionListener="#{globalVarBean.setActiveVar(globalVar.name)}"
                oncomplete="PF('resetGlobalVarDialog').show()"
                update="resetGlobalVarDialog"
                style="margin-right: 0; float: right;"
                process="@this"
                disabled="#{!globalVar.yamlConfig and globalVarBean.isDefaultEnv()}" />

              <p:commandButton id="editGlobalVarBtn" icon="si si-pencil"
                title="Edit"
                styleClass="card-button table-control-btn secondary-btn"
                actionListener="#{globalVarBean.setActiveVar(globalVar.name)}"
                update="editGlobalVarModal"
                oncomplete="PF('editGlobalVarModal').show()"
                process="@this" />
                
              <p:confirmDialog id="resetGlobalVarDialog" header="Reset global variable"
                message="Are you sure about resetting '#{globalVarBean.activeVar.name}'?" 
                severity="alert" widgetVar="resetGlobalVarDialog">
                <p:commandLink value="Cancel" onclick="PF('resetGlobalVarDialog').hide();" type="button" styleClass="modal-input-button" />
                <p:commandButton id="resetGlobalVarYesBtn" value="Reset" immediate="true" styleClass="modal-input-button"
                  onclick="PF('resetGlobalVarDialog').hide();" actionListener="#{globalVarBean.resetGlobalVar}"
                  icon="si si-undo" update="@form" process="@this"/>
              </p:confirmDialog>
            </p:column>
          </p:dataTable>
        </h:form>
      </cc:ApplicationTabs>
    <ui:include src="../includes/dialogs/newglobalvar.xhtml" />
    <ui:include src="../includes/dialogs/editglobalvar.xhtml" />
    </ui:define>
    
  </ui:composition>
</h:body>
</html>
