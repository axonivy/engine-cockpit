<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>Monitor</span></li>
      <li>/</li>
      <li><span>Engine</span></li>
      <li>/</li>
      <li><a href="monitorCache.xhtml">Caches</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}monitor.html#cache" />
    </ui:define>

    <ui:define name="content">
      <div class="card">
        <div class="p-d-flex p-ai-center p-mb-3">
          <i class="p-pr-3 si si-monitor-heart-beat-search card-title-icon"></i>
          <h2 class="p-m-0">Caches</h2>
        </div>
        <h:form id="form" style="overflow: auto;">
          <p:dataTable var="cache" value="#{cacheBean.caches}"
            widgetVar="cacheTable" styleClass="ui-fluid"
            filteredValue="#{cacheBean.filteredCaches}"
            id="cacheTable" style="min-width: 950px;">
            <f:facet name="header">
              <div class="ui-input-icon-left filter-container">
                <i class="pi pi-search"/>
                <p:inputText id="globalFilter" onkeyup="PF('cacheTable').filter()" placeholder="Search" value="#{cacheBean.filter}" />
              </div>
            </f:facet>
            
            <p:column headerText="Name" sortBy="#{cache.name}" filterBy="#{cache.name}">
              <h:outputText value="#{cache.name}" styleClass="">
              </h:outputText>
            </p:column>
            <p:column style="width: 65px;" headerText="Count" sortBy="#{cache.count}">
              <h:outputText value="#{cache.count}" styleClass="#{cache.countStyle}">
              </h:outputText>
            </p:column>
            <p:column style="width: 65px;" headerText="Limit" sortBy="#{cache.limit}">
              <h:outputText value="#{cache.limit}">
              </h:outputText>
            </p:column>
            <p:column style="width: 95px;" headerText="Read Hits" sortBy="#{cache.readHits}">
              <h:outputText value="#{cache.readHits}">
              </h:outputText>
            </p:column>
            <p:column style="width: 115px;" headerText="Read Misses" sortBy="#{cache.readMisses}">
              <h:outputText value="#{cache.readMisses}" styleClass="#{cache.readMissesStyle}">
              </h:outputText>
            </p:column>
            <p:column style="width: 70px;" headerText="Writes" sortBy="#{cache.writes}">
              <h:outputText value="#{cache.writes}">
              </h:outputText>
            </p:column>
            <p:column style="width: 112px;" headerText="Info" sortBy="#{cache.info}">
              <h:outputText value="#{cache.info}">
              </h:outputText>
            </p:column>
            <p:column styleClass="table-btn-1">
              <p:commandButton title="Clear" id="clearButton" icon="si si-bin-1" disabled="#{cache.notClearable}"
                  type="button" styleClass="ui-button-danger rounded-button">
                <p:ajax update="@form" listener="#{cache.clear}"/>
              </p:commandButton>
            </p:column>
            
          </p:dataTable>
        </h:form>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
