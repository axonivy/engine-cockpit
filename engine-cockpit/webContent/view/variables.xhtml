<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">
  
    <ui:define name="head">
      <h:outputStylesheet name="resources/codemirror/css/dark.css" />
    </ui:define>

    <ui:define name="breadcrumb">
      <li><span>Configuration</span></li>
      <li>/</li>
      <li><a href="variables.xhtml">Variables</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem styleClass="log-link" href="#{managerBean.configLogUrl}" icon="si-common-file-text" title="Show configuration log" external="false" />
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}configuration.html#global-variables" />
    </ui:define>

    <ui:define name="content">
      <div class="card">
        <p:growl id="msgs">
          <p:autoUpdate />
        </p:growl>
        <div class="p-d-flex p-ai-center p-mb-3">
          <i class="p-pr-3 si si-archive-folder card-title-icon"></i>
          <h2 class="p-m-0">Variables</h2>
        </div>
        <cc:ApplicationTabs tabChange="#{variableBean.reloadVariables}" id="apps">
          <cc:Configuration bean="#{variableBean}" dialogTitle="variable" id="config" showContentFilter="false" />
        </cc:ApplicationTabs>
      </div>
    </ui:define>

  </ui:composition>
</h:body>

</html>
