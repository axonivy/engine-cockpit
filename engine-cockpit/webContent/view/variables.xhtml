<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Configuration</li>
      <li>/</li>
      <li><a href="variables.xhtml">Variables</a></li>
    </ui:define>

    <ui:define name="breadcrumb-right">
      <a href="logs.xhtml?log=config.log" title="Show configuration log">
        <i class="si si-lg si-common-file-text"></i>
      </a>
      <a href="#{advisorBean.cockpitEngineGuideUrl}configuration.html#global-variables" target="_blank"
        rel="noopener noreferrer">
        <i class="si si-lg si-question-circle"></i>
      </a>
    </ui:define>

    <ui:define name="content">
      <p:growl id="msgs" keepAlive="true">
        <p:autoUpdate />
      </p:growl>
      <cc:ApplicationTabs tabChange="#{variableBean.reloadVariables}" id="apps">
        <div class="ui-g">
          <div class="ui-g-12 ui-md-7">
            <h1>
              <i class="si si-archive-folder card-title-icon"></i>Variables
            </h1>
          </div>
          <div class="ui-g-12 ui-md-3" style="margin: auto;">
            <cc:EnvironmentSelect environmentChange="#{variableBean.reloadVariables}" update="apps:applicationTabView" />
          </div>
          <div class="ui-g-12 ui-md-2 single-card-top-right-btn">
            <p:commandButton id="newVariableBtn" value="New" icon="si si-add"
              actionListener="#{variableBean.setActiveConfig(null)}"
              update="config:newConfigurationModal" oncomplete="PF('newConfigurationModal').show();" />
          </div>
        </div>
        
        <cc:Configuration bean="#{variableBean}" dialogTitle="variable" id="config" />
      </cc:ApplicationTabs>
    </ui:define>

  </ui:composition>
</h:body>

</html>
