<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Services</li>
      <li>/</li>
      <li><a href="webservices.xhtml">Web Services</a></li>
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a href="#{advisorBean.cockpitEngineGuideUrl}services.html#web-services" target="_blank" rel="noopener noreferrer">
        <i class="icon icon-lg ivyicon-question-circle"></i>
      </a>
    </ui:define>

    <ui:define name="content">
      <p:growl id="msgs" />
      <cc:ApplicationTabs tabChange="#{webserviceBean.reloadWebservices}" id="tabs">
        <h:form id="form">
          <div class="ui-g">
            <div class="ui-g-12 ui-md-7 ui-lg-9">
              <h1>
                <i class="icon ivyicon-network-arrow card-title-icon"></i>Web Services
              </h1>
            </div>
            <div class="ui-g-12 ui-md-5 ui-lg-3" style="margin: auto;">
              <cc:EnvironmentSelect environmentChange="#{webserviceBean.reloadWebservices}" />
            </div>
          </div>
          <p:dataTable paginator="true" rows="20" rowsPerPageTemplate="10,20,50" paginatorPosition="bottom"
            paginatorAlwaysVisible="false" emptyMessage="No webservices found on deployed apps"
            paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            var="webservice" value="#{webserviceBean.webservices}" widgetVar="webservicesTable_#{app.id}"
            filteredValue="#{webserviceBean.filteredWebservices}" lazy="false" id="webservicesTable">
            <f:facet name="header">
              <p:outputPanel>
                <p:outputLabel styleClass="table-search-icon">
                  <i class="icon ivyicon-search"></i>
                </p:outputLabel>
                <p:inputText styleClass="table-search-input-withicon" id="globalFilter"
                  onkeyup="PF('webservicesTable_#{app.id}').filter()" placeholder="Search" value="#{webserviceBean.filter}" />
              </p:outputPanel>
            </f:facet>
            <p:column headerText="Name" sortBy="#{webservice.name}" filterBy="#{webservice.name}" styleClass="webservice-name-column">
              <a href="webservicedetail.xhtml?webserviceId=#{webservice.genId}"> <h:outputText value="#{webservice.name}"
                  styleClass="webservice-name">
                  <i class="icon ivyicon-network-arrow table-icon"></i>
                </h:outputText>
              </a>
            </p:column>
            <p:column headerText="Endpoint Urls" sortBy="#{webservice.endpoints}" filterBy="#{webservice.endpoints}">
              <h:outputText value="#{webservice.endpoints}" styleClass="webservice-wsdlurl" />
            </p:column>
          </p:dataTable>
        </h:form>
      </cc:ApplicationTabs>
    </ui:define>
  </ui:composition>
</h:body>
</html>
