<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}index.html" />
    </ui:define>

    <ui:define name="content">
      <div class="layout-dashboard">
        <div class="grid">
          <div class="col-12">
            <div class="grid">
              <cc:OverviewBox box="white" count="#{managerBean.sessionCount}" icon="si si-style-two-pin-user" title="Sessions"
                link="monitor-sessions.xhtml" />
              <cc:OverviewBox box="blue" count="#{managerBean.usersCount}" icon="si si-single-neutral-actions" title="Users"
                link="users.xhtml" />
              <cc:OverviewBox box="gray" count="#{managerBean.runningCasesCount}" icon="si si-layout-bullets"
                title="Running Cases" link="applications.xhtml" />
              <cc:OverviewBox box="darkgray" count="#{managerBean.applicationCount}" icon="si si-module" title="Applications"
                link="applications.xhtml" />
            </div>
          </div>
          
          <div class="col-12 md:col-6 xl:col-4">
            <ui:include src="../includes/components/dashboard/health.xhtml" />
          </div>

          <div class="col-12 md:col-6 xl:col-4">
            <ui:include src="../includes/components/dashboard/axonivy.xhtml" />
          </div>
 
          <div class="col-12 md:col-6 xl:col-4">
            <ui:include src="../includes/components/dashboard/licence.xhtml" />
          </div>
  
          <div class="col-12 md:col-6 xl:col-4">
            <ui:include src="../includes/components/dashboard/email.xhtml" />
          </div>
  
          <div class="col-12 md:col-6 xl:col-6">
            <ui:include src="../includes/components/dashboard/systemdatabase.xhtml" />
          </div>
  
          <div class="col-12 md:col-12 xl:col-6">
            <ui:include src="../includes/components/dashboard/java.xhtml" />
          </div>
          
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
