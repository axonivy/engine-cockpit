<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>Monitor</span></li>
      <li>/</li>
      <li><span>Performance</span></li>
      <li>/</li>
      <li><a href="monitorSystemOverview">System Overview</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}monitor.html#SystemOverview" />
    </ui:define>

    <ui:define name="content">
      <h:form id="form">
        <div class="layout-dashboard">
          <div class="card">
            <div class="card-header p-flex-wrap">
              <div class="card-title p-d-flex p-ai-center">
                <i class="p-pr-3 si si si-view-1"></i>
                <h2 class="p-m-0">System Overview</h2>
                <p:commandButton id="start" onclick="PF('startRecordingDialog').show();" title="Start recording"
                    icon="si si-controls-play" styleClass="p-col-fixed p-ml-auto ui-button-success rounded-button" disabled="#{traceBean.notStartable}" />
                <p:commandButton id="stop" actionListener="#{traceBean.stop}" update="@form" title="Stop recording"
                    icon="si si-controls-stop" styleClass="p-col-fixed p-ml-1 ui-button-danger rounded-button" disabled="#{traceBean.notStoppable}"/>
                <p:commandButton id="clear" actionListener="#{systemOverviewBean.clear}" update="@form" title="Clear statistic"
                    icon="si si-bin-1" styleClass="p-col-fixed p-ml-1 ui-button-danger rounded-button" disabled="#{systemOverviewBean.notClearable}"/>
                <p:commandButton id="refresh" actionListener="#{systemOverviewBean.refresh}" update="@form" title="Refresh statistic"
                    icon="si si-button-refresh-arrows" styleClass="p-col-fixed p-ml-1 rounded-button"  disabled="#{traceBean.notRefreshable}"/>
              </div>
            </div>
            <p:diagram value="#{systemOverviewBean.model}" style="height: 600px;" styleClass="ui-widget-content" var="system">
              <f:facet name="element">
                <h:outputText value="#{system.name}" escape="false"/>
              </f:facet>
            </p:diagram>
          </div>
        </div>
      </h:form>
      <p:dialog style="min-width: 300px;" header="Start Recording" id="startRecordingDialog"
            widgetVar="startRecordingDialog" responsive="true" closeOnEscape="true">
        <h:form id="startTraces">
          <p:staticMessage severity="warn" detail="Start the recording of the slow requests can have a negative impact on the performance of the engine." />
          <p:commandButton id="start" onclick="PF('startRecordingDialog').hide();" value="Start" icon="si si-controls-play"
            styleClass="modal-input-button" actionListener="#{traceBean.start}" update="form"/>
          <p:commandButton id="cancel" type="button" onclick="PF('startRecordingDialog').hide();" value="Cancel" styleClass="ui-button-secondary ui-button-flat modal-input-button"/>
        </h:form>
      </p:dialog>
    </ui:define>
  </ui:composition>
</h:body>
</html>
