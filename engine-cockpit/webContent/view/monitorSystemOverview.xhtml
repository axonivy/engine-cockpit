<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Monitor</li>
      <li>/</li>
      <li>Performance</li>
      <li>/</li>
      <li><a href="monitorSystemOverview">System Overview</a></li>
    </ui:define>

    <ui:define name="breadcrumb-right">
      <a
        href="#{advisorBean.cockpitEngineGuideUrl}monitor.html#SystemOverview"
        target="_blank" rel="noopener noreferrer"> <i
        class="si si-lg si-question-circle"></i>
      </a>
    </ui:define>
    <ui:define name="content">
      <cc:SingleCard id="overview">
        <div class="card card-w-title">
          <h:form id="form">
            <div class="ui-g">
              <div class="ui-g-12 ui-md-10">
                <h1>
                  <i class="si si-alarm-bell-timer card-title-icon"></i>System Overview
                </h1>
              </div>
            </div>
            <div class="ui-g">
              <div class="ui-g-11">
                <p:commandButton id="start" onclick="PF('startRecordingDialog').show();" title="Start recording"
                    icon="si si-controls-play" styleClass="green-btn" disabled="#{traceBean.notStartable}" style="margin-right: 10px; margin-bottom: 10px"/>
                <p:commandButton id="stop" actionListener="#{traceBean.stop}" update="overview:form" title="Stop recording"
                    icon="si si-controls-stop" styleClass="red-btn" disabled="#{traceBean.notStoppable}" style="margin-right: 10px;"/>
                <p:commandButton id="clear" actionListener="#{systemOverviewBean.clear}" update="overview:form" title="Clear statistic"
                    icon="si si-bin-1" styleClass="red-btn" disabled="#{traceBean.notCleanable}" style="margin-right: 10px;"/>
                <p:commandButton id="refresh" actionListener="#{systemOverviewBean.refresh}" update="overview:form" title="Refresh statistic"
                    icon="si si-button-refresh-arrows" disabled="#{traceBean.notRefreshable}" style="margin-right: 10px;"/>
              </div>
            </div>
            <p:diagram value="#{systemOverviewBean.model}" style="height: 600px;" styleClass="ui-widget-content" var="system">
              <f:facet name="element">
                <h:outputText value="#{system.name}" escape="false"/>
              </f:facet>
            </p:diagram>
          </h:form>
        </div>
      </cc:SingleCard>
      <p:confirmDialog style="min-width: 300px;" header="Start Recording" id="startRecordingDialog"
            widgetVar="startRecordingDialog" responsive="true" closeOnEscape="true" styleClass="dashboard-card">
        <h:form id="startTraces">
          <p:staticMessage severity="warn" detail="Start the recording of the system overview can have a negative impact on the performance of the engine." />
          <p:commandLink id="cancel" type="button" onclick="PF('startRecordingDialog').hide();" value="Cancel" styleClass="modal-input-button"/>
          <p:commandButton id="start" onclick="PF('startRecordingDialog').hide();" value="Start" icon="si si-controls-play"                  
            styleClass="modal-input-button" actionListener="#{traceBean.start}" update="overview:form"/>
        </h:form>
      </p:confirmDialog>
      
    </ui:define>
  </ui:composition>
</h:body>
</html>
