<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><a href="applications.xhtml">Applications</a></li>
    </ui:define>

    <ui:define name="breadcrumb-right">
      <a href="#{advisorBean.cockpitEngineGuideUrl}applications.html#applications" target="_blank"
        rel="noopener noreferrer">
        <i class="si si-lg si-question-circle"></i>
      </a>
    </ui:define>

    <ui:define name="content">
      <cc:SingleCard id="card">
        <div class="card card-w-title">
          <h:form id="form">
            <p:growl for="applicationMessage" id="applicationMessage" showDetail="true" />
            <div class="ui-g">
              <div class="ui-g-12 ui-md-10">
                <h1>
                  <i class="si si-layout-module card-title-icon"></i>Applications
                </h1>
              </div>
              <div class="ui-g-12 ui-md-2 single-card-top-right-btn">
                <p:commandButton id="createApplicationBtn" widgetVar="createApplication" icon="si si-add" type="button"
                  value="Add" onclick="PF('newApplicationModal').show();" />
              </div>
            </div>
            <div class="ui-tree-search-header">
              <div class="ui-datatable-header ui-widget-header ui-corner-top">
                <p:outputPanel>
                  <span class="table-search-icon">
                    <i class="si si-search"></i>
                  </span>
                  <p:inputText styleClass="table-search-input-withicon" placeholder="Search"
                    value="#{applicationBean.filter}">
                    <p:ajax event="keyup" delay="500" update="@form:tree" />
                  </p:inputText>
                  <p:commandButton id="expandAll" widgetVar="createApplication" icon="si si-move-expand-vertical"
                    actionListener="#{applicationBean.expandAllNodes}" update="tree" title="Expand all"
                    styleClass="secondary-btn" />
                  <p:commandButton id="collapseAll" widgetVar="createApplication" icon="si si-move-shrink-vertical"
                    actionListener="#{applicationBean.collapseAllNodes}" update="tree" title="Collapse all"
                    styleClass="secondary-btn" />
                </p:outputPanel>
              </div>
            </div>
            <p:treeTable id="tree" widgetVar="tree" value="#{applicationBean.tree}" var="activity">
              <p:ajax event="expand" listener="#{applicationBean.nodeExpand}" />
              <p:ajax event="collapse" listener="#{applicationBean.nodeCollapse}" />
              <p:column headerText="App / PM / PMV" sortBy="#{activity.name}">
                <h:outputLink rendered="#{activity.detailView != '#'}" value="#{activity.detailView}">
                  <h:outputText value="#{activity.name}" styleClass="activity-name"
                    title="#{activity.activityType} #{activity.name}">
                    <i class="si si-#{activity.icon} table-icon" title="#{activity.activityType}" />
                  </h:outputText>
                </h:outputLink>
                <h:outputText rendered="#{activity.detailView == '#'}">
                  <h:outputText value="#{activity.name}" styleClass="activity-name"
                    title="#{activity.activityType} #{activity.name}" style="color: grey;">
                    <i class="si si-#{activity.icon} table-icon" title="#{activity.activityType}" />
                  </h:outputText>
                </h:outputText>
                <h:outputText rendered="#{activity.pmv}">
                  <i class="si si-#{activity.state.releaseStateIcon} table-icon" title="#{activity.state.releaseState}"
                    style="margin-left: 10px;"></i>
                </h:outputText>
                <h:outputText rendered="#{activity.pmv}"
                  value="[#{activity.qualifiedVersion} / #{activity.lastChangeDate}]"
                  title="Library version: #{activity.qualifiedVersion} / Last change date: #{activity.lastChangeDate}"
                  style="color: grey; margin-left: 10px;" />
              </p:column>
              <p:column headerText="Running Cases" styleClass="second-row" style="text-align: center; width: 100px;">
                <h:outputText value="#{activity.runningCasesCount}" />
              </p:column>
              <p:column headerText="State" styleClass="thrid-row" style="text-align: center; width: 120px;">
                <h:panelGroup styleClass="module-state"
                  title="#{activity.state.operation}#{activity.state.errorMessage}#{activity.state.childProblems}">
                  <i
                    class="si si-#{activity.state.operationIcon} activity-state-#{activity.state.operationCssClass} table-icon"></i>
                  <h:outputText rendered="#{not empty activity.state.childProblems}">
                    <i class="si si-road-sign-warning table-icon"></i>
                  </h:outputText>
                </h:panelGroup>
              </p:column>
              <p:column style="text-align: right; width: 177px;">
                <p:commandButton title="Deployment" icon="si si-upload-bottom" rendered="#{activity.application}"
                  type="button" style="margin-right: 10px;" id="deployBtn" styleClass="primary-btn">
                  <p:ajax update="deployPanel" listener="#{applicationBean.setActiveActivity(activity)}"
                    oncomplete="PF('fileUploadModal').show()" />
                </p:commandButton>
                <p:commandButton title="Activate" icon="si si-controls-play" disabled="#{activity.notStartable}"
                  type="button" style="margin-right: 10px;" styleClass="green-btn">
                  <p:ajax update="card:form" listener="#{activity.activate}" />
                </p:commandButton>
                <p:commandButton title="Deactivate" id="deactivateButton" icon="si si-controls-stop" disabled="#{activity.notStopable}"
                  type="button" style="margin-right: 10px;" styleClass="red-btn">
                  <p:ajax update="card:form" listener="#{activity.deactivate}" />
                </p:commandButton>
                <p:commandButton title="More" id="tasksButton" type="button" icon="si si-navigation-menu"
                  styleClass="secondary-btn" style="float: right;" />
                <p:menu overlay="true" trigger="tasksButton" my="right top" at="right bottom" id="activityMenu">
                  <p:menuitem value="Lock" icon="si si-lock-1" disabled="#{activity.notLockable}"
                    actionListener="#{activity.lock}" update="card:form" />
                  <p:menuitem value="Release" rendered="#{activity.pmv}" icon="si si-heavy-equipment-hook"
                    disabled="#{!activity.releasable}" actionListener="#{activity.release}" update="card:form" />
                  <p:menuitem id="deleteBtn" value="Delete" icon="si si-bin-1" disabled="#{!activity.deletable}"
                    actionListener="#{applicationBean.setActiveActivity(activity)}"
                    update="card:form:deleteConfirmDialog" oncomplete="PF('deleteConfirmDialog').show();" />
                </p:menu>
              </p:column>
            </p:treeTable>
            <p:poll listener="#{applicationBean.reloadActivityStates}" update="card:form"
              autoStart="#{applicationBean.processing}" interval="1" />
            <p:confirmDialog id="deleteConfirmDialog"
              message="#{applicationBean.activeActivity.deleteHint}"
              header="Delete '#{applicationBean.activeActivity.name}'" severity="alert"
              widgetVar="deleteConfirmDialog">
              <p:commandLink value="Cancel" onclick="PF('deleteConfirmDialog').hide();" type="button"
                styleClass="modal-input-button" />
              <p:commandButton id="deleteConfirmYesBtn" value="Delete" immediate="true" styleClass="modal-input-button"
                actionListener="#{applicationBean.activeActivity.delete}" update="card:form" icon="si si-bin-1" />
            </p:confirmDialog>
          </h:form>
          <ui:include src="../includes/dialogs/newapplication.xhtml" />
        </div>
      </cc:SingleCard>
      <h:panelGroup id="deployPanel">
        <ui:include src="../includes/dialogs/deployment.xhtml">
          <ui:param name="appName" value="#{applicationBean.activeActivity.name}" />
          <ui:param name="url" value="apps/#{applicationBean.activeActivity.name}" />
        </ui:include>
      </h:panelGroup>
    </ui:define>
  </ui:composition>
</h:body>

</html>
