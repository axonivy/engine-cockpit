<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>Services</span></li>
      <li>/</li>
      <li><a href="searchengine.xhtml">Search Engine</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}services.html#search-engine" />
    </ui:define>

    <ui:define name="content">
      <p:staticMessage rendered="#{searchEngineBean.hasFailure()}"
         summary="Search Engine server problem" severity="warn"
         detail="Could not connect to Search Engine server: #{searchEngineBean.failure}" />
      <h:panelGroup rendered="#{!searchEngineBean.hasFailure()}">
        <div class="layout-dashboard">
          <div class="grid">
            <div class="col-12">
              <ui:include src="../includes/components/searchengine/information.xhtml" />
            </div>
            <div class="col-12">
              <ui:include src="../includes/components/searchengine/indices.xhtml" />
            </div>
          </div>
        </div>
        <ui:include src="../includes/dialogs/searchenginetool.xhtml" />
      </h:panelGroup>
    </ui:define>
  </ui:composition>
</h:body>

</html>
