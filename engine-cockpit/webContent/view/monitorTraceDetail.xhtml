<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="traceId" value="#{spanBean.traceId}" />
  </f:metadata>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Monitor</li>
      <li>/</li>
      <li>Engine</li>
      <li>/</li>
      <li><a href="monitorTraces.xhtml">Slow Requests</a></li>
      <li>/</li>
      <li><a href="monitorTraceDetail.xhtml?traceId=#{spanBean.traceId}">Detail</a></li>
    </ui:define>

    <ui:define name="breadcrumb-right">
      <a
        href="#{advisorBean.cockpitEngineGuideUrl}monitor.html#SlowRequests"
        target="_blank" rel="noopener noreferrer"> <i
        class="si si-lg si-question-circle"></i>
      </a>
    </ui:define>

    <ui:define name="content">
      <cc:SingleCard id="slowRequests">
        <div class="card card-w-title">
          <div class="ui-g">
            <div class="ui-g-12 ui-md-10">
              <h1>
                <i class="si si-monitor-heart-beat-search card-title-icon"></i>Slow Request Detail
              </h1>
            </div>
          </div>
          <h:panelGroup layout="block" rendered="#{! spanBean.traceAvailable}" styleClass="ui-message ui-staticmessage ui-message-warn">
            <span class="ui-message-warn-icon"></span>
            <span class="ui-message-warn-summary">Request no longer available</span>
            <span class="ui-message-warn-detail">The request was remove from the slowest requests because other requests were even slower!</span>
          </h:panelGroup>
          <h:form id="form" rendered="#{spanBean.traceAvailable}">
            <div class="ui-tree-search-header">
              <div class="ui-datatable-header ui-widget-header ui-corner-top">
                <p:outputPanel>
                  <p:commandButton id="expandAll" widgetVar="createApplication" icon="si si-move-expand-vertical"
                    actionListener="#{spanBean.expandAllNodes}" update="tree" title="Expand all"
                    styleClass="secondary-btn" />
                  <p:commandButton id="collapseAll" widgetVar="createApplication" icon="si si-move-shrink-vertical"
                    actionListener="#{spanBean.collapseAllNodes}" update="tree" title="Collapse all"
                    styleClass="secondary-btn" />
                </p:outputPanel>
              </div>
            </div>
            <p:treeTable id="tree" value="#{spanBean.tree}" var="span">
              <p:ajax event="expand" listener="#{spanBean.nodeExpand}" />
              <p:ajax event="collapse" listener="#{spanBean.nodeCollapse}" />
              <p:column headerText="Name">
                <h:outputText value="#{span.name}" title="#{span.attributesInfo}">
                  <i class="si #{span.statusClass} table-icon"></i>
                </h:outputText>
              </p:column>
              <p:column style="width: 130px;" headerText="Execution Time">
                <div style="background: #{span.executionTimeBackground};">
                  <h:outputText value="#{span.executionTime}" />
                </div>
              </p:column>
              <p:column style="width: 130px;" headerText="Start">
                <h:outputText value="#{span.start}" />
              </p:column>
              <p:column style="width: 130px;" headerText="End">
                <h:outputText value="#{span.end}" />
              </p:column>
              <p:column headerText="Attributes" sortBy="#{span.attributes}">
                <h:outputText value="#{span.attributes}" title="#{span.attributesInfo}" />
              </p:column>
            </p:treeTable>
          </h:form>
          <h:outputLabel value="Trace Id: #{spanBean.traceId}"/>
        </div>
      </cc:SingleCard>
    </ui:define>
  </ui:composition>
</h:body>

</html>
