<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="traceId" value="#{spanBean.traceId}" />
    <f:viewAction action="#{spanBean.onload}" />
  </f:metadata>
  
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>#{ivy.cm.co('/monitorTraceDetail/Monitor')}</span></li>
      <li>/</li>
      <li><span>#{ivy.cm.co('/monitorTraceDetail/Performance')}</span></li>
      <li>/</li>
      <li><a href="monitorTraces.xhtml">#{ivy.cm.co('/monitorTraceDetail/SlowRequests')}</a></li>
      <li>/</li>
      <li><a href="monitorTraceDetail.xhtml?traceId=#{spanBean.traceId}">#{spanBean.traceId}</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}monitor.html#SlowRequests" />
    </ui:define>

    <ui:define name="content">
      <div class="layout-dashboard">
        <div class="grid">
          <div class="col-12">
            <div class="card">
              <h:form id="form">
                <div class="card-header flex-wrap">
                  <div class="card-title flex align-items-center">
                    <i class="pr-3 si si-monitor-heart-beat-search"></i>
                    <h6 class="m-0">#{ivy.cm.co('/monitorTraceDetail/SlowRequestDetail')}</h6>
                    <p:commandButton id="export" title="#{ivy.cm.co('/monitorTraceDetail/ExportSpan')}"
                      ajax="false" icon="si si-office-file-xls-1"
                      styleClass="flex-shrink-0 ml-auto ui-button-secondary rounded-button"
                      disabled="#{!spanBean.traceAvailable}">
                      <p:dataExporter type="xlsxstream"
                        target="spansTree"
                        fileName="Span_#{spanBean.traceId}" />
                    </p:commandButton>
                  </div>
                  <p:staticMessage  
                      rendered="#{!spanBean.traceAvailable}" 
                      severity="WARN" 
                      styleClass="mt-3"
                      summary="#{ivy.cm.co('/monitorTraceDetail/RequestNoLongerAvailableMesssage')}" 
                      detail="#{ivy.cm.co('/monitorTraceDetail/RequestWasRemoveWarningMesssage')}"/>
                </div>
              </h:form>
              <p:treeTable id="spansTree" value="#{spanBean.tree}" var="span" selectionMode="single" style="border: none; max-height: 500px; overflow: auto; padding: 0;" rendered="#{spanBean.traceAvailable}"
                emptyMessage="#{ivy.cm.co('/common/NoRecordsFound')}">
                <p:ajax event="expand" listener="#{spanBean.nodeExpand}" />
                <p:ajax event="collapse" listener="#{spanBean.nodeCollapse}" />
                <p:ajax event="select" listener="#{spanBean.nodeSelect}" update="attributesTable" />
                <p:column headerText="#{ivy.cm.co('/common/Name')}" exportFunction="#{spanBean.exportName(span)}">
                  <h:outputText value="#{span.name}" title="#{span.attributesInfo}">
                    <i class="si si-time-clock-circle #{span.statusClass} table-icon" title="#{span.statusTooltip}"></i>
                  </h:outputText>
                </p:column>
                <p:column style="width: 130px;" exportFunction="#{traceBean.export}">
                  <f:facet name="header">
                    <h:outputText value="#{ivy.cm.co('/common/ExecutionTime')}" title="#{ivy.cm.co('/monitorTraceDetail/ExecutionTimeMsTitle')}"/>
                  </f:facet>
                  <div style="background: #{span.executionTimeBackground};">
                    <h:outputText styleClass="gradient-text" value="#{span.executionTime}" title="#{span.executionTime}">
                      <f:convertNumber maxFractionDigits="2"/>
                    </h:outputText>
                  </div>
                </p:column>
                <p:column style="width: 130px;" headerText="#{ivy.cm.co('/common/Start')}">
                  <h:outputText value="#{span.start}" />
                </p:column>
                <p:column style="width: 130px;" headerText="#{ivy.cm.co('/common/End')}">
                  <h:outputText value="#{span.end}" />
                </p:column>
                <p:column headerText="#{ivy.cm.co('/common/Attributes')}" sortBy="#{span.attributes}">
                  <h:outputText value="#{span.attributes}" title="#{span.attributesInfo}" />
                </p:column>
              </p:treeTable>
            </div>
          </div>
          <div class="col-12">
            <div class="card">
              <div class="card-header flex-wrap">
                <div class="card-title flex align-items-center">
                  <i class="pr-3 si si-cog"></i>
                  <h6 class="m-0">#{ivy.cm.co('/common/Attributes')}</h6>
                </div>
              </div>
              <p:dataTable id="attributesTable" var="attr" value="#{spanBean.attributes}" rowIndexVar="rowIndex" emptyMessage="#{ivy.cm.co('/monitorTraceDetail/AttributesTableEmptyMesssage')}">
                <p:column headerText="#{ivy.cm.co('/common/Name')}" style="width: 40%;vertical-align:top;" sortBy="#{attr.name}" sortOrder="ASC">
                  <h:outputText id="name" value="#{attr.name}" />
                </p:column>
                <p:column headerText="#{ivy.cm.co('/common/Value')}" sortBy="#{attr.value}">
                  <h:outputText value="#{attr.value}"/>
                </p:column>
              </p:dataTable>
            </div>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
