<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head>
  <f:attribute name="primefaces.THEME" value="freya-ivy-#{ivyFreyaTheme.mode}" />
  <f:facet name="first">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="mobile-web-app-capable" content="yes" />
  </f:facet>
  <title>Engine Cockpit - Login</title>
  <link rel="shortcut icon" href="#{resource['resources/images/favicon.png']}" />
</h:head>

<h:body styleClass="login-body">
  <h:form id="loginForm">
    <div class="login-wrapper">
      <div class="login-panel">
        <div class="logo">
          <p:graphicImage name="resources/images/logo_small.svg" />
        </div>
        
        <p:focus for="userName" />
        <p:inputText id="userName" autocomplete="off" value="#{loginBean.userName}" required="true" placeholder="Username / Email" />
        <p:password id="password" autocomplete="off" value="#{loginBean.password}" required="true" placeholder="Password" />
        
        <p:commandButton update="@form" id="login" actionListener="#{loginBean.login}" value="Sign In" icon="si si-login-3" ajax="false"/>
        <p:messages globalOnly="true" id="loginMessage" />
        
        <h:panelGroup rendered="#{!engineModeBean.isMaintenance() and !administratorBean.hasAdmins()}">
          <p>No administrators configured, check your <a href="#{advisorBean.getEngineGuideBaseUrl()}/configuration/files/ivy-yaml.html">ivy.yaml</a></p>
        </h:panelGroup>
      </div>
      <div class="login-footer">
        <h4>Engine Cockpit</h4>
        <h6>Copyright â’¸ Axon Ivy</h6>
      </div>
    </div>
  </h:form>

  <h:outputStylesheet name="css/layout-ivy-#{ivyFreyaTheme.mode}.css" library="freya-layout" />
  <h:outputStylesheet name="primeflex-3.min.css" library="primeflex" />
  <h:outputStylesheet name="resources/css/engine-cockpit.css" />
</h:body>

</html>
