<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="restClientName" value="#{restClientDetailBean.restClientName}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li>Services</li>
      <li>/</li>
      <li><a href="restclients.xhtml">Rest Clients</a></li>
      <li>/</li>
      <li><a href="restclientdetail.xhtml?restClientName=#{restClientDetailBean.restClientName}">#{restClientDetailBean.restClientName}</a></li>
      <cc:BreadcrumbInfos />
    </ui:define>
    
    <ui:define name="breadcrumb-right">
      <a href="#" onclick="PF('helpServicesModal').show();">
        <i class="material-icons">help</i>
      </a>
    </ui:define>
    
    <ui:define name="content">
      <div class="ui-fluid restclient-detail">
        <div class="ui-g">
          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card ui-panelgrid">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/services/restclient-configuration.xhtml" />
            </p:panel>
          </div>
          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card ui-panelgrid">
            <p:panel styleClass="min-height-350">
              <ui:include src="../includes/components/services/restclient-properties.xhtml" />
            </p:panel>
          </div>
        </div>
      </div>
      <cc:HelpServiceDialog service="#{restClientDetailBean}" id="helpRestClientDialog" />
    </ui:define>
  </ui:composition>
</h:body>
</html>
