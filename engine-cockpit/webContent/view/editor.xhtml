<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="file" value="#{editorBean.selectedFile}" />
    <f:viewAction action="#{editorBean.onload}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="head">
      <h:outputStylesheet name="resources/codemirror/css/dark.css"/>
    </ui:define>

    <ui:define name="breadcrumb">
      <li><span>System</span></li>
      <li>/</li>
      <li><a href="editor.xhtml">Config File Editor</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}" />
    </ui:define>

    <ui:define name="content">
      <div class="card">
        <p:growl id="editorMessage" for="editorMessage" showDetail="true">
          <p:autoUpdate />
        </p:growl>
        <div class="p-d-flex p-ai-center p-mb-3">
          <i class="p-pr-3 si si-common-file-text-edit card-title-icon"></i>
          <h2 class="p-m-0">Config File Editor</h2>

          <h:form id="fileChooserForm" styleClass="p-ml-auto">
            <div class="field col-12 md:col-4">
              <p:autoComplete id="fileDropDown" dropdown="true" value="#{editorBean.activeConfigFile}"
                var="file" itemLabel="#{file.fileName}" itemValue="#{file}" converter="editorFileConverter"
                completeMethod="#{editorBean.completeFiles}" groupBy="#{file.provider}">
                <p:ajax event="itemSelect" update="editorForm, currentFileContainer"
                  oncomplete="handleAutocompleteSelection()" />
              </p:autoComplete>
            </div>
          </h:form>
        </div>

        <script>
          function handleAutocompleteSelection() {
            var selectedValue = document.getElementById('fileChooserForm:fileDropDown_input').value
            if (selectedValue == null || selectedValue == "") {
              selectedValue = document.getElementById('currentFile').innerHTML;
            }
            var currentURL = window.location.href;
            var queryParam = "file=" + encodeURIComponent(selectedValue);
            if (currentURL.indexOf("?") !== -1) {
              currentURL = currentURL.split("?")[0];
            }
            var newURL = currentURL + "?" + queryParam;
            window.history.replaceState(null, null, newURL);
          }
        </script>

        <h:panelGroup id="currentFileContainer" styleClass="p-my-2" layout="block" rendered="#{editorBean.activeConfigFile != null}">
          <span>Currently editing: </span><b id="currentFile">#{editorBean.activeConfigFile.fileName}</b>
        </h:panelGroup>
        <h:form id="editorForm" styleClass="editor-card">
          <div class="p-d-flex p-flex-wrap">
            <div class="config-file-editor">
              <pe:codeMirror id="codeMirror" mode="yaml" widgetVar="codeEditor"
                theme="#{ivyFreyaTheme.mode eq 'light' ? 'default' : 'dark'}" matchBrackets="true" 
                value="#{editorBean.activeConfigFile.content}" lineNumbers="true"
                completeMethod="#{editorBean.activeConfigFile.complete}" 
                extraKeys="{ 'Ctrl-Space': function(cm) { PF('codeEditor').complete(); }, 'Tab': function (cm) { var spaces = Array(cm.getOption('indentUnit') + 1).join('  '); cm.replaceSelection(spaces); }, 'Ctrl-S': function (instance) { PF('saveEditor').jq.click(); }}"/>
            </div>
            <span style="opacity: 0.65; line-height: 30px;"> <i class="si si-lg si-information-circle"
              style="vertical-align: text-bottom;"></i> Tip: Use Ctrl+Space to get a list of known keywords
            </span>
            <p:commandButton id="cancelEditor" onclick="window.location.reload(true)" value="Cancel" type="button"
              styleClass="p-ml-auto ui-button-secondary ui-button-flat" disabled="#{editorBean.activeConfigFile == null}" />
            <p:commandButton id="saveEditor" styleClass="p-ml-1" value="Save" disabled="#{editorBean.activeConfigFile == null}"
              icon="si si-floppy-disk" actionListener="#{editorBean.activeConfigFile.save()}" widgetVar="saveEditor" />
          </div>
        </h:form>

      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
