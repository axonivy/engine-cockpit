<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/template.xhtml">

    <ui:define name="breadcrumb">
      <li><span>Monitor</span></li>
      <li>/</li>
      <li><span>Engine</span></li>
      <li>/</li>
      <li><a href="monitor-health.xhtml">Health</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}monitor.html#health" />
    </ui:define>

    <ui:define name="content">
      <div class="card">
        <div class="p-d-flex p-ai-center p-mb-3">
          <i class="p-pr-3 si si-alarm-bell card-title-icon"></i>
          <h2 class="p-m-0">Health Check</h2>
        </div>
        <h:form id="form" style="overflow: auto;">
          <h3>Messages</h3>
          <p:dataTable var="msg" value="#{healthBean.messages}"
            widgetVar="messagesTable" styleClass="ui-fluid"
            paginator="true" rows="100" paginatorPosition="bottom" paginatorAlwaysVisible="false"
            id="messagesTable" style="min-width: 950px;" emptyMessage="No message found">
            
            <p:column width="5%" headerText="Severity" sortBy="#{msg.severity}">
              <h:panelGroup class="#{msg.severityClass}">
                <h:outputLabel value="#{msg.severity}"/>
                <i class="#{msg.severityIcon}"></i>
              </h:panelGroup>
            </p:column>
            
            <p:column headerText="Message" sortBy="#{msg.message}">
              <h:outputText value="#{msg.message}"/>
            </p:column>
            
            <p:column headerText="Description" sortBy="#{msg.description}">
              <h:outputText value="#{msg.description}"/>
            </p:column>
            
            <p:column headerText="Check" sortBy="#{msg.check}">
              <h:outputText value="#{msg.check}"/>
            </p:column>
          </p:dataTable>
          <h3>Checks</h3>
            <p:dataTable var="check" value="#{healthBean.checks}"
              widgetVar="checkTable" styleClass="ui-fluid"
              paginator="true" rows="100" paginatorPosition="bottom" paginatorAlwaysVisible="false"
              id="checkTable" style="min-width: 950px;">
              
              <p:column width="7%" headerText="Severity" sortBy="#{check.severity}">
                <h:panelGroup class="#{check.severityClass}">
                  <h:outputLabel value="#{check.severity}"/>
                  <i class="#{check.severityIcon}"></i>
                </h:panelGroup>
              </p:column>
              
              <p:column width="30%" headerText="Name" sortBy="#{check.name}">
                <h:outputText value="#{check.name}"/>
              </p:column>
    
              <p:column width="50%" headerText="Description" sortBy="#{check.description}">
                <h:outputText value="#{check.description}"/>
              </p:column>

              <p:column width="15%" headerText="Next Execution" sortBy="#{check.nextExecution}">
                <h:outputText value="#{check.timeUntilNextExecution} (#{check.nextExecution})" />
              </p:column>
              
              <p:column styleClass="table-btn-1">
                <p:commandButton id="checkNow" icon="si si-controls-play"
                    action="#{check.checkNow()}" styleClass="rounded-button" />
            </p:column>
              
           </p:dataTable>
        </h:form>
      </div>
    </ui:define>

    <ui:define name="live-stats">
      <cc:Sidebar>
        <cc:LiveStats monitor="#{sessionMonitorBean.sessionsMonitor}" id="sessions" />
      </cc:Sidebar>
    </ui:define>
  </ui:composition>
</h:body>
</html>
