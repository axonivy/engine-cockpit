<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite/composite">
<h:body>
  <f:metadata>
    <f:viewParam name="source" value="#{securitySystemCompareBean.sourceSecuritySystem}" />
  </f:metadata>

  <ui:composition template="../includes/template/template.xhtml">
    <ui:define name="breadcrumb">
      <li><span>#{ivy.cm.co('/securitySystemMerge/Security')}</span></li>
      <li>/</li>
      <li><a href="securitysystem.xhtml">#{ivy.cm.co('/securitySystemMerge/MergeSecuritySystems')}</a></li>
    </ui:define>

    <ui:define name="topbar-items">
      <cc:TopBarItem href="#{advisorBean.cockpitEngineGuideUrl}security.html#security-system" />
    </ui:define>

    <ui:define name="content">
      <div class="card">
        <h:form id="form">
          <p:growl for="msgs" id="msgs" showDetail="true">
            <p:autoUpdate />
          </p:growl>
          <div class="flex align-items-center mb-3">
            <i class="pr-3 si si-move-to-bottom card-title-icon" />
            <h2 class="m-0">#{ivy.cm.co('/securitySystemMerge/MergeSecuritySystems')}</h2>
          </div>

          <p:panelGrid columns="1" layout="flex" styleClass="compare-card">
            <p:outputLabel style="font-weight: bold" for="sourceSecuritySystem" value="#{ivy.cm.co('/securitySystemMerge/SourceSecuritySystem')}" />
            <h:outputText id="sourceSecuritySystem" value="#{securitySystemCompareBean.sourceSecuritySystem}" />

            <p:outputLabel style="font-weight: bold" for="sourceSecuritySystem" value="#{ivy.cm.co('/securitySystemMerge/TargetSecuritySystem')}" />
            <p:selectOneMenu id="targetSecuritySystem" value="#{securitySystemCompareBean.targetSecuritySystem}">
              <f:selectItems value="#{securitySystemCompareBean.securitySystems}" var="securitySystem"
                itemLabel="#{securitySystem}" itemValue="#{securitySystem}" />
            </p:selectOneMenu>

            <p:commandButton update="form" id="compare" icon="si si-move-to-bottom" value="#{ivy.cm.co('/securitySystemMerge/CompareButton')}" 
              title="#{ivy.cm.co('/securitySystemMerge/CompareButtonTitle')}"
              actionListener="#{securitySystemCompareBean.run}"
              oncomplete="var button=this; buttonRemoveSpinner(button, 'si-move-to-bottom');"
              onclick="var button=this; buttonAddSpinner(button);" 
               />
          </p:panelGrid>

          <h:panelGroup rendered="#{securitySystemCompareBean.isReportAvailable()}">
            <h3>#{ivy.cm.co('/securitySystemMerge/ComparisonReport')}</h3>

              <p:staticMessage severity="info" detail="#{ivy.cm.co('/securitySystemMerge/ComparisonReportInfo')}" />

              <p:commandButton value="#{ivy.cm.co('/securitySystemMerge/ExecuteAllCreateOperationsButton')}" styleClass="mr-2 mb-2 ui-button-success"
                title="#{ivy.cm.co('/securitySystemMerge/ExecuteAllCreateOperationsButtonTitle')}" update="report" icon="si si-add"
                actionListener="#{securitySystemCompareBean.solveCreateIssues()}">
                <p:confirm header="#{ivy.cm.co('/securitySystemMerge/ExecuteAllCreateOperationsConfirmDialogHeader')}"
                  message="#{ivy.cm.co('/securitySystemMerge/ExecuteAllCreateOperationsConfirmDialogContent')}" icon="ui-icon-alert" />
              </p:commandButton>

              <p:commandButton value="#{ivy.cm.co('/securitySystemMerge/ExecuteAllUpdateOperationsButton')}" styleClass="mr-2 mb-2" icon="si si-navigation-right-circle"
                title="#{ivy.cm.co('/securitySystemMerge/ExecuteAllUpdateOperationsButtonTitle')}" update="report"
                actionListener="#{securitySystemCompareBean.solveUpdateIssues()}">
                <p:confirm header="#{ivy.cm.co('/securitySystemMerge/ExecuteAllUpdateOperationsConfirmDialogHeader')}"
                  message="#{ivy.cm.co('/securitySystemMerge/ExecuteAllUpdateOperationsConfirmDialogContent')}"
                  icon="ui-icon-alert" />
              </p:commandButton>

              <p:commandButton value="#{ivy.cm.co('/securitySystemMerge/ExecuteAllDeleteOperationsButton')}" styleClass="mr-2 mb-2 ui-button-danger" icon="si si-bin-1"
                title="#{ivy.cm.co('/securitySystemMerge/ExecuteAllDeleteOperationsButtonTitle')}" update="report"
                actionListener="#{securitySystemCompareBean.solveDeleteIssues()}">
                <p:confirm header="#{ivy.cm.co('/securitySystemMerge/ExecuteAllDeleteOperationsConfirmDialogHeader')}"
                  message="#{ivy.cm.co('/securitySystemMerge/ExecuteAllDeleteOperationsConfirmDialogContent')}"
                  icon="ui-icon-alert" />
              </p:commandButton>

              <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="#{ivy.cm.co('/common/Cancel')}" type="button" styleClass="ui-confirmdialog-no ui-button-flat" />
                <p:commandButton value="#{ivy.cm.co('/common/Yes')}" type="button" styleClass="ui-confirmdialog-yes" />
              </p:confirmDialog>

            <p:dataTable id="report" var="issue" paginator="true" rows="50"
                emptyMessage="#{ivy.cm.co('/common/NoRecordsFound')}"
                widgetVar="reportTable"
                filteredValue="#{securitySystemCompareBean.filteredResult}"
                globalFilterFunction="#{securitySystemCompareBean.globalFilterFunction}"
                paginatorPosition="bottom" value="#{securitySystemCompareBean.report}">

              <f:facet name="header">
                <div class="flex justify-content-end">
                    <p:inputText id="globalFilter" onkeyup="PF('reportTable').filter()" style="width:100%" />
                </div>
              </f:facet>

              <p:column style="width: 45px" sortBy="#{issue.entity()}">
                <h:outputText value="#{issue.entity()}" />
              </p:column>

              <p:column headerText="#{ivy.cm.co('/common/Name')}" style="width: 150px" sortBy="#{issue.id()}">
                <h:outputText value="#{issue.id()}" />
              </p:column>

              <p:column headerText="#{ivy.cm.co('/securitySystemMerge/IssueWhatHeader')}" sortBy="#{issue.what()}">
                <h:outputText value="#{issue.what()} #{issue.name()}" />
              </p:column>

              <p:column headerText="#{ivy.cm.co('/common/Source')}" sortBy="#{issue.source()}">
                <h:outputText value="#{issue.source()}" />
              </p:column>

              <p:column headerText="#{ivy.cm.co('/securitySystemMerge/IssueTargetHeader')}" sortBy="#{issue.target()}">
                <h:outputText value="#{issue.target()}" />
              </p:column>

              <p:column styleClass="table-btn-2" sortBy="#{issue.solver().type()}">
                <p:commandButton value="#{issue.solver().type()}" title="#{securitySystemCompareBean.solveHint(issue)}"
                  rendered="#{issue.isSolveable()}" styleClass="#{securitySystemCompareBean.styleClassForButton(issue)}" disabled="#{securitySystemCompareBean.isSolved(issue)}"
                  update="report" actionListener="#{securitySystemCompareBean.solve(issue)}">
                  <p:confirm header="#{ivy.cm.co('/securitySystemMerge/ApplyChangeDialogHeader')}"
                  message="#{ivy.cm.content('/securitySystemMerge/ApplyChangeDialogMessage').replace('solverType', issue.solver().type()).get()}" 
                  icon="ui-icon-alert" />
                </p:commandButton>
              </p:column>
            </p:dataTable>
          </h:panelGroup>
        </h:form>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>
