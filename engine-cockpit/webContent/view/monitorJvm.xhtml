<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
<h:body>
  <ui:composition template="../includes/template/charts-template.xhtml">

    <ui:define name="breadcrumb">
      <li>Monitor</li>
      <li>/</li>
      <li>Engine</li>
      <li>/</li>
      <li><a href="monitorJvm.xhtml">JVM</a></li>
    </ui:define>

    <ui:define name="breadcrumb-right">
      <a href="#" onclick="window.open('#{advisorBean.cockpitEngineGuideUrl}monitor.html#engine'); return false;">
        <i class="si si-lg si-question-circle"></i>
      </a>
    </ui:define>

    <ui:define name="content">
      <h:form>
        <p:poll update="@form" interval="1" />

        <div class="ui-g dashboard">
          <cc:MonitorGraph monitor="#{jvmMonitorBean.cpuMonitor}" id="cpu" />
          <cc:MonitorGraph monitor="#{jvmMonitorBean.threadsMonitor}" id="threads" />
          <cc:MonitorGraph monitor="#{jvmMonitorBean.classesMonitor}" id="classes" />
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>

</html>
