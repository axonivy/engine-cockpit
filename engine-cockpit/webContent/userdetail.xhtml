<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">
<h:body>
  <f:metadata>
    <f:viewParam name="userName" value="#{userDetailBean.userName}"></f:viewParam>
    <f:viewParam name="userName" value="#{permissionBean.userMember}"></f:viewParam>
  </f:metadata>

  <ui:composition template="/template/template.xhtml">
    <ui:define name="title">User Detail</ui:define>

    <ui:define name="breadcrumb">
      <li>Security</li>
      <li>/</li>
      <li><a href="users.xhtml">Users</a></li>
      <li>/</li>
      <li><a href="userdetail.xhtml?userName=#{userDetailBean.userName}">#{userDetailBean.userName}</a></li>
    </ui:define>

    <ui:define name="content">
      <div class="ui-fluid user-detail">
        <div class="ui-g">
          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card ui-panelgrid">
            <p:panel styleClass="min-height-450">
              <ui:include src="components/security/userdetail-information.xhtml" />
            </p:panel>
          </div>

          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card ui-panelgrid">
            <p:panel styleClass="min-height-450">
              <ui:include src="components/security/userdetail-email.xhtml" />
            </p:panel>
          </div>

          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card ui-panelgrid">
            <p:panel styleClass="min-height-500 max-height-700">
              <ui:include src="components/security/userdetail-roles.xhtml" />
            </p:panel>
          </div>

          <div class="ui-g-12 ui-md-12 ui-lg-6 dashboard-card ui-panelgrid">
            <p:panel styleClass="min-height-500 max-height-700">
              <ui:include src="components/security/permissions.xhtml"/>
            </p:panel>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</h:body>
</html>
