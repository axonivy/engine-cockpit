<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">
    
  <h:form id="addAdminForm">
    <div class="ui-g">
      <p:commandButton id="newAdminBtn" actionListener="#{administratorBean.addAdmin()}"
        icon="ui-icon-plus" title="Edit" update="admins:editAdminDialog" value="Add Administrator"
        styleClass="wizard-top-button primary-btn" oncomplete="PF('editAdminDialog').show();" process="@this" />
    </div>
  </h:form>
      
  <cc:Administrators id="admins" updateFields="admins:adminForm,@form,adminWizardStepButtons" />
    
  <h:panelGroup id="adminWizardStepButtons">
    <p:commandButton id="adminNextStep" actionListener="#{wizardBean.nextStep()}" value="Next" update="wizardStepPage" process="@this" immediate="true"
      icon="ui-icon-navigate-next" styleClass="wizard-step-button" disabled="#{empty administratorBean.admins}" />
    <p:tooltip for="adminNextStep" value="Add at least one administrator." position="top" rendered="#{empty administratorBean.admins}" />
    <p:commandButton id="adminPrevStep" actionListener="#{wizardBean.prevStep()}" value="Previous" update="wizardStepPage" process="@this" immediate="true"
      icon="ui-icon-navigate-before" styleClass="secondary-btn wizard-step-button" />
  </h:panelGroup>
</html>
