<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://java.sun.com/jsf/composite/composite">

  <cc:SystemDb id="systemDb"/>
  
  <h:panelGroup id="sysDbWizardStepButtons">
    <p:commandButton id="sysDbNextStep" actionListener="#{wizardBean.nextStep()}" value="Finish" update="wizardStepPage" process="@this" immediate="true"
      icon="ui-icon-navigate-next" styleClass="wizard-step-button" />
    <p:commandButton id="sysDbPrevStep" actionListener="#{wizardBean.prevStep()}" value="Previous" update="wizardStepPage" process="@this" immediate="true"
      icon="ui-icon-navigate-before" styleClass="secondary-btn wizard-step-button" />
  </h:panelGroup>
</html>
