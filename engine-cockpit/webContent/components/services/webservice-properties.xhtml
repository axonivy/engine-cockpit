<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">settings</i>
  <h:outputText value="Features and properties" />
</f:facet>
<h:form id="webservcieAdditionalConfigForm">
  <p:dataTable value="#{webserviceDetailBean.webservice.features}" style="padding-top: 10px;"
    var="feature" id="webserviceFeaturesTable">
    <p:column headerText="Features">
      <p:outputLabel value="#{feature}" styleClass="webservice-feature"/>
    </p:column>
  </p:dataTable>
  
  <p:dataTable value="#{webserviceDetailBean.webservice.properties}" style="padding-top: 20px;"
    var="property" id="webservicePropertiesTable">
    <p:column headerText="Name">
      <p:outputLabel value="#{property.name}" styleClass="webservice-property-name"/>
    </p:column>
    <p:column headerText="Value">
      <p:outputLabel value="#{property.name eq 'password' ? '*****' : property.value}" styleClass="webservice-property-value"/>
    </p:column>
  </p:dataTable>
</h:form>
</html>
