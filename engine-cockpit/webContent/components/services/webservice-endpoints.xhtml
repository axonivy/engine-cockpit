<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">link</i>
  <h:outputText value="Endpoints" />
</f:facet>
<h:form id="webservcieEndPointForm">
  <p:tree value="#{webserviceDetailBean.webservice.portTypes}" style="padding-top: 10px; border: none;"
    var="portType" id="webserviceEndpointTable">
    <p:treeNode>
      <h:outputText value="#{portType}" styleClass="webservice-portType"/>
    </p:treeNode>
  </p:tree>
  <h:outputText value="No Enpoint defined for this webservice" rendered="#{webserviceDetailBean.webservice.portTypes.childCount == 0}" />
</h:form>
</html>
