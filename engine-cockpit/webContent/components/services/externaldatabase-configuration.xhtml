<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">info</i>
  <h:outputText value="External Database configurations" />
</f:facet>
<h:form id="databaseConfigurationForm">
  <p:growl id="configurationSaveSuccess" for="configurationSaveSuccess" autoUpdate="true" />
  <p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-9"
    layout="grid" styleClass="ui-panelgrid-blank grey-label-panel">
    <label>Name</label>
    <h:outputText id="name" value="#{externalDatabaseDetailBean.databaseName}" />
    
    <label>Url</label>
    <h:outputText id="url" value="#{externalDatabaseDetailBean.externalDatabase.url}" />
    
    <label>Driver</label>
    <h:outputText id="driver" value="#{externalDatabaseDetailBean.externalDatabase.driver}" />
    
    <label>UserName</label>
    <h:outputText id="userName" value="#{externalDatabaseDetailBean.externalDatabase.userName}" />
    
    <label>Password</label>
    <h:outputText id="password" value="#{empty externalDatabaseDetailBean.externalDatabase.password ? '' : '*****'}" />
    
    <label>Max Connections</label>
    <h:outputText id="maxConnections" value="#{externalDatabaseDetailBean.externalDatabase.maxConnections}" />
  </p:panelGrid>
</h:form>
</html>
