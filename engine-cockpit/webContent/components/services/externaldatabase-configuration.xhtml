<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">info</i>
  <h:outputText value="External Database configurations" />
</f:facet>
<h:form id="databaseConfigurationForm">
  <p:growl id="databaseConfigMsg" for="databaseConfigMsg" showDetail="true">
    <p:autoUpdate/>
  </p:growl>
  <p:commandButton id="saveDatabaseConfig" actionListener="#{externalDatabaseDetailBean.saveDbConfig}" title="Save changes"
    icon="ui-icon-save" styleClass="accent-btn card-button" update="@form, connResult:connectionTestModel" />
  <p:commandButton id="resetConfig" type="button" onclick="PF('resetDbConfirmDialog').show()" title="Reset configuration"
    icon="ui-icon-close" styleClass="red-btn card-button" />
  <p:confirmDialog id="resetDbConfirmDialog" message="Are you sure about reset this External Database?" header="Reset Database"
    severity="alert" widgetVar="resetDbConfirmDialog">
    <p:commandLink value="Cancel" onclick="PF('resetDbConfirmDialog').hide();" type="button" styleClass="modal-input-button" />
    <p:commandButton id="resetDbConfirmYesBtn" value="Reset" actionListener="#{externalDatabaseDetailBean.resetDbConfig}"
      icon="ui-icon-close" update="@form" styleClass="modal-input-button" />
  </p:confirmDialog>
  <p:commandButton id="testDatabaseBtn" title="Test External Database Connection" onclick="PF('connectionTestModel').show()"
    type="button" icon="ui-icon-call-made" styleClass="secondary-btn card-button"/>
    
  <p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-9"
    layout="grid" styleClass="ui-panelgrid-blank grey-label-panel">
    <label>Name</label>
    <h:outputText id="name" value="#{externalDatabaseDetailBean.databaseName}" />
    
    <p:outputLabel for="url" value="Url" />
    <p:inputText id="url" value="#{externalDatabaseDetailBean.externalDatabase.url}" />
    
    <p:outputLabel for="driver" value="Driver" />
    <p:autoComplete id="driver" dropdown="true" value="#{externalDatabaseDetailBean.externalDatabase.driver}" 
      completeMethod="#{externalDatabaseDetailBean.completeDriver}" />
    
    <p:outputLabel for="userName" value="Username" />
    <p:inputText id="userName" value="#{externalDatabaseDetailBean.externalDatabase.userName}" />
    
    <p:outputLabel for="password" value="Password" />
    <p:password id="password" value="#{externalDatabaseDetailBean.externalDatabase.password}" />
    
    <p:outputLabel for="maxConnections" value="Max Connections" />
    <p:inputNumber id="maxConnections" value="#{externalDatabaseDetailBean.externalDatabase.maxConnections}" decimalPlaces="0"/>
  </p:panelGrid>
</h:form>
<cc:ConnectionTestResult result="#{externalDatabaseDetailBean.result}" url="#{externalDatabaseDetailBean.externalDatabase.url}"
  testMethod="#{externalDatabaseDetailBean.testDbConnection()}" id="connResult" />
</html>
