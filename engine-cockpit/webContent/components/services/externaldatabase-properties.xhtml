<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">settings</i>
  <h:outputText value="Properties" />
</f:facet>
<h:form id="databasePropertiesForm">
  <p:dataTable value="#{externalDatabaseDetailBean.externalDatabase.properties}" style="padding-top: 10px;"
    var="property" id="databasePropertiesTable">
    <p:column headerText="Name">
      <p:outputLabel value="#{property.name}" styleClass="database-property-key"/>
    </p:column>
    <p:column headerText="Value">
      <p:outputLabel value="#{property.value}" styleClass="database-property-value"/>
    </p:column>
  </p:dataTable>
</h:form>
</html>
