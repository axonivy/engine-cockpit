<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">settings</i>
  <h:outputText value="Execution History" />
</f:facet>
<h:form id="databaseExecHistoryForm">
  <p:dataTable value="#{externalDatabaseDetailBean.executionHistory}" style="padding-top: 10px;"
    var="exec" id="databaseExecHistoryTable">
    <p:column headerText="Time" style="width: 80px">
      <p:outputLabel value="#{exec.time}"/>
    </p:column>
    <p:column headerText="Exec Time" style="width: 80px">
      <p:outputLabel value="#{exec.execTime}"/>
    </p:column>
    <p:column headerText="Result Time" style="width: 80px">
      <p:outputLabel value="#{exec.resultTime}"/>
    </p:column>
    <p:column headerText="SQL">
      <p:outputLabel value="#{exec.sql}"/>
    </p:column>
    <p:column headerText="Process Element" style="width: 160px">
      <p:outputLabel value="#{exec.element}"/>
    </p:column>
  </p:dataTable>
</h:form>
</html>
