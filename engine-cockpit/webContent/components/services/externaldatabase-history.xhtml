<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">history</i>
  <h:outputText value="Execution History (last 200)" />
</f:facet>
<h:form id="databaseExecHistoryForm" style="overflow-y: auto;">
  <p:dataTable value="#{externalDatabaseDetailBean.executionHistory}" style="padding-top: 10px; min-width: 700px;"
    var="exec" id="databaseExecHistoryTable" paginator="true" rows="10" paginatorPosition="bottom" paginatorAlwaysVisible="false"
    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
    <p:column headerText="Time" style="width: 80px" sortBy="#{exec.time}">
      <h:outputText value="#{exec.time}" styleClass="histroy"/>
    </p:column>
    <p:column headerText="Exec Time" style="width: 100px" sortBy="#{exec.execTime}">
      <h:outputText value="#{exec.execTime}"/>
    </p:column>
    <p:column headerText="Result Time" style="width: 110px" sortBy="#{exec.resultTime}">
      <h:outputText value="#{exec.resultTime}"/>
    </p:column>
    <p:column headerText="SQL" sortBy="#{exec.sql}">
      <div style="max-height: 70px; overflow: auto">
        <h:outputText value="#{exec.sql}"/>
      </div>
    </p:column>
    <p:column headerText="Process Element" style="width: 160px" sortBy="#{exec.element}">
      <h:outputText value="#{exec.element}"/>
    </p:column>
  </p:dataTable>
</h:form>
</html>
