<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">info</i>
  <h:outputText value="Rest Client configurations" />
</f:facet>
<h:form id="restClientConfigurationForm">
  <p:growl id="configurationSaveSuccess" for="configurationSaveSuccess" autoUpdate="true" />
  <p:panelGrid columns="2" columnClasses="ui-grid-col-4, ui-grid-col-8"
    layout="grid" styleClass="ui-panelgrid-blank grey-label-panel">
    <label>Name</label>
    <h:outputText id="name" value="#{restClientDetailBean.restClientName}" />
    
    <label>Url</label>
    <h:outputText id="url" value="#{restClientDetailBean.restClient.url}" />
  </p:panelGrid>
  
  <p:dataTable value="#{restClientDetailBean.restClient.features}" style="padding-top: 10px;"
    var="feature" id="restClientPropertiesTable">
    <p:column headerText="Features">
      <p:outputLabel value="#{feature}" styleClass="restclient-feature"/>
    </p:column>
  </p:dataTable>
</h:form>
</html>
