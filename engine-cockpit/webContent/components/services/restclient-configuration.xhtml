<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">info</i>
  <h:outputText value="Rest Client configurations" />
</f:facet>
<h:form id="restClientConfigurationForm">
  <p:growl id="restConfigMsg" for="restConfigMsg" showDetail="true">
    <p:autoUpdate/>
  </p:growl>
  <p:commandButton id="saveRestConfig" actionListener="#{restClientDetailBean.saveConfig}" title="Save changes"
    icon="ui-icon-save" styleClass="green-btn card-button" update="@form, restClientAdditionalConfigForm, connResult:connectionTestModel" />
  <p:commandButton id="resetConfig" type="button" onclick="PF('resetRestConfirmDialog').show()" title="Reset configuration"
    icon="ui-icon-close" styleClass="red-btn card-button" />
  <p:confirmDialog id="resetRestConfirmDialog" message="Are you sure about reset this Rest Client?" header="Reset Rest Client"
    severity="alert" widgetVar="resetRestConfirmDialog">
    <p:commandButton id="resetRestConfirmYesBtn" value="Yes" actionListener="#{restClientDetailBean.resetConfig}"
      icon="ui-icon-check" style="width: inherit;" update="@form, restClientAdditionalConfigForm" />
    <p:commandButton value="Cancel" onclick="PF('resetRestConfirmDialog').hide();" type="button" icon="ui-icon-close"
      style="width: inherit;" />
  </p:confirmDialog>
  <p:commandButton id="testRestBtn" title="Test Rest Connection" onclick="PF('connectionTestModel').show()"
    type="button" icon="ui-icon-call-made" styleClass="secondary-btn card-button"/>
    
  <p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-9"
    layout="grid" styleClass="ui-panelgrid-blank grey-label-panel">
    <label>UUID</label>
    <h:outputText id="uuid" value="#{restClientDetailBean.restClient.uniqueId}" />
    
    <label>Name</label>
    <h:outputText id="name" value="#{restClientDetailBean.restClientName}" />
    
    <p:outputLabel for="decription" value="Description" />
    <h:outputText id="decription" value="#{restClientDetailBean.restClient.description}" />
    
    <p:outputLabel for="url" value="Url" />
    <p:inputText id="url" value="#{restClientDetailBean.restClient.url}" />
    
    <p:outputLabel for="type" value="Authentication Type" />
    <h:outputText id="type" value="#{restClientDetailBean.restClient.authType}" />
    
    <p:outputLabel for="username" value="Username" />
    <p:inputText id="username" value="#{restClientDetailBean.restClient.username}" disabled="#{empty restClientDetailBean.restClient.authType}" />
    
    <p:outputLabel for="password" value="Password" />
    <p:password id="password" value="#{restClientDetailBean.restClient.password}" disabled="#{empty restClientDetailBean.restClient.authType}" />
  </p:panelGrid>
</h:form>
<cc:ConnectionTestResult result="#{restClientDetailBean.result}" url="#{restClientDetailBean.restClient.url}"
  testMethod="#{restClientDetailBean.testRestConnection()}" id="connResult" />
</html>
