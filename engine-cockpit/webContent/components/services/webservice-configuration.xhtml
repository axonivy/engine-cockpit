<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://java.sun.com/jsf/composite/composite">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">info</i>
  <h:outputText value="Web Service configurations" />
</f:facet>
<h:form id="webserviceConfigurationForm">
  <p:growl id="wsConfigMsg" for="wsConfigMsg" showDetail="true">
    <p:autoUpdate/>
  </p:growl>
  <p:commandButton id="saveWsConfig" actionListener="#{webserviceDetailBean.saveConfig}" title="Save changes"
    icon="ui-icon-save" styleClass="accent-btn card-button" update="@form, webservcieAdditionalConfigForm" />
  <p:commandButton id="resetConfig" type="button" onclick="PF('resetWsConfirmDialog').show()" title="Reset configuration"
    icon="ui-icon-close" styleClass="red-btn card-button" />
  <p:confirmDialog id="resetWsConfirmDialog" message="Are you sure about reset this Web Service?" header="Reset Web Service"
    severity="alert" widgetVar="resetWsConfirmDialog">
    <p:commandLink value="Cancel" onclick="PF('resetWsConfirmDialog').hide();" type="button" styleClass="modal-input-button" />
    <p:commandButton id="resetWsConfirmYesBtn" value="Reset" actionListener="#{webserviceDetailBean.resetConfig}"
      icon="ui-icon-close" update="@form, webservcieAdditionalConfigForm" styleClass="modal-input-button" />
  </p:confirmDialog>
    
  <p:panelGrid columns="2" columnClasses="ui-grid-col-3, ui-grid-col-9"
    layout="grid" styleClass="ui-panelgrid-blank grey-label-panel">
    <label>Name</label>
    <h:outputText id="name" value="#{webserviceDetailBean.webservice.name}" />
    
    <label>Description</label>
    <h:outputText id="description" value="#{webserviceDetailBean.webservice.description}" />
    
    <label>Wsdl Url</label>
    <h:outputText id="url" value="#{webserviceDetailBean.webservice.wsdlUrl}" />
    
    <label>Authentication Type</label>
    <h:outputText id="type" value="#{webserviceDetailBean.webservice.authType}" />
    
    <p:outputLabel for="username" value="Username" />
    <p:inputText id="username" value="#{webserviceDetailBean.webservice.username}" disabled="#{empty webserviceDetailBean.webservice.authType}" />
    
    <p:outputLabel for="password" value="Password" />
    <p:password id="password" value="#{webserviceDetailBean.webservice.password}" disabled="#{empty webserviceDetailBean.webservice.authType}" />
  </p:panelGrid>
</h:form>
</html>
