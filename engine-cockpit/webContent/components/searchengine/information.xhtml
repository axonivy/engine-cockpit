<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">info</i>
  <h:outputText value="Search Engine information" />
</f:facet>
<h:form id="searchEngineInfoForm">
  <p:growl id="searchEngineMessages" for="searchEngineMessages">
    <p:autoUpdate/>
  </p:growl>
  <p:commandButton id="reindexAllBtn" type="button" title="Reindex all" onclick="PF('reindexSearchEngineModel').show();"
    icon="ui-icon-refresh" styleClass="primary-btn card-button" update="searchEngineInfoForm" />
  <p:panelGrid columns="2" columnClasses="ui-grid-col-4, ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank grey-label-panel">
    <label>Name</label>
    <h:outputText value="#{searchEngineBean.name}" />
    <label>Url</label>
    <h:outputText value="#{searchEngineBean.url}" />
    <label>Version</label>
    <h:outputText value="#{searchEngineBean.version}" />
    <label>State</label>
    <h:outputText><i class="material-icons">#{searchEngineBean.state ? 'check' : 'close'}</i></h:outputText>
  </p:panelGrid>
</h:form>

<p:dialog style="min-width: 300px;" header="Reindex all business data" id="reindexSearchEngineModel"
  widgetVar="reindexSearchEngineModel" modal="true" responsive="true" closeOnEscape="true">
  <h:form id="reindexSearchEngineForm">
    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group modal-input-form">
      <h:panelGroup layout="block" styleClass="static-message static-info-message">
        <i class="fa fa-info-circle"/>
        <h:outputText value="This step triggers the reindexation of the search engine and can take a while!"/>
      </h:panelGroup>
    </p:panelGrid>
    <p:commandButton id="reindexSearchEngineBtn" ajax="false" 
      actionListener="#{searchEngineBean.reindexAll}" value="Reindex" icon="ui-icon-refresh"
      styleClass="primary-btn modal-input-button" />
    <p:commandButton id="cancelChangeSecuritySystem" onclick="PF('reindexSearchEngineModel').hide();" value="Cancel" type="button"
      icon="ui-icon-clear" styleClass="secondary-btn modal-input-button" />
  </h:form>
</p:dialog>
</html>
