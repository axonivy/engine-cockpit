<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:cc="http://java.sun.com/jsf/composite/composite">

<h:form id="userEmailForm">
  <p:growl id="emailSaveSuccess" for="emailSaveSuccess" autoUpdate="true" />
  <p:commandButton id="saveEmailNotificationSettings" immediate="true" actionListener="#{userDetailBean.saveUserEmail}"
    title="Save changes" icon="ui-icon-save" styleClass="primary-btn card-button" />
  <cc:EmailSettings emailSettings="#{userDetailBean.emailSettings}"
    supportedLanguages="#{managerBean.supportedLanguagesWithDefault}" id="emailSettings">
    <p:outputLabel value="Settings from:" for="radioSettings" />
    <p:selectOneRadio id="radioSettings" value="#{userDetailBean.emailSettings.selectedSettings}" layout="responsive"
      columns="2">
      <f:selectItem itemLabel="Application" itemValue="Application" />
      <f:selectItem itemLabel="Specific" itemValue="Specific" />
      <p:ajax event="click" update="@form" />
    </p:selectOneRadio>
  </cc:EmailSettings>
</h:form>
</html>
