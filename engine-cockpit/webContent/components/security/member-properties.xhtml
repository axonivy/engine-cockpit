<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">settings</i>
  <h:outputText value="Properties" />
</f:facet>
<h:form id="propertiesForm">
  <p:growl for="propertiesMessage" id="propertiesMessage" showDetail="true" />
  <p:commandButton id="newPropertyBtn" oncomplete="PF('propertyModal').show();" process="@this"
    actionListener="#{securityMemberPropertyBean.setProperty(null)}" update="@form:propertyModal"
    title="Add" icon="ui-icon-add" styleClass="amber-btn card-button"/>
  
  <p:dataTable paginator="true" rows="10" rowsPerPageTemplate="10,20,50" paginatorPosition="bottom" paginatorAlwaysVisible="false"
    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
    var="property" value="#{securityMemberPropertyBean.properties}" widgetVar="propertiesTable" id="propertiesTable"
    filteredValue="#{securityMemberPropertyBean.filteredPropteries}" lazy="false" styleClass="propertiesTable" style="padding-top: 10px;">
    <f:facet name="header">
      <p:outputPanel>
        <p:outputLabel styleClass="table-search-icon">
          <i class="material-icons">search</i>
        </p:outputLabel>
        <p:inputText styleClass="table-search-input-withicon" id="globalFilter"
          onkeyup="PF('propertiesTable').filter()" placeholder="Search" value="#{securityMemberPropertyBean.filter}"/>
      </p:outputPanel>
    </f:facet>
    <p:column headerText="Name" filterBy="#{property.key}" sortBy="#{property.value}" styleClass="property-name">
      <h:outputText value="#{property.key}">
        <i class="material-icons table-icon">settings</i>
      </h:outputText>
    </p:column>

    <p:column headerText="Value">
      <h:outputText value="#{property.value}" />
    </p:column>
    
    <p:column style="width: 70px;">
      <p:outputLabel>
        <p:commandButton id="deletePropertyBtn" type="button" disabled="#{property.backed}"
          icon="ui-icon-delete" title="#{property.backed ? 'From Security System' : 'Delete'}" 
          styleClass="card-button table-control-btn red-btn" style="margin: 0;">
          <p:ajax listener="#{securityMemberPropertyBean.removeProperty(property.key)}" update="@form"/>
        </p:commandButton>
        <p:commandButton id="editPropertyBtn" disabled="#{property.backed}" actionListener="#{securityMemberPropertyBean.setProperty(property)}"
          icon="ui-icon-pencil" title="#{property.backed ? 'From Security System' : 'Delete'}" update="@form:propertyModal"
          styleClass="card-button table-control-btn amber-btn" oncomplete="PF('propertyModal').show();" process="@this">
        </p:commandButton>
      </p:outputLabel>
    </p:column>
  </p:dataTable>
  
  <ui:include src="../../dialogs/security-member-property.xhtml" />
</h:form>
</html>
