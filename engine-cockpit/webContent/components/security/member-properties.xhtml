<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">settings</i>
  <h:outputText value="Properties" />
</f:facet>
<h:form id="propertiesForm">
  <p:growl for="propertiesMessage" autoUpdate="true" />
  <p:dataTable paginator="true" rows="20" rowsPerPageTemplate="10,20,50" paginatorPosition="bottom" paginatorAlwaysVisible="false"
    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
    var="property" value="#{securityMemberPropertyBean.properties}" widgetVar="propertiesTable" 
    filteredValue="#{securityMemberPropertyBean.filteredPropteries}" lazy="false" styleClass="propertiesTable">
    <f:facet name="header">
      <p:outputPanel>
        <p:outputLabel styleClass="table-search-icon">
          <i class="material-icons">search</i>
        </p:outputLabel>
        <p:inputText styleClass="table-search-input-withicon" id="globalFilter"
          onkeyup="PF('propertiesTable').filter()" placeholder="Search" value="#{securityMemberPropertyBean.filter}"/>
      </p:outputPanel>
    </f:facet>
    <p:column headerText="Name" filterBy="#{property.key}" sortBy="#{property.value}">
      <h:outputText value="#{property.key}">
        <i class="material-icons table-icon">settings</i>
      </h:outputText>
    </p:column>

    <p:column headerText="Value">
      <h:outputText value="#{property.value}" />
    </p:column>
  </p:dataTable>
</h:form>
</html>
