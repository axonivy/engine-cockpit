<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">link</i>
  <h:outputLabel value="Binding" />
</f:facet>
<h:form>
  <p:growl id="securitySystemBindingSaveSuccess" for="securitySystemBindingSaveSuccess" autoUpdate="true" />
  <p:commandButton title="Save" icon="ui-icon-save"
    styleClass="primary-btn card-button" actionListener="#{securityConfigDetailBean.saveBinding}" />

  <p:panelGrid columns="2" columnClasses="ui-grid-col-5, ui-grid-col-7"
    layout="grid" styleClass="ui-panelgrid-blank">
      
    <label>Default Context</label>
    <p:inputText id="defaultContext"
      value="#{securityConfigDetailBean.defaultContext}" />

    <label>Import Users Of Group</label>
    <p:inputText id="importUsersOfGroup"
      value="#{securityConfigDetailBean.importUsersOfGroup}" />

    <label>User Filter</label>
    <p:inputText id="userFilter"
      value="#{securityConfigDetailBean.userFilter}"
      placeholder="#{securityDefaultValueBean.specificDefaults.userFilter}" />

  </p:panelGrid>
</h:form>
</html>
