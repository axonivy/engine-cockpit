<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">info</i>
  <h:outputText value="Role information" />
</f:facet>
<h:form id="roleInformationForm">
  <p:growl id="informationSaveSuccess" for="informationSaveSuccess">
    <p:autoUpdate/>
  </p:growl>
  <p:commandButton id="saveRoleInformation" actionListener="#{roleDetailBean.saveRoleInfos}" title="Save changes"
    icon="ui-icon-save" styleClass="primary-btn card-button" />
  <p:commandButton id="createNewChildRole" type="button" onclick="PF('newChildRoleModal').show()"
    title="Add new child role" icon="ui-icon-add" styleClass="amber-btn card-button" />
  <p:commandButton id="deleteRole" rendered="#{roleDetailBean.role.dynamic}" type="button" onclick="PF('deleteRoleConfirmDialog').show()" title="Delete this role"
    icon="ui-icon-delete" styleClass="red-btn card-button" />
  <p:confirmDialog id="deleteRoleConfirmDialog" message="Are you sure about deleteing the role '#{roleDetailBean.roleName}'?" header="Delete Role"
    severity="alert" widgetVar="deleteRoleConfirmDialog">
    <p:commandButton id="deleteRoleConfirmDialogYesBtn" value="Yes" ajax="false" immediate="true" action="#{roleDetailBean.deleteRole}"
      icon="ui-icon-check" style="width: inherit;" />
    <p:commandButton value="Cancel" onclick="PF('deleteRoleConfirmDialog').hide();" type="button" icon="ui-icon-close"
      style="width: inherit;" />
  </p:confirmDialog>
  <p:panelGrid columns="2" columnClasses="ui-grid-col-4, ui-grid-col-8"
    layout="grid" styleClass="ui-panelgrid-blank grey-label-panel">
    <label>Name</label>
    <h:outputText id="name" disabled="true" value="#{roleDetailBean.role.name}" />
    
    <p:outputLabel for="displayName" value="Display Name" />
    <p:inputText id="displayName" value="#{roleDetailBean.role.displayName}" />
    
    <p:outputLabel for="description" value="Description" />
    <p:inputText id="description" value="#{roleDetailBean.role.description}" />
    
    <p:outputLabel for="externalSecurityName" value="External Security Name" />
    <p:inputText id="externalSecurityName" value="#{roleDetailBean.role.externalName}" />
  </p:panelGrid>
</h:form>
<ui:include src="../../dialogs/newrole.xhtml" />
</html>
