<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">settings</i>
  <h:outputText value="Additional LDAP Attributes" />
</f:facet>
<h:form id="securityLdapAttributesForm">
  <p:growl id="securitySystemLdapAttributesSuccess" for="securitySystemLdapAttributesSuccess" autoUpdate="true" />
  <p:commandButton id="newLdapAttributeBtn" type="button" onclick="PF('newLdapAttributeModal').show();" 
    title="Add" icon="ui-icon-add" styleClass="amber-btn card-button"/>
    
  <p:dataTable value="#{securityLdapDetailBean.properties}" style="padding-top: 10px;"
    var="property" id="ldapPropertiesTable">
    <p:column headerText="Name">
      <p:outputLabel value="#{property.name}" styleClass="ldap-attribute"/>
    </p:column>
    <p:column headerText="LDAP Attribute">
      <p:outputLabel value="#{property.ldapAttribute}" styleClass="ldap-value"/>
    </p:column>
    <p:column style="width: 30px;">
      <p:outputLabel>
        <p:commandButton id="deleteLdapAttributeBtn" type="button"
          icon="ui-icon-delete" title="Delete" styleClass="card-button table-control-btn red-btn" style="margin: 0;">
          <p:ajax listener="#{securityLdapDetailBean.removeLdapAttribute(property.name)}" update="@form"/>
        </p:commandButton>
      </p:outputLabel>
    </p:column>
  </p:dataTable>
  
  <p:dialog style="min-width: 300px;" header="Add new LDAP Attribute" id="newLdapAttributeModal" widgetVar="newLdapAttributeModal"
    modal="true" responsive="true" closeOnEscape="true">
    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group modal-input-form">
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newAttributeNameInput" requiredMessage="Value is required"
          value="#{securityLdapDetailBean.newProperty.name}" required="true" />
        <label>Name</label>
        <p:message for="newAttributeNameInput" id="newAttributeNameMessage" />
      </h:panelGroup>
      <h:panelGroup styleClass="md-inputfield">
        <p:inputText id="newAttributeInput" requiredMessage="Value is required" 
          value="#{securityLdapDetailBean.newProperty.ldapAttribute}" required="true" />
        <label>Attribute</label>
        <p:message for="newAttributeInput" id="newAttributeMessage" />
      </h:panelGroup>
    </p:panelGrid>
    <p:commandButton id="saveNewLdapAttribute" validateClient="true" ajax="false" update="@form:ldapPropertiesTable"
      actionListener="#{securityLdapDetailBean.saveNewProperty}" value="Save" icon="ui-icon-save"
      styleClass="primary-btn modal-input-button" />
    <p:commandButton id="cancelNewUser" onclick="PF('newLdapAttributeModal').hide();" value="Cancel" type="button"
      icon="ui-icon-clear" styleClass="secondary-btn modal-input-button" />
  </p:dialog>

</h:form>
</html>
