<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">settings</i>
  <h:outputText value="Additional LDAP Attributes" />
</f:facet>
<h:form id="securityLdapAttributesForm">
  <p:growl id="securitySystemLdapAttributesSuccess" for="securitySystemLdapAttributesSuccess" autoUpdate="true" />
  <p:commandButton id="newLdapAttributeBtn" oncomplete="PF('ldapAttributeModal').show();" process="@this"
    actionListener="#{securityLdapDetailBean.setProperty(null)}" update="@form:ldapAttributeModal"
    title="Add" icon="ui-icon-add" styleClass="amber-btn card-button"/>
    
  <p:dataTable value="#{securityLdapDetailBean.properties}" style="padding-top: 10px;"
    var="property" id="ldapPropertiesTable">
    <p:column headerText="Name">
      <h:outputText value="#{property.name}" styleClass="ldap-attribute"/>
    </p:column>
    <p:column headerText="LDAP Attribute" styleClass="ldap-value">
      <h:outputText value="#{property.ldapAttribute}"/>
    </p:column>
    <p:column style="width: 70px;">
      <p:commandButton id="deleteLdapAttributeBtn" type="button"
        icon="ui-icon-delete" title="Delete" styleClass="card-button table-control-btn red-btn" style="margin: 0;">
        <p:ajax listener="#{securityLdapDetailBean.removeLdapAttribute(property.name)}" update="@form"/>
      </p:commandButton>
      <p:commandButton id="editPropertyBtn" actionListener="#{securityLdapDetailBean.setProperty(property)}"
        icon="ui-icon-pencil" title="Edit" update="@form:ldapAttributeModal"
        styleClass="card-button table-control-btn amber-btn" oncomplete="PF('ldapAttributeModal').show();" process="@this" />
    </p:column>
  </p:dataTable>
  
  <ui:include src="../../dialogs/security-ldap-attribute.xhtml" />
</h:form>
</html>
