<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<h:form id="securityLdapForm">

  <p:panelGrid columns="2" columnClasses="ui-grid-col-5, ui-grid-col-7"
    layout="grid" styleClass="ui-panelgrid-blank">

    <label>Name</label>
    <p:inputText id="ldapName" value="#{securityLdapDetailBean.userName}" />

    <label>Full Name</label>
    <p:inputText id="ldapFullName" value="#{securityLdapDetailBean.fullName}" />

    <label>Email</label>
    <p:inputText id="ldapEmail" value="#{securityLdapDetailBean.email}" />

    <label>Language</label>
    <p:inputText id="ldapLanguage" value="#{securityLdapDetailBean.language}" />

    <label>User Member Of Attribute</label>
    <p:inputText id="ldapUserMemberOfAttribute" value="#{securityLdapDetailBean.userMemberOfAttribute}" />

    <label>Use User Member Of For User Role Membership</label>
    <p:selectBooleanCheckbox
      id="ldapUseUserMemberOfForUserRoleMembership" value="#{securityLdapDetailBean.useUserMemberOfForUserRoleMembership}" />

    <label>User Group Member Of Attribute</label>
    <p:inputText id="ldapUserGroupMemberOfAttribute" value="#{securityLdapDetailBean.userGroupMemberOfAttribute}" />

    <label>User Group Members Attribute</label>
    <p:inputText id="ldapUserGroupMembersAttribute" value="#{securityLdapDetailBean.userGroupMembersAttribute}" />

  </p:panelGrid>
</h:form>
</html>
