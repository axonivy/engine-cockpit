<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">people</i>
  <h:outputText value="Role members" />
</f:facet>
<h:form id="membersOfRoleForm">
  <p:autoComplete id="addMemberDropDown" value="#{roleDetailBean.roleMemberName}" dropdown="true" forceSelection="true"
    completeMethod="#{roleDetailBean.searchMember}" style="margin-bottom:10px;" styleClass="card-autocomplete-search"
    placeholder="Search role to add" />
  <p:commandButton id="addMemberToRoleBtn" update="membersOfRoleForm" actionListener="#{roleDetailBean.addMember}"
    icon="ui-icon-add" title="Add" styleClass="primary-btn" />
  <p:growl for="membersMessage">
    <p:autoUpdate/>
  </p:growl>
  <p:dataTable id="roleMemberTable" value="#{roleDetailBean.membersOfRole}" widgetVar="membersOfRoleTable" var="member"
    filteredValue="#{roleDetailBean.filteredMembers}" lazy="false" paginator="true" rows="10" paginatorPosition="bottom"
    paginatorAlwaysVisible="false"
    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
    <f:facet name="header">
      <p:outputPanel>
        <p:outputLabel styleClass="table-search-icon">
          <i class="material-icons">search</i>
        </p:outputLabel>
        <p:inputText styleClass="table-search-input-withicon" id="globalFilter"
          onkeyup="PF('membersOfRoleTable').filter()" placeholder="Search" />
      </p:outputPanel>
    </f:facet>
    <p:column styleClass="member-row" headerText="Role Members Of Role" sortBy="#{member.name}" filterBy="#{member.name}">
      <a href="roledetail.xhtml?roleName=#{member.name}">
        <h:outputText styleClass="member-name" value="#{member.name}">
          <i class="material-icons table-icon">people</i>
        </h:outputText>
        <h:outputText value=" (#{member.displayName})" styleClass="addition-row-info" />
      </a>
    </p:column>
    <p:column style="width: 55px;">
      <p:commandButton id="removeMemberFromRoleBtn" update="membersOfRoleForm"
        actionListener="#{roleDetailBean.removeMember(member.name)}" icon="ui-icon-remove" title="Remove"
        styleClass="card-button table-control-btn secondary-btn" style="margin: 0;" />
    </p:column>
  </p:dataTable>
</h:form>
</html>
