<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">info</i>
  <h:outputText value="User information" />
</f:facet>
<h:form id="userInformationForm">
  <p:growl id="informationSaveSuccess" for="informationSaveSuccess">
    <p:autoUpdate/>
  </p:growl>
  <div style="float: right; margin-right: 5px;">
    <p:commandButton title="Synch" id="userSynchBtn" rendered="#{!securityBean.ivySecurityForSelectedApp}"
        type="button" icon="fa fa-refresh" styleClass="secondary-btn card-button" style="float: right;"
        onclick="PF('synchUserModal').show()" />
  </div>

  <p:commandButton id="saveUserInformation" actionListener="#{userDetailBean.saveUserInfos}" title="Save changes"
    icon="ui-icon-save" styleClass="accent-btn card-button" rendered="#{managerBean.ivySecuritySystem}" />
  <p:commandButton id="deleteUser" type="button" onclick="PF('deleteUserConfirmDialog').show()" title="Delete this user"
    icon="ui-icon-delete" styleClass="red-btn card-button" rendered="#{managerBean.ivySecuritySystem}" />
  <p:confirmDialog id="deleteUserConfirmDialog" message="Are you sure about deleteing the user '#{userDetailBean.userName}'?" header="Delete User"
    severity="alert" widgetVar="deleteUserConfirmDialog">
    <p:commandButton id="deleteUserConfirmYesBtn" value="Yes" ajax="false" immediate="true" action="#{userDetailBean.deleteSelectedUser}"
      icon="ui-icon-check" style="width: inherit;" />
    <p:commandButton value="Cancel" onclick="PF('deleteUserConfirmDialog').hide();" type="button" icon="ui-icon-close"
      style="width: inherit;" />
  </p:confirmDialog>

  <p:panelGrid columns="2" columnClasses="ui-grid-col-4, ui-grid-col-8"
    layout="grid" styleClass="ui-panelgrid-blank grey-label-panel">
    
    <label>Name</label>
    <h:outputText id="name" value="#{userDetailBean.user.name}" />
    
    <p:outputLabel for="fullName" value="Full Name" />
    <p:inputText id="fullName" value="#{userDetailBean.user.fullName}" />
    
    <p:outputLabel for="email" value="E-Mail Address" />
    <p:inputText id="email" value="#{userDetailBean.user.email}" />
    
    <p:outputLabel for="password1" value="Password" />
    <p:password id="password1" validatorMessage="Password didn't match" feedback="true" inline="true" match="password2"
      value="#{userDetailBean.user.password}" />
      
    <p:outputLabel for="password2" value="Confirm Password" />
    <p:password id="password2" feedback="true" inline="true" value="#{userDetailBean.user.password}" />
      
  </p:panelGrid>
  <p:messages for="password1" id="informationMessages">
    <p:autoUpdate/>
  </p:messages>
  <h:panelGroup layout="block" styleClass="static-message static-info-message" rendered="#{!managerBean.ivySecuritySystem}">
    <i class="fa fa-info-circle"/>
    <h:outputText value="This user is managed by an external security system"/>
  </h:panelGroup>
</h:form>
<ui:include src="../../dialogs/synchuser.xhtml" />
</html>
