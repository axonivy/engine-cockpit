<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<h:form id="tableForm">
  <p:dataTable paginator="true" rows="20" rowsPerPageTemplate="10,20,50" paginatorPosition="bottom" paginatorAlwaysVisible="false"
    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
    var="user" value="#{userBean.users}" widgetVar="usersTable_#{app.id}" filteredValue="#{userBean.filteredUsers}"
    lazy="false" styleClass="userTable">
    <f:facet name="header">
      <p:outputPanel>
        <p:outputLabel styleClass="table-search-icon">
          <i class="material-icons">search</i>
        </p:outputLabel>
        <p:inputText styleClass="table-search-input-withicon" id="globalFilter"
          onkeyup="PF('usersTable_#{app.id}').filter()" placeholder="Search" value="#{userBean.filter}"/>
      </p:outputPanel>
    </f:facet>
    <p:column headerText="Name" sortBy="#{user.name}" filterBy="#{user.name}" styleClass="user-name-column">
      <a href="userdetail.xhtml?userName=#{user.name}"> <h:outputText value="#{user.name}" styleClass="user-name">
          <i class="material-icons table-icon">person</i>
        </h:outputText>
      </a>
    </p:column>
    <p:column headerText="Full Name" sortBy="#{user.fullName}" filterBy="#{user.fullName}">
      <h:outputText value="#{user.fullName}" styleClass="user-fullname" />
    </p:column>
    <p:column headerText="Email" sortBy="#{user.email}" filterBy="#{user.email}">
      <h:outputText value="#{user.email}" styleClass="user-email" />
    </p:column>
    <p:column headerText="Logged in" sortBy="#{user.loggedIn}">
      <h:outputText>
        <i class="material-icons">#{user.loggedIn ? 'done' : 'clear'}</i>
      </h:outputText>
    </p:column>
  </p:dataTable>
</h:form>
</html>
