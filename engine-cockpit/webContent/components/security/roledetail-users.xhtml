<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<h:form id="usersOfRoleForm">
  <!-- TODO: bug on serach and add/remove, form not correctly updated -->
  <p:growl for="usersMessage" autoUpdate="true" />
  <div class="ui-g">
    <div class="ui-g-6">
      <p:dataTable value="#{userBean.users}" widgetVar="allUsersTable" var="user"
        filteredValue="#{userBean.filteredUsers}" lazy="false">
        <f:facet name="header">
          <p:outputPanel>
            <p:outputLabel styleClass="table-search-icon">
              <i class="material-icons">search</i>
            </p:outputLabel>
            <p:inputText styleClass="table-search-input-withicon" id="globalFilter"
              onkeyup="PF('allUsersTable').filter()" placeholder="Search" />
          </p:outputPanel>
        </f:facet>
        <p:column headerText="All Users" sortBy="#{user.name}"
          rendered="#{roleDetailBean.isUserMemberOfRole(user.name)}" filterBy="#{user.name}">
          <h:outputText value="#{user.name}">
            <i class="material-icons table-icon">person</i>
            <p:commandButton update="usersOfRoleForm" actionListener="#{roleDetailBean.addUser(user.name)}"
              icon="ui-icon-add" title="Add" styleClass="card-button table-control-btn primary-btn"
              disabled="#{roleDetailBean.roleName == 'Everybody' ? true : false}" />
          </h:outputText>
        </p:column>
      </p:dataTable>
    </div>
    <div class="ui-g-6">
      <p:dataTable value="#{roleDetailBean.usersOfRole}" widgetVar="usersOfRoleTable" var="user"
        filteredValue="#{roleDetailBean.filteredUsers}" lazy="false">
        <f:facet name="header">
          <p:outputPanel>
            <p:outputLabel styleClass="table-search-icon">
              <i class="material-icons">search</i>
            </p:outputLabel>
            <p:inputText styleClass="table-search-input-withicon" id="globalFilter"
              onkeyup="PF('usersOfRoleTable').filter()" placeholder="Search" />
          </p:outputPanel>
        </f:facet>
        <p:column headerText="Users Of Role" sortBy="#{user.name}" filterBy="#{user.name}">
          <h:outputText value="#{user.name}">
            <i class="material-icons table-icon">person</i>
            <p:commandButton update="usersOfRoleForm" actionListener="#{roleDetailBean.removeUser(user.name)}"
              icon="ui-icon-remove" title="Remove" styleClass="card-button table-control-btn secondary-btn"
              disabled="#{roleDetailBean.roleName == 'Everybody' ? true : false}" />
          </h:outputText>
        </p:column>
      </p:dataTable>
    </div>
  </div>
</h:form>
</html>
