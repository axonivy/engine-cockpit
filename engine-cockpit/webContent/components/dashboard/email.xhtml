<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">email</i>
  <h:outputText value="Email (Preview)" />
</f:facet>
<p:commandButton id="tasksButtonEmail" title="Send Test Mail" type="button" icon="ui-icon-send"
  styleClass="secondary-btn card-button" rendered="false" />
<p:panelGrid columns="2" columnClasses="ui-grid-col-5, ui-grid-col-7" layout="grid" styleClass="ui-panelgrid-blank">
  <p:outputLabel value="Server" />
  <p:outputLabel value="localhost" />
  <p:outputLabel value="User" />
  <p:outputLabel value="guest" />
  <p:outputLabel value="Daily Time" />
  <p:outputLabel value="12:30" />
</p:panelGrid>
</html>
