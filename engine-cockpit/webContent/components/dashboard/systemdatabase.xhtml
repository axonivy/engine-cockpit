<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">dns</i>
  <h:outputText value="System Database" />
</f:facet>
<p:commandButton id="helpSystemDbBtn" title="Help" icon="ui-icon-help" type="button"
  styleClass="secondary-btn card-button" onclick="window.open('#{advisorBean.engineGuideBaseUrl}/#{systemDatabaseBean.helpPath}'); return false;" />
<p:commandButton id="configureSystemDbBtn" title="Configure SystemDb" icon="ui-icon-settings" type="button"
  styleClass="secondary-btn card-button" onclick="window.location.href='systemdb.xhtml'" />
<p:panelGrid columns="2" columnClasses="ui-grid-col-4, ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank grey-label-panel"
  rendered="#{!engineModeBean.demo}">
  <label>URL</label>
  <h:outputText value="#{systemDatabaseBean.host}" />
  <label>Driver</label>
  <h:outputText value="#{systemDatabaseBean.driver}" />
</p:panelGrid>
<h:panelGroup rendered="#{engineModeBean.demo}">
  <h:outputText value="No licence installed. HSQL Memory Db is used." rendered="#{!licenceBean.installed}"/>
  <h:outputText value="No system database configured yet. HSQL Memory Db is used." rendered="#{licenceBean.installed}"/>
</h:panelGroup>
<h:panelGroup rendered="#{systemDatabaseBean.hasProblem}" styleClass="static-message static-warn-message">
  <i class="fa fa-exclamation-triangle"/>
  <h:outputText value="#{systemDatabaseBean.problemMessage}"/>
</h:panelGroup>

</html>
