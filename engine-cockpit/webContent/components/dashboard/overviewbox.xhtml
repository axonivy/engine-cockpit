<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<div class="ui-g-12 ui-md-3">
  <div class="overview-box overview-box-#{box}">
    <div class="overview-box-header"></div>
    <div class="overview-box-content">
      <div class="overview-box-icon">
        <i class="material-icons">#{icon}</i>
      </div>
      <div class="overview-box-title">#{title}</div>
      <div class="overview-box-count">#{count}</div>
    </div>
  </div>
</div>
</html>
