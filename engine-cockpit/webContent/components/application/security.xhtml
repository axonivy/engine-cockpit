<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<h:form>
  <p:commandButton id="synchronizeSecurity" title="Synchronize" type="button" icon="fa fa-refresh"
    styleClass="primary-btn card-button">
    <p:ajax update="@form" />
  </p:commandButton>
  <p:panelGrid columns="2" columnClasses="ui-grid-col-5, ui-grid-col-7" layout="grid" styleClass="ui-panelgrid-blank">
    <p:outputLabel value="Name" />
    <p:outputLabel value="#{applicationDetailBean.securitySystem.securitySystemName}" />
    <p:outputLabel value="Provider" />
    <p:outputLabel value="#{applicationDetailBean.securitySystem.securitySystemProvider}" />
  </p:panelGrid>
</h:form>
</html>
