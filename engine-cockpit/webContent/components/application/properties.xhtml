<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">settings</i>
  <h:outputLabel value="Properties" />
</f:facet>
<h:form>
  <p:dataTable value="#{applicationDetailBean.properties}" var="property">
    <p:column headerText="Name" sortBy="#{property.name}" filterBy="#{property.name}">
      <h:outputText value="#{property.name}">
        <i class="material-icons table-icon">settings</i>
      </h:outputText>
    </p:column>
    <p:column headerText="Value">
      <h:outputText value="#{property.value} [#{property.defaultValue}]" />
    </p:column>
    <p:column headerText="Description">
      <h:outputText value="#{property.desc}"/>
    </p:column>
  </p:dataTable>
</h:form>
</html>
