<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<f:facet name="header">
  <i class="material-icons table-icon panel-title-icon">info</i>
  <h:outputText value="Application information" />
</f:facet>
<h:form id="appDetailInfoForm">
  <p:growl id="informationSaveSuccess" for="informationSaveSuccess" autoUpdate="true" />
  <p:commandButton id="saveApplicationInformation" actionListener="#{applicationDetailBean.saveApplicationInfos}" title="Save changes"
    icon="ui-icon-save" styleClass="primary-btn card-button" />
  <p:commandButton id="showDeployment" title="Deployment"
    type="button" icon="ui-icon-assignment-returned" styleClass="amber-btn card-button" onclick="PF('deploymentModal').show()" />
  <p:commandButton id="deleteApplication" rendered="#{applicationDetailBean.appName ne 'designer'}" title="Delete app"
    type="button" icon="ui-icon-delete" styleClass="red-btn card-button" onclick="PF('deleteAppConfirmDialog').show()" />
  <p:confirmDialog id="deleteAppConfirmDialog"
    message="Are you sure about deleteing the application '#{applicationDetailBean.appName}'?"
    header="Delete Application" severity="alert" widgetVar="deleteAppConfirmDialog">
    <p:commandButton id="deleteAppConfirmYesBtn" value="Yes" ajax="false" immediate="true"
      action="#{applicationDetailBean.deleteApplication}" icon="ui-icon-check" style="width: inherit;" />
    <p:commandButton value="Cancel" onclick="PF('deleteAppConfirmDialog').hide();" type="button" icon="ui-icon-close"
      style="width: inherit;" />
  </p:confirmDialog>
  <p:panelGrid columns="2" columnClasses="ui-grid-col-4, ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank grey-label-panel">
    <label>Name</label>
    <h:outputText value="#{applicationDetailBean.application.name}" />
    <label>Description</label>
    <h:outputText value="#{applicationDetailBean.application.desc}" />
    <label>File Directory</label>
    <h:outputText value="#{applicationDetailBean.application.fileDir}" />
    <label>Owner</label>
    <h:outputText value="#{applicationDetailBean.application.owner}" />
    <p:outputLabel for="activeEnvironmentSelect" value="Active Environment" />
    <p:selectOneMenu id="activeEnvironmentSelect" value="#{applicationDetailBean.application.activeEnv}">
      <f:selectItems value="#{applicationDetailBean.environments}" />
      <p:ajax update="@form" />
    </p:selectOneMenu>
  </p:panelGrid>
</h:form>
<ui:include src="../../dialogs/deployment.xhtml" />
</html>
