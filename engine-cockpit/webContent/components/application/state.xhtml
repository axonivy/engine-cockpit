<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<h:form id="appDetailStateForm">
  <p:commandButton id="activateApplication" title="Activate" type="button" icon="ui-icon-play-arrow"
    rendered="#{!applicationDetailBean.application.active}" styleClass="primary-btn card-button">
    <p:ajax listener="#{applicationDetailBean.application.activate}" update="@form" />
  </p:commandButton>
  <p:commandButton id="deActivateApplication" title="Deactivate" type="button" icon="ui-icon-stop"
    rendered="#{!applicationDetailBean.application.inActive}" styleClass="secondary-btn card-button">
    <p:ajax listener="#{applicationDetailBean.application.deactivate}" update="@form" />
  </p:commandButton>
  <p:commandButton id="lockApplication" title="Lock" type="button" icon="ui-icon-lock"
    rendered="#{!applicationDetailBean.application.locked}" styleClass="amber-btn card-button">
    <p:ajax listener="#{applicationDetailBean.application.lock}" update="@form" />
  </p:commandButton>
  <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" style="text-align: center; padding-top: 25px;">
    <p:outputLabel value="State:" />
    <p:outputLabel id="operationStateLabel" value="#{applicationDetailBean.application.operationState}"
      styleClass="activity-state-#{applicationDetailBean.application.operationStateLowerCase}" />
    <p:outputLabel value="Configured state:" />
    <p:outputLabel value="#{applicationDetailBean.application.state}"
      styleClass="activity-state-#{applicationDetailBean.application.stateLowerCase}" />
  </p:panelGrid>
</h:form>
</html>
