info:
  DemoPortal: デモ ポータル
  DemoPortalIntroduction: デモポータルは、Axon Ivyプラットフォームをワークフローエンジンとして活用するための最適な入り口を提供します。ユーザーは、複雑なビジネスプロセスをいかに簡単に自動化、効率化、最適化できるかを体験できます。タスク管理、システム統合、または部門横断的なワークフローのオーケストレーションなど、どのようなニーズにも対応できるよう、プラットフォームは直感的なツールと柔軟な環境を提供します。
  EngineMaintenanceInfo: <p>したがって、Axon Ivy Engineは現在メンテナンスモードで動作しています。例えば、Axon Ivy Engineがシステムデータベースに接続できない場合やライセンスが期限切れになった場合など、設定に問題が発生した場合は、<b><a href="setup.xhtml">セットアップ ウィザード</a></b>にアクセスして問題を解決してください。Axon Ivy Engine が更新された場合、既存のインスタンスが正常に動作していることを確認するため、<b><a href="migrate.xhtml">移行ウィザード</a></b>
    を起動する必要があります。このプロセスは、システムの機能性と整合性を維持するために不可欠です。</p>
  InstallYourApplications: アプリケーションをエンジン コックピットにインストールしてください。
  MaintenanceMode: メンテナンスモード
  NEODesigner: NEO デザイナー
  NEODesignerIntroduction: NEO Designerは、ビジュアルツールと事前構築されたコンポーネントを活用してアプリケーション開発を加速するローコードプラットフォームです。これにより、ビジネスユーザーと開発者間のシームレスな協業が可能になります。このプラットフォームは、ビジネスタスクの自動化を簡素化し、開発プロセスを効率化するとともに複雑さを軽減します。効率性を向上させるために設計されたNEO Designerは、特定のビジネスニーズに効果的に対応するためのスケーラブルなアプリケーションの迅速な展開をサポートします。
