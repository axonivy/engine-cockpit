info:
  DemoPortal: Cổng thông tin demo
  DemoPortalIntroduction: Cổng thông tin demo cung cấp điểm truy cập lý tưởng để khám phá và trải nghiệm các tính năng mạnh mẽ của nền tảng Axon Ivy như một công cụ quản lý quy trình làm việc. Nền tảng này cho phép người dùng khám phá cách tự động hóa, tối ưu hóa và đơn giản hóa các quy trình kinh doanh
    phức tạp một cách dễ dàng. Dù bạn đang cần quản lý tác vụ, tích hợp hệ thống hay điều phối quy trình làm việc giữa các bộ phận, nền tảng này cung cấp các công cụ trực quan và môi trường linh hoạt để đáp ứng nhu cầu kinh doanh của bạn.
  EngineMaintenanceInfo: <p>Do đó, Axon Ivy Engine hiện đang hoạt động ở chế độ bảo trì. Nếu hệ thống của bạn gặp sự cố, ví dụ như Axon Ivy Engine không thể kết nối với cơ sở dữ liệu hệ thống hoặc giấy phép đã hết hạn, hãy truy cập <b><a href="setup.xhtml">Trình hướng dẫn cài đặt</a></b> để khắc phục.
    Nếu Axon Ivy Engine đã được cập nhật, việc khởi chạy <b><a href="migrate.xhtml">Trình hướng dẫn di chuyển</a></b> là bắt buộc để đảm bảo rằng phiên bản hiện tại hoạt động đầy đủ. Quy trình này rất quan trọng để duy trì tính năng và tính toàn vẹn của hệ thống.</p>
  InstallYourApplications: Cài đặt ứng dụng của bạn trong Engine Cockpit.
  MaintenanceMode: Chế độ bảo trì
  NEODesigner: NEO Designer
  NEODesignerIntroduction: NEO Designer là một nền tảng low-code giúp đẩy nhanh quá trình phát triển ứng dụng bằng cách sử dụng công cụ trực quan và thành phần sẵn có, cho phép hợp tác mượt mà giữa người dùng kinh doanh và nhà phát triển. Nền tảng này đơn giản hóa việc tự động hóa các tác vụ kinh doanh,
    tối ưu hóa quy trình phát triển và giảm thiểu độ phức tạp. Được thiết kế để nâng cao hiệu quả, NEO Designer hỗ trợ triển khai nhanh chóng các ứng dụng có khả năng mở rộng, được tùy chỉnh để đáp ứng hiệu quả các nhu cầu kinh doanh cụ thể.
