info:
  DemoPortal: Demo Portal
  DemoPortalIntroduction: Das Demo-Portal bietet den perfekten Einstiegspunkt, 
    um die leistungsstarken Features der Axon Ivy Plattform als Workflow-Engine 
    zu erkunden und zu erleben. Es ermöglicht Anwendern zu entdecken, wie 
    einfach komplexe Geschäftsprozesse automatisiert, optimiert und optimiert 
    werden können. Egal, ob Sie Aufgaben verwalten, Systeme integrieren oder 
    Workflows abteilungsübergreifend orchestrieren möchten, die Plattform bietet
    intuitive Tools und eine flexible Umgebung, um Ihren Geschäftsanforderungen 
    gerecht zu werden.
  EngineMaintenanceReasonFirstPart: Daher ist die Axon Ivy Engine derzeit im 
    Wartungsmodus tätig. Wenn Ihr Setup zum Beispiel kaputt ist, weil die Axon 
    Ivy Engine nicht mit der Systemdatenbank verbinden kann oder die Lizenz 
    abgelaufen ist, dann gehen
  EngineMaintenanceReasonSecondPart: um es zu reparieren. Wenn die Axon Ivy 
    Engine ein Update unterzogen hat, ist es wichtig, die
  EngineMaintenanceReasonThirdPart: um sicherzustellen, dass die bestehende 
    Instanz voll funktionsfähig ist. Dieser Prozess ist entscheidend für die 
    Aufrechterhaltung der Funktionalität und Integrität des Systems.
  InstallYourApplications: Installieren Sie Ihre Anwendung im Motor Cockpit.
  MaintenanceMode: Wartungsmodus
  MigrationWizard: Migrationsassistent
  NEODesigner: NEO Designer
  NEODesignerIntroduction: NEO Designer ist eine Low-Code-Plattform, die die 
    Anwendungsentwicklung mit visuellen Werkzeugen und vorgefertigten 
    Komponenten beschleunigt und eine nahtlose Zusammenarbeit zwischen 
    Geschäftsnutzern und Entwicklern ermöglicht. Diese Plattform vereinfacht die
    Automatisierung von Geschäftsaufgaben, optimiert den Entwicklungsprozess und
    reduziert die Komplexität. Um die Effizienz zu steigern, unterstützt NEO 
    Designer den schnellen Einsatz skalierbarer Anwendungen, die auf die 
    konkreten Geschäftsanforderungen abgestimmt sind.
  NoActiveProjects: Diese App hat keine aktiven Projekte.
  Open: Öffnen
  ShutdownEngineConfirmationMessage: Willst du wirklich die Axon Ivy Engine 
    abschalten?
  ShutdownEngineMessage: Die Axon Ivy Engine schließt ab. Sie können das Fenster
    schließen.
